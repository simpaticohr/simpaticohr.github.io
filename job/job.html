<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Job Details – Simpatico HR Consultancy</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:'Poppins',sans-serif;background:#f8fafc;color:#0b1220;line-height:1.6}
.wrap{max-width:900px;margin:40px auto;padding:16px}
a{color:#0063b2;text-decoration:none}
.card{background:#fff;border-radius:12px;padding:20px;border:1px solid #e5e7eb;box-shadow:0 10px 30px rgba(15,23,42,0.06)}
.muted{color:#6b7280}
.tag-row{display:flex;gap:8px;flex-wrap:wrap;margin:12px 0}
.tag{background:#e5f2ff;color:#0369a1;padding:4px 8px;border-radius:999px;font-size:13px}
.btn{display:inline-block;margin-top:16px;padding:10px 14px;border-radius:10px;background:#ffcc00;color:#111;font-weight:600}
</style>
</head>

<body>

<div class="wrap">
  <a href="../index.html">&larr; Back to Jobs</a>

  <div id="jobCard" class="card" style="margin-top:16px">
    Loading job details…
  </div>
</div>

<script>
/* ---------------- JOB DATA ---------------- */
const jobsData = [
  {
    id: 1,
    title: "Backend Developer",
    company: "NovaTech",
    location: "Kochi",
    type: "Full-time",
    exp: "2–5 yrs",
    salary: "₹8L – ₹14L / year",
    desc: "Work on scalable APIs and backend systems.",
    responsibilities: [
      "Develop REST APIs",
      "Work with databases",
      "Collaborate with frontend team",
      "Write unit tests"
    ],
    requirements: [
      "2+ years backend experience",
      "Node.js / Java / .NET",
      "SQL & Git knowledge",
      "Problem-solving skills"
    ]
  },
  {
    id: 2,
    title: "Frontend Engineer",
    company: "Finlytics",
    location: "Bengaluru",
    type: "Full-time",
    exp: "1–4 yrs",
    salary: "₹6L – ₹12L / year",
    desc: "Build modern web interfaces using React.",
    responsibilities: [
      "Create responsive UI",
      "Work with designers",
      "Integrate APIs",
      "Optimize performance"
    ],
    requirements: [
      "React experience",
      "HTML, CSS, JavaScript",
      "REST API knowledge",
      "Attention to detail"
    ]
  }
];

/* ---------------- RENDER ---------------- */
const params = new URLSearchParams(window.location.search);
const jobId = parseInt(params.get("id"), 10);

const job = jobsData.find(j => j.id === jobId);
const card = document.getElementById("jobCard");

if (!job) {
  card.innerHTML = "<p class='muted'>Job not found.</p>";
} else {
  card.innerHTML = `
    <h2>${job.title}</h2>
    <p class="muted">${job.company} • ${job.location}</p>

    <div class="tag-row">
      <span class="tag">${job.type}</span>
      <span class="tag">${job.exp}</span>
      <span class="tag">${job.salary}</span>
    </div>

    <p>${job.desc}</p>

    <h3>Responsibilities</h3>
    <ul>${job.responsibilities.map(r => `<li>${r}</li>`).join("")}</ul>

    <h3>Requirements</h3>
    <ul>${job.requirements.map(r => `<li>${r}</li>`).join("")}</ul>

    <a class="btn" href="mailto:simpaticohrconsultancy@gmail.com?subject=Application for ${encodeURIComponent(job.title)}">
      Apply via Email
    </a>
  `;
}
</script>

</body>
</html>
