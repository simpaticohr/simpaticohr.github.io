<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Unlock Career Lab</title>

<style>
body {
  background:#020617;
  color:#fff;
  font-family: system-ui, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}
.box {
  background:#0f172a;
  padding:30px;
  border-radius:16px;
  width:90%;
  max-width:320px;
  text-align:center;
  border:1px solid rgba(255,255,255,.1);
}
input {
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin:15px 0;
}
button {
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  background:#6366f1;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
#msg {
  margin-top:12px;
  font-size:13px;
  color:#f87171;
}
</style>
</head>

<body>

<div class="box">
  <h3>ðŸ”’ Career Lab Access</h3>
  <p>Enter your access code</p>

  <input id="code" placeholder="Enter code">
  <button onclick="unlock()">Unlock</button>
  <div id="msg"></div>
</div>

<script>
async function unlock() {
  const code = document.getElementById("code").value.trim();
  if (!code) return;

  const res = await fetch("https://evalis-ai.simpaticohrconsultancy.workers.dev", {
    method: "POST",
    body: new URLSearchParams({
      mode: "access",
      code
    })
  });

  const data = await res.json();

  if (data.ok) {
    localStorage.setItem("career_access", "true");
    location.href = "career-lab.html";
  } else {
    document.getElementById("msg").innerText = "Invalid or expired code";
  }
}
</script>

</body>
</html>
