<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Career Lab Access</title>
  <style>
    body {
      background:#020617;
      color:white;
      font-family:sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .box {
      width:320px;
      background:#0f172a;
      padding:25px;
      border-radius:16px;
      border:1px solid #1e293b;
      text-align:center;
    }
    input,button {
      width:100%;
      padding:12px;
      margin-top:10px;
      border-radius:10px;
      border:none;
    }
    button { background:#2563eb;color:white;font-weight:bold; }
  </style>
</head>
<body>

<div class="box">
  <h3>Career Lab</h3>
  <p>Enter Access Code</p>
  <input id="code" placeholder="Access Code">
  <button onclick="unlock()">Unlock</button>
  <p id="msg" style="color:#f87171"></p>
</div>

<script>
const API = "https://evalis-ai.simpaticohrconsultancy.workers.dev";

async function unlock() {
  const code = document.getElementById("code").value.trim();
  if(!code) return;

  const res = await fetch(API, {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ mode:"access", code })
  });

  const data = await res.json();

  if(data.ok){
    localStorage.setItem("career_access","true");
    location.href = "career-lab.html";
  } else {
    document.getElementById("msg").innerText = "Invalid or expired code";
  }
}
</script>

</body>
</html>
