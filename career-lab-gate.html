<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Career Lab Access | Simpatico HR</title>

<style>
    body {
        background: #020617;
        color: #fff;
        font-family: system-ui, -apple-system, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .box {
        background: #0f172a;
        padding: 42px 32px;
        border-radius: 24px;
        width: 92%;
        max-width: 360px;
        text-align: center;
        border: 1px solid rgba(255,255,255,.08);
        box-shadow: 0 30px 60px rgba(0,0,0,.6);
    }

    h3 {
        margin: 0 0 8px;
        font-size: 24px;
        letter-spacing: -0.5px;
    }

    p {
        color: #94a3b8;
        font-size: 14px;
        margin-bottom: 26px;
    }

    input {
        width: 100%;
        padding: 14px 16px;
        border-radius: 14px;
        border: 1px solid #1e293b;
        background: #1e293b;
        color: white;
        font-size: 16px;
        outline: none;
        box-sizing: border-box;
    }

    input:focus {
        border-color: #6366f1;
    }

    button {
        width: 100%;
        margin-top: 18px;
        padding: 14px;
        border-radius: 14px;
        border: none;
        background: #6366f1;
        color: #fff;
        font-weight: 700;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background: #4f46e5;
    }

    #msg {
        margin-top: 14px;
        font-size: 13px;
        min-height: 18px;
    }

    .error { color: #f87171; }
    .success { color: #4ade80; }
</style>
</head>

<body>

<div class="box">
    <h3>ðŸ”’ Career Lab</h3>
    <p>Enter your access code to continue</p>

    <input
        id="code"
        type="password"
        placeholder="Access Code"
        autocomplete="off"
        onkeydown="if(event.key==='Enter') unlock()"
    >

    <button type="button" onclick="unlock()">Unlock Access</button>
    <div id="msg"></div>
</div>

<script>
/**
 * FINAL UNLOCK LOGIC
 * - Stores the code
 * - Redirects to Career Lab
 * - NO backend validation here (Worker handles that)
 */
function unlock() {
    const input = document.getElementById("code");
    const msg = document.getElementById("msg");
    const code = input.value.trim();

    if (!code) {
        msg.textContent = "Please enter a valid access code.";
        msg.className = "error";
        return;
    }

    // âœ… SINGLE SOURCE OF TRUTH
    localStorage.setItem("career_access_code", code);

    msg.textContent = "Access granted. Redirectingâ€¦";
    msg.className = "success";

    setTimeout(() => {
        window.location.replace("career-lab.html");
    }, 500);
}

/**
 * OPTIONAL AUTO-REDIRECT
 * If already unlocked, skip gate
 */
(function () {
    if (localStorage.getItem("career_access_code")) {
        // Uncomment if you want auto-skip
        // window.location.replace("career-lab.html");
    }
})();
</script>

</body>
</html>
