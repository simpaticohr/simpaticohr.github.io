<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unlock Career Lab</title>

    <style>
        body {
            background: #020617;
            color: #fff;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: #0f172a;
            padding: 40px 30px;
            border-radius: 24px;
            width: 90%;
            max-width: 340px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        h3 {
            margin-top: 0;
            font-size: 24px;
            letter-spacing: -0.5px;
        }
        p {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid #1e293b;
            background: #1e293b;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }
        input:focus {
            border-color: #6366f1;
        }
        button {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: #6366f1;
            color: #fff;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
        }
        button:hover {
            background: #4f46e5;
        }
        button:active {
            transform: scale(0.98);
        }
        #msg {
            margin-top: 15px;
            font-size: 13px;
            min-height: 20px;
        }
        .error { color: #f87171; }
        .success { color: #4ade80; }
    </style>
</head>

<body>

<div class="box">
    <h3>ðŸ”’ Career Lab</h3>
    <p>Please enter your access code</p>

    <div class="input-group">
        <input id="code" type="password" placeholder="Access Code" onkeyup="if(event.key === 'Enter') unlock()">
    </div>
    
    <button onclick="unlock()">Unlock Access</button>
    <div id="msg"></div>
</div>

<script>
function unlock() {
    const code = document.getElementById("code").value.trim();
    const msg = document.getElementById("msg");

    if (!code) {
        msg.className = "error";
        msg.innerText = "Please enter a valid code.";
        return;
    }

    localStorage.setItem("career_access_code", code);

    msg.className = "success";
    msg.innerText = "Access granted. Entering Hub...";

    setTimeout(() => {
        window.location.replace("./career-lab.html");
    }, 800);
}
</script>


</body>
</html>
