<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evalis AI | Elite Interview</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --surface: #121212;
            --primary: #ffffff;
            --secondary: #a0a0a0;
            --accent-glow: rgba(255, 255, 255, 0.15);
            --orb-color: #ffffff;
        }

        body {
            margin: 0; background: var(--bg); color: var(--primary);
            font-family: 'Inter', sans-serif; display: flex; flex-direction: column;
            align-items: center; justify-content: center; height: 100vh; overflow: hidden;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }

        /* --- THE ORB --- */
        .orb-stage {
            position: relative; width: 300px; height: 300px;
            display: flex; align-items: center; justify-content: center; margin-bottom: 60px;
            cursor: pointer; /* Indicates clickable for reset */
        }

        .orb-core {
            width: 80px; height: 80px; background: var(--orb-color);
            border-radius: 50%; position: relative; z-index: 10;
            box-shadow: 0 0 50px var(--accent-glow);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .wave {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            border-radius: 50%; border: 1px solid rgba(255, 255, 255, 0.2);
            width: 80px; height: 80px; opacity: 0; z-index: 1;
        }

        /* --- STATES --- */
        .state-idle .orb-core { transform: scale(1); opacity: 0.6; }
        .state-idle .wave { animation: ripple 4s infinite ease-out; }

        .state-listening .orb-core { 
            transform: scale(1.15); background: #ffffff;
            box-shadow: 0 0 80px rgba(255, 255, 255, 0.3);
        }
        .state-listening .wave { border-color: rgba(255, 255, 255, 0.4); animation: ripple 2s infinite ease-out; }

        .state-thinking .orb-core {
            transform: scale(0.9); background: #a855f7;
            box-shadow: 0 0 60px rgba(168, 85, 247, 0.5);
            animation: pulse-fast 1.2s infinite alternate ease-in-out;
        }

        .state-speaking .orb-core {
            background: #6366f1; box-shadow: 0 0 70px rgba(99, 102, 241, 0.5);
            animation: speak-bounce 0.8s infinite ease-in-out;
        }

        @keyframes ripple {
            0% { width: 80px; height: 80px; opacity: 0.8; border-width: 2px; }
            100% { width: 350px; height: 350px; opacity: 0; border-width: 0px; }
        }
        @keyframes pulse-fast { 0% { opacity: 0.6; transform: scale(0.85); } 100% { opacity: 1; transform: scale(0.95); } }
        @keyframes speak-bounce { 0%, 100% { transform: scale(1.1); } 50% { transform: scale(1.25); } }

        /* --- UI LAYER --- */
        .ui-layer { position: absolute; bottom: 50px; width: 100%; text-align: center; z-index: 20; display: flex; flex-direction: column; align-items: center; gap: 20px; }
        
        .timer { font-family: 'Inter', monospace; font-size: 16px; color: var(--primary); letter-spacing: 2px; font-weight: 500; opacity: 0; transition: opacity 0.5s; }
        .timer.visible { opacity: 1; }
        .timer.warning { color: #ef4444; animation: pulse-fast 1s infinite alternate; }

        .upload-btn {
            background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 14px 32px; border-radius: 30px; color: white; font-size: 14px;
            cursor: pointer; transition: all 0.3s ease; backdrop-filter: blur(10px); display: flex; align-items: center; gap: 10px;
        }
        .upload-btn:hover { background: rgba(255, 255, 255, 0.15); transform: translateY(-2px); border-color: rgba(255,255,255,0.3); }
        input[type="file"] { display: none; }

        .control-btn {
            background: transparent; border: 1px solid var(--secondary); color: var(--secondary);
            padding: 10px 24px; border-radius: 20px; font-size: 12px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s;
        }
        .control-btn:hover { border-color: white; color: white; }
        .control-btn.danger:hover { border-color: #ef4444; color: #ef4444; background: rgba(239, 68, 68, 0.1); }

        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 100; backdrop-filter: blur(5px); }
        .modal-content { background: #0a0a0a; border: 1px solid #222; padding: 40px; border-radius: 24px; max-width: 600px; width: 85%; color: #e0e0e0; line-height: 1.6; max-height: 80vh; overflow-y: auto; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="orb-stage state-idle" id="orbStage" onclick="manualReset()">
        <div class="wave" style="animation-delay: 0s;"></div>
        <div class="wave" style="animation-delay: 1.3s;"></div>
        <div class="wave" style="animation-delay: 2.6s;"></div>
        <div class="orb-core"></div>
    </div>

    <div class="ui-layer">
        <div id="setupUI">
            <h1 style="font-weight: 300; font-size: 20px; margin-bottom: 30px; color: #888; letter-spacing: 2px;">EVALIS AI</h1>
            <label class="upload-btn">
                <span id="uploadText">Upload Resume (PDF)</span>
                <input type="file" id="cvInput" accept=".pdf">
            </label>
        </div>

        <div id="activeUI" class="hidden">
            <div id="timer" class="timer">15:00</div>
            <button id="endBtn" class="control-btn danger">End Interview</button>
        </div>
    </div>

    <div id="reportModal" class="modal">
        <div class="modal-content">
            <h2 style="color:white; margin-top:0; font-weight: 400;">Interview Evaluation</h2>
            <div id="reportText" style="white-space: pre-wrap; font-size: 14px; color: #aaa;"></div>
            <button onclick="location.reload()" class="control-btn" style="margin-top:30px; width:100%; border-color:white; color:white;">Start New Session</button>
        </div>
    </div>

<script>
    // --- CONFIGURATION ---
    const API_URL = "https://evalis-ai.simpaticohrconsultancy.workers.dev";
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
    const isAndroid = typeof Android !== "undefined";

    // --- STATE MANAGEMENT ---
    let state = {
        cvText: "",
        history: [],
        timeLeft: 900,
        isSessionActive: false,
        isProcessing: false, // Locks mic while thinking/speaking
        watchdogTimer: null // Prevents stuck listening
    };

    let timerInterval = null;
    let recognition = null;

    const orbStage = document.getElementById('orbStage');
    const timerDisplay = document.getElementById('timer');

    // --- VISUALS ---
    function setVisualState(mode) {
        if (!state.isSessionActive && mode !== 'thinking') return;
        orbStage.className = 'orb-stage state-' + mode;
    }

    // --- MANUAL RESET (Tap Orb) ---
    // If Android gets stuck, user taps orb to force listen
    window.manualReset = function() {
        if(state.isSessionActive && !state.isProcessing) {
            console.log("Manual Reset Triggered");
            startListening();
        }
    };

    // --- CORE LOGIC ---

    // 1. START LISTENING (Robust)
    function startListening() {
        if (!state.isSessionActive || state.isProcessing) return;

        // Clear previous watchdog
        clearTimeout(state.watchdogTimer);
        
        setVisualState('listening');
        
        // WATCHDOG: If no result in 15s, restart listening (Fixes stuck state)
        state.watchdogTimer = setTimeout(() => {
            if(state.isSessionActive && !state.isProcessing) {
                console.log("Watchdog: Restarting Mic...");
                startListening();
            }
        }, 15000);

        if (isAndroid) {
            try { Android.startInterview(); } catch(e) { console.error(e); }
        } else if (recognition) {
            try { recognition.start(); } catch(e) {}
        }
    }

    // 2. SPEAKING
    function speak(text) {
        if (!state.isSessionActive) return;
        
        state.isProcessing = true; // Lock Mic
        setVisualState('speaking');

        if (isAndroid) {
            Android.speak(text);
        } else {
            // PC Fallback
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            const voices = window.speechSynthesis.getVoices();
            const preferred = voices.find(v => v.name.includes('Google US English') || v.name.includes('Natural'));
            if(preferred) utterance.voice = preferred;
            utterance.rate = 1.05; 
            
            utterance.onend = () => window.onFinishedSpeaking(); // Trigger loop manually for PC
            window.speechSynthesis.speak(utterance);
        }
    }

    // 3. PROCESSING
    async function handleUserResponse(transcript) {
        // Prevent empty or duplicate processing
        if (!state.isSessionActive || !transcript || !transcript.trim()) return;
        
        // Critical: Clear watchdog so we don't reset while thinking
        clearTimeout(state.watchdogTimer);

        state.isProcessing = true; // Lock Mic
        setVisualState('thinking');

        // Update history
        state.history.push({ role: "user", content: transcript });

        const fd = new FormData();
        fd.append("mode", "interview");
        fd.append("history", JSON.stringify(state.history));
        fd.append("cvText", state.cvText);

        try {
            const res = await fetch(API_URL, { method: "POST", body: fd });
            if (!state.isSessionActive) return;
            
            const data = await res.json();
            
            if(data.reply) {
                state.history.push({ role: "assistant", content: data.reply });
                speak(data.reply);
            } else {
                // If API returns nothing, release lock
                state.isProcessing = false;
                startListening();
            }
        } catch (e) {
            // Network error: release lock and retry listening
            console.error(e);
            state.isProcessing = false;
            setTimeout(startListening, 1000);
        }
    }

    // --- ANDROID CALLBACKS ---
    // Make sure these are strictly global
    window.onRecognitionResult = function(text) {
        handleUserResponse(text);
    };

    window.onFinishedSpeaking = function() {
        state.isProcessing = false;
        // Important: Add delay to prevent self-hearing echo loop
        if(state.isSessionActive) {
            setTimeout(startListening, 500);
        }
    };

    // --- PC SPEECH SETUP ---
    if (!isAndroid) {
        const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (Recognition) {
            recognition = new Recognition();
            recognition.continuous = false; 
            recognition.interimResults = false; 
            recognition.lang = 'en-US';
            
            recognition.onresult = (e) => handleUserResponse(e.results[0][0].transcript);
            recognition.onerror = () => {
                if(!state.isProcessing && state.isSessionActive) setTimeout(startListening, 500);
            };
        }
    }

    // --- APP FLOW ---
    document.getElementById('cvInput').onchange = async (e) => {
        const file = e.target.files[0];
        if(!file) return;

        document.getElementById('uploadText').innerText = "Analyzing Resume...";
        document.querySelector('.upload-btn').style.opacity = "0.6";

        try {
            const buffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(buffer).promise;
            let fullText = "";
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                fullText += textContent.items.map(s => s.str).join(" ");
            }
            state.cvText = fullText;
            startSession();
        } catch (error) {
            alert("Error reading PDF.");
            location.reload();
        }
    };

    async function startSession() {
        state.isSessionActive = true;
        state.timeLeft = 900; 
        state.history = [];
        clearInterval(timerInterval);
        
        document.getElementById('setupUI').classList.add('hidden');
        document.getElementById('activeUI').classList.remove('hidden');
        timerDisplay.classList.add('visible');

        timerInterval = setInterval(() => {
            state.timeLeft--;
            const m = Math.floor(state.timeLeft / 60);
            const s = state.timeLeft % 60;
            timerDisplay.textContent = `${m}:${s < 10 ? '0'+s : s}`;
            if(state.timeLeft <= 0) finishSession();
        }, 1000);

        // Initial Greeting
        state.isProcessing = true;
        setVisualState('thinking');

        const fd = new FormData();
        fd.append("mode", "start");
        fd.append("cvText", state.cvText);

        try {
            const res = await fetch(API_URL, { method: "POST", body: fd });
            const data = await res.json();
            if(data.reply) {
                state.history.push({ role: "assistant", content: data.reply });
                speak(data.reply);
            }
        } catch (e) {
            alert("Connection Error.");
        }
    }

    document.getElementById('endBtn').onclick = finishSession;

    async function finishSession() {
        state.isSessionActive = false;
        clearInterval(timerInterval);
        clearTimeout(state.watchdogTimer);
        
        if (!isAndroid) {
            window.speechSynthesis.cancel();
            if (recognition) recognition.stop();
        }

        document.getElementById('activeUI').classList.add('hidden');
        setVisualState('thinking');
        
        document.getElementById('reportText').textContent = "Generating Score...";
        document.getElementById('reportModal').style.display = 'flex';

        const fd = new FormData();
        fd.append("mode", "score");
        fd.append("history", JSON.stringify(state.history));

        try {
            const res = await fetch(API_URL, { method: "POST", body: fd });
            const data = await res.json();
            document.getElementById('reportText').textContent = data.reply;
        } catch(e) {
            document.getElementById('reportText').textContent = "Error generating report.";
        }
    }
    let wakeLock = null;

async function enableWakeLock() {
    if (!('wakeLock' in navigator)) return;
    try {
        wakeLock = await navigator.wakeLock.request('screen');
        console.log("Wake lock enabled");
    } catch (e) {
        console.log("Wake lock failed", e);
    }
}

async function disableWakeLock() {
    try {
        if (wakeLock) {
            await wakeLock.release();
            wakeLock = null;
        }
    } catch {}
}
</script>
</body>
</html>
