<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Simpatico HR ‚Äî AI Interview Intelligence</title>
<meta name="description" content="Enterprise AI-Powered Interview Platform by Simpatico HR Consultancy">
<meta name="theme-color" content="#050510">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #6366f1;
    --primary-glow: rgba(99,102,241,0.25);
    --accent: #06d6a0;
    --accent-glow: rgba(6,214,160,0.25);
    --danger: #ef4444;
    --warning: #f59e0b;
    --bg-0: #050510;
    --bg-1: #0a0a1a;
    --bg-2: #111128;
    --bg-3: #1a1a3e;
    --border: rgba(255,255,255,0.06);
    --border-hover: rgba(255,255,255,0.12);
    --text: #f0f0ff;
    --text-dim: #8888aa;
    --text-muted: #555577;
    --glass: rgba(255,255,255,0.03);
    --glass-border: rgba(255,255,255,0.08);
    --radius: 16px;
    --radius-sm: 12px;
    --radius-xs: 8px;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Inter', -apple-system, system-ui, sans-serif;
    background: var(--bg-0);
    color: var(--text);
    min-height: 100dvh;
    overflow-x: hidden;
    -webkit-font-smoothing: antialiased;
    -webkit-text-size-adjust: 100%;
  }

  ::-webkit-scrollbar { width: 4px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: var(--text-muted); border-radius: 4px; }

  /* --- ANIMATED BG --- */
  .bg-anim {
    position: fixed; inset: 0; z-index: 0;
    pointer-events: none; overflow: hidden;
  }
  .bg-anim .orb {
    position: absolute; border-radius: 50%;
    filter: blur(100px); opacity: 0.12;
    animation: orbFloat 25s ease-in-out infinite;
  }
  .bg-anim .orb-1 { width: 600px; height: 600px; background: var(--primary); top: -200px; left: -100px; }
  .bg-anim .orb-2 { width: 400px; height: 400px; background: var(--accent); bottom: -100px; right: -100px; animation-delay: -8s; }
  .bg-anim .orb-3 { width: 300px; height: 300px; background: #a855f7; top: 50%; left: 50%; transform: translate(-50%,-50%); animation-delay: -16s; }

  @keyframes orbFloat {
    0%, 100% { transform: translate(0,0) scale(1); }
    33% { transform: translate(40px,-30px) scale(1.08); }
    66% { transform: translate(-30px,25px) scale(0.95); }
  }

  .z1 { position: relative; z-index: 1; }

  .glass-card {
    background: var(--glass);
    border: 1px solid var(--glass-border);
    border-radius: var(--radius);
    backdrop-filter: blur(24px);
    -webkit-backdrop-filter: blur(24px);
  }

  /* ========================
     AUTH SCREEN
     ======================== */
  .auth-screen {
    display: flex; flex-direction: column; align-items: center;
    justify-content: center; min-height: 100dvh;
    gap: 28px; padding: 24px; text-align: center;
  }

  .brand { display: flex; flex-direction: column; align-items: center; gap: 10px; }

  .brand-icon {
    width: 72px; height: 72px; border-radius: 20px;
    background: linear-gradient(135deg, var(--primary), #a855f7);
    display: flex; align-items: center; justify-content: center;
    font-size: 32px;
    box-shadow: 0 0 50px var(--primary-glow);
    animation: brandFloat 3s ease-in-out infinite;
  }

  @keyframes brandFloat {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  .brand h1 {
    font-size: 2.2rem; font-weight: 800; letter-spacing: -0.5px;
    background: linear-gradient(135deg, #fff, var(--primary));
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  }

  .brand p { color: var(--text-dim); font-size: 0.9rem; letter-spacing: 0.5px; }

  .auth-card {
    width: 100%; max-width: 440px; padding: 36px 30px;
    display: flex; flex-direction: column; gap: 22px;
  }

  .field-group { display: flex; flex-direction: column; gap: 6px; text-align: left; }

  .field-label {
    font-size: 0.75rem; font-weight: 600; color: var(--text-dim);
    text-transform: uppercase; letter-spacing: 0.6px;
  }

  .field-input {
    width: 100%; padding: 14px 18px; border-radius: var(--radius-sm);
    border: 1.5px solid var(--border); background: rgba(0,0,0,0.35);
    color: var(--text); font-size: 16px; font-family: 'JetBrains Mono', monospace;
    letter-spacing: 1.5px; text-align: center; outline: none; transition: all 0.3s;
  }

  .field-input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px var(--primary-glow);
  }

  .field-input::placeholder { color: var(--text-muted); font-family: 'Inter', sans-serif; letter-spacing: 0; }

  /* Upload */
  .upload-zone {
    border: 2px dashed var(--border-hover); border-radius: var(--radius-sm);
    padding: 30px; text-align: center; cursor: pointer; transition: all 0.3s;
  }

  .upload-zone:hover, .upload-zone.dragover {
    border-color: var(--primary); background: rgba(99,102,241,0.04);
  }

  .upload-zone.loaded {
    border-color: var(--accent); border-style: solid; background: rgba(6,214,160,0.04);
  }

  .upload-icon { font-size: 2.2rem; margin-bottom: 8px; display: block; }
  .upload-text { font-size: 0.9rem; color: var(--text-dim); }
  .upload-file { font-size: 0.8rem; color: var(--text-muted); margin-top: 6px; }

  /* Buttons */
  .btn {
    padding: 14px 24px; border-radius: var(--radius-sm); border: none;
    font-size: 0.95rem; font-weight: 600; font-family: inherit; cursor: pointer;
    transition: all 0.2s; display: inline-flex; align-items: center;
    justify-content: center; gap: 8px; -webkit-tap-highlight-color: transparent;
    user-select: none; position: relative; overflow: hidden;
  }

  .btn:active { transform: scale(0.97); }
  .btn:disabled { opacity: 0.35; cursor: not-allowed; transform: none; }

  .btn-primary {
    background: linear-gradient(135deg, var(--primary), #8b5cf6);
    color: #fff; box-shadow: 0 4px 24px var(--primary-glow);
  }
  .btn-primary:hover:not(:disabled) { box-shadow: 0 6px 32px rgba(99,102,241,0.4); transform: translateY(-1px); }

  .btn-accent {
    background: linear-gradient(135deg, var(--accent), #34d399);
    color: #000; box-shadow: 0 4px 24px var(--accent-glow);
  }

  .btn-danger {
    background: rgba(239,68,68,0.15); color: var(--danger);
    border: 1px solid rgba(239,68,68,0.25);
  }
  .btn-danger:hover:not(:disabled) { background: rgba(239,68,68,0.25); }

  .btn-ghost {
    background: rgba(255,255,255,0.05); color: var(--text);
    border: 1px solid var(--border);
  }
  .btn-ghost:hover:not(:disabled) { background: rgba(255,255,255,0.08); border-color: var(--border-hover); }

  .btn-sm { padding: 10px 16px; font-size: 0.85rem; }
  .btn-lg { padding: 16px 32px; font-size: 1.05rem; }

  /* ========================
     INTERVIEW SCREEN
     ======================== */
  .interview-screen { display: none; }
  .interview-screen.active { display: block; }

  .topbar {
    position: sticky; top: 0; z-index: 100;
    padding: 14px 20px; display: flex; justify-content: space-between;
    align-items: center; background: rgba(5,5,16,0.88);
    backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
    border-bottom: 1px solid var(--border);
  }

  .topbar-brand { display: flex; align-items: center; gap: 10px; }

  .topbar-logo {
    width: 30px; height: 30px; border-radius: 8px;
    background: linear-gradient(135deg, var(--primary), #8b5cf6);
    display: flex; align-items: center; justify-content: center; font-size: 14px;
  }

  .topbar-name { font-weight: 700; font-size: 0.95rem; }

  .topbar-meta { display: flex; align-items: center; gap: 14px; }

  .timer {
    font-family: 'JetBrains Mono', monospace; font-size: 0.9rem;
    font-weight: 600; color: var(--primary);
    background: rgba(99,102,241,0.1); padding: 5px 12px;
    border-radius: 20px; font-variant-numeric: tabular-nums;
  }

  .mic-ind {
    display: flex; align-items: center; gap: 6px;
    font-size: 0.78rem; font-weight: 500; color: var(--text-muted);
  }

  .mic-ind.on { color: var(--accent); }
  .mic-ind.err { color: var(--danger); }

  .mic-dot {
    width: 7px; height: 7px; border-radius: 50%;
    background: var(--text-muted); transition: all 0.3s;
  }

  .mic-ind.on .mic-dot {
    background: var(--accent);
    box-shadow: 0 0 10px var(--accent-glow);
    animation: pulse 1.4s infinite;
  }

  @keyframes pulse {
    0%,100% { opacity:1; transform: scale(1); }
    50% { opacity:0.4; transform: scale(1.7); }
  }

  /* Chat */
  .chat-area {
    max-width: 740px; margin: 0 auto;
    padding: 16px 20px 260px; min-height: calc(100dvh - 60px);
  }

  .msg {
    margin-bottom: 18px; max-width: 85%;
    animation: msgSlide 0.35s cubic-bezier(0.175,0.885,0.32,1.275);
  }

  @keyframes msgSlide {
    from { opacity:0; transform: translateY(12px) scale(0.97); }
    to { opacity:1; transform: translateY(0) scale(1); }
  }

  .msg-label {
    font-size: 0.68rem; font-weight: 600; text-transform: uppercase;
    letter-spacing: 0.5px; margin-bottom: 6px; opacity: 0.55;
  }

  .msg-bubble {
    padding: 16px 20px; border-radius: var(--radius);
    line-height: 1.65; font-size: 0.93rem;
  }

  .msg.ai { margin-right: auto; }
  .msg.ai .msg-label { color: var(--primary); }
  .msg.ai .msg-bubble {
    background: linear-gradient(135deg, rgba(99,102,241,0.07), rgba(139,92,246,0.04));
    border: 1px solid rgba(99,102,241,0.12);
    border-bottom-left-radius: 4px;
  }

  .msg.user { margin-left: auto; }
  .msg.user .msg-label { color: var(--accent); text-align: right; }
  .msg.user .msg-bubble {
    background: linear-gradient(135deg, rgba(6,214,160,0.07), rgba(52,211,153,0.04));
    border: 1px solid rgba(6,214,160,0.12);
    border-bottom-right-radius: 4px;
  }

  /* Typing dots */
  .typing-wrap { display: none; margin-bottom: 18px; }
  .typing-wrap.active { display: block; }

  .typing-dots {
    display: flex; gap: 5px; padding: 16px 20px;
    background: linear-gradient(135deg, rgba(99,102,241,0.07), rgba(139,92,246,0.04));
    border: 1px solid rgba(99,102,241,0.12);
    border-radius: var(--radius); border-bottom-left-radius: 4px;
    width: fit-content;
  }

  .typing-dots span {
    width: 8px; height: 8px; border-radius: 50%;
    background: var(--primary); animation: dotBounce 1.4s infinite;
  }

  .typing-dots span:nth-child(2) { animation-delay: 0.15s; }
  .typing-dots span:nth-child(3) { animation-delay: 0.3s; }

  @keyframes dotBounce {
    0%,60%,100% { transform: translateY(0); opacity:0.25; }
    30% { transform: translateY(-10px); opacity:1; }
  }

  /* ========================
     DOCK / CONTROLS
     ======================== */
  .dock {
    position: fixed; bottom: 0; left: 0; right: 0; z-index: 100;
    background: linear-gradient(to top, var(--bg-0) 65%, transparent);
    padding: 24px 16px 16px;
    padding-bottom: calc(env(safe-area-inset-bottom, 16px) + 16px);
  }

  .dock-inner {
    max-width: 740px; margin: 0 auto;
    display: flex; flex-direction: column; gap: 12px; align-items: center;
  }

  .live-box {
    width: 100%; min-height: 46px; padding: 12px 18px;
    border-radius: var(--radius-sm); background: rgba(0,0,0,0.4);
    border: 1px solid var(--border); font-size: 0.9rem;
    color: var(--text-muted); text-align: center;
    transition: all 0.3s; font-style: italic;
  }

  .live-box.has-text {
    color: var(--text); font-style: normal;
    border-color: rgba(99,102,241,0.3);
    background: rgba(99,102,241,0.04);
    text-align: left;
  }

  .viz { display: flex; gap: 2px; align-items: center; height: 24px; }

  .viz .vb {
    width: 3px; border-radius: 2px; background: var(--primary);
    height: 4px; transition: height 0.08s ease; opacity: 0.65;
  }

  .dock-row { display: flex; gap: 10px; width: 100%; }
  .dock-row .btn { flex: 1; }
  .dock-row .btn-fixed { flex: none; }

  .fallback-row { display: none; width: 100%; gap: 8px; }
  .fallback-row.active { display: flex; }

  .fallback-input {
    flex: 1; padding: 14px 16px; border-radius: var(--radius-sm);
    border: 1.5px solid var(--border); background: rgba(0,0,0,0.35);
    color: var(--text); font-size: 16px; font-family: inherit; outline: none;
  }
  .fallback-input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-glow); }

  .score-row { display: none; width: 100%; }
  .score-row.active { display: flex; }

  /* ========================
     TOAST
     ======================== */
  .toast {
    position: fixed; top: 20px; left: 50%;
    transform: translateX(-50%) translateY(-120px);
    padding: 14px 28px; border-radius: var(--radius-sm);
    font-size: 0.9rem; font-weight: 500; z-index: 9999;
    transition: transform 0.5s cubic-bezier(0.175,0.885,0.32,1.275);
    pointer-events: none; background: var(--bg-2);
    border: 1px solid var(--border-hover);
    box-shadow: 0 12px 48px rgba(0,0,0,0.6);
    backdrop-filter: blur(20px);
  }
  .toast.show { transform: translateX(-50%) translateY(0); }

  /* ========================
     ADMIN OVERLAY
     ======================== */
  .admin-overlay {
    display: none; position: fixed; inset: 0; z-index: 500;
    background: rgba(0,0,0,0.7); backdrop-filter: blur(10px);
    align-items: center; justify-content: center; padding: 24px;
  }
  .admin-overlay.active { display: flex; }

  .admin-panel {
    width: 100%; max-width: 480px; padding: 32px;
    max-height: 85dvh; overflow-y: auto;
  }

  .admin-panel h2 {
    font-size: 1.3rem; font-weight: 700; margin-bottom: 24px;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  }

  .admin-section {
    margin-bottom: 24px; padding-bottom: 24px;
    border-bottom: 1px solid var(--border);
  }
  .admin-section:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }

  .admin-label {
    font-size: 0.75rem; font-weight: 600; color: var(--text-dim);
    text-transform: uppercase; letter-spacing: 0.6px; margin-bottom: 10px;
  }

  .code-list { display: flex; flex-direction: column; gap: 8px; margin-top: 12px; }

  .code-item {
    display: flex; justify-content: space-between; align-items: center;
    padding: 10px 14px; background: rgba(0,0,0,0.3);
    border-radius: var(--radius-xs); border: 1px solid var(--border);
    font-family: 'JetBrains Mono', monospace; font-size: 0.85rem;
  }

  .code-item-meta {
    font-family: 'Inter', sans-serif; font-size: 0.75rem; color: var(--text-dim);
  }

  .select-field {
    width: 100%; padding: 12px 14px; border-radius: var(--radius-sm);
    border: 1.5px solid var(--border); background: rgba(0,0,0,0.35);
    color: var(--text); font-size: 14px; font-family: inherit; outline: none;
    appearance: none; -webkit-appearance: none;
  }

  /* ========================
     SCORE DASHBOARD
     ======================== */
  .score-card { padding: 28px; margin-bottom: 18px; max-width: 100%; }

  .score-header { text-align: center; margin-bottom: 24px; }

  .score-big {
    font-size: 4rem; font-weight: 800; line-height: 1;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  }

  .score-verdict { font-size: 0.95rem; color: var(--text-dim); margin-top: 6px; }

  .dim-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }

  .dim-item {
    padding: 14px; border-radius: var(--radius-xs);
    background: rgba(0,0,0,0.3); border: 1px solid var(--border);
  }

  .dim-name { font-size: 0.72rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.3px; }
  .dim-score { font-size: 1.7rem; font-weight: 700; margin: 4px 0; }

  .dim-bar { height: 4px; border-radius: 2px; background: rgba(255,255,255,0.06); overflow: hidden; }
  .dim-fill { height: 100%; border-radius: 2px; transition: width 1.2s cubic-bezier(0.4,0,0.2,1); }

  .score-sect { margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border); }
  .score-sect h4 {
    font-size: 0.78rem; color: var(--text-dim); text-transform: uppercase;
    letter-spacing: 0.5px; margin-bottom: 10px;
  }

  .score-sect ul { list-style: none; display: flex; flex-direction: column; gap: 8px; }

  .score-sect li {
    font-size: 0.9rem; color: var(--text); line-height: 1.5;
    padding-left: 18px; position: relative;
  }

  .score-sect li::before {
    content: ''; position: absolute; left: 0; top: 8px;
    width: 6px; height: 6px; border-radius: 50%;
  }

  .list-green li::before { background: var(--accent); }
  .list-red li::before { background: var(--danger); }
  .list-yellow li::before { background: var(--warning); }

  .rec-badge {
    display: inline-block; padding: 10px 24px; border-radius: 24px;
    font-weight: 700; font-size: 0.95rem; margin-top: 8px; letter-spacing: 0.3px;
  }

  .rec-strong-hire { background: rgba(6,214,160,0.12); color: var(--accent); border: 1px solid rgba(6,214,160,0.25); }
  .rec-hire { background: rgba(52,211,153,0.1); color: #34d399; border: 1px solid rgba(52,211,153,0.2); }
  .rec-lean-hire { background: rgba(245,158,11,0.1); color: var(--warning); border: 1px solid rgba(245,158,11,0.2); }
  .rec-lean-no { background: rgba(239,68,68,0.08); color: #f87171; border: 1px solid rgba(239,68,68,0.15); }
  .rec-no-hire { background: rgba(239,68,68,0.12); color: var(--danger); border: 1px solid rgba(239,68,68,0.25); }

  /* ========================
     RESPONSIVE
     ======================== */
  @media (max-width: 480px) {
    .msg { max-width: 93%; }
    .msg-bubble { padding: 14px 16px; font-size: 0.9rem; }
    .auth-card { padding: 28px 22px; }
    .dim-grid { grid-template-columns: 1fr; }
    .brand h1 { font-size: 1.8rem; }
    .chat-area { padding: 12px 14px 280px; }
  }
</style>
</head>
<body>

<!-- ANIMATED BACKGROUND -->
<div class="bg-anim">
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>
</div>

<!-- TOAST -->
<div class="toast" id="toast"></div>

<!-- ADMIN OVERLAY -->
<div class="admin-overlay" id="adminOverlay">
  <div class="admin-panel glass-card" id="adminPanel">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:24px;">
      <h2 style="margin:0;">‚öôÔ∏è Admin Panel</h2>
      <button class="btn btn-ghost btn-sm" onclick="closeAdmin()">‚úï</button>
    </div>

    <div class="admin-section">
      <div class="admin-label">Generate Access Code</div>
      <div style="display:flex; flex-direction:column; gap:10px;">
        <input type="text" class="field-input" id="adminLabel" placeholder="Label (e.g. John Doe)" style="letter-spacing:0; text-align:left; font-family:inherit;">
        <div style="display:flex; gap:10px;">
          <select class="select-field" id="adminDuration">
            <option value="1">1 Hour</option>
            <option value="6">6 Hours</option>
            <option value="24" selected>24 Hours</option>
            <option value="72">3 Days</option>
            <option value="168">7 Days</option>
            <option value="720">30 Days</option>
          </select>
          <button class="btn btn-primary btn-sm" onclick="adminGenCode()">Generate</button>
        </div>
      </div>
      <div id="adminGenResult" style="margin-top:12px;"></div>
    </div>

    <div class="admin-section">
      <div class="admin-label">Active Codes</div>
      <button class="btn btn-ghost btn-sm" onclick="adminListCodes()" style="width:100%; margin-top:6px;">üîÑ Refresh</button>
      <div class="code-list" id="codeList"></div>
    </div>
  </div>
</div>

<div class="z1">

<!-- ========================
     AUTH SCREEN
     ======================== -->
<div class="auth-screen" id="authScreen">
  <div class="brand">
    <div class="brand-icon">üß†</div>
    <h1>Simpatico HR</h1>
    <p>AI-Powered Interview Intelligence</p>
  </div>

  <div class="auth-card glass-card">
    <div class="field-group">
      <label class="field-label">Access Code</label>
      <input type="text" class="field-input" id="accessCode"
             placeholder="Enter your access code"
             autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    </div>

    <div class="field-group">
      <label class="field-label">Resume / CV</label>
      <div class="upload-zone" id="uploadArea" onclick="document.getElementById('cvFile').click()">
        <input type="file" id="cvFile" accept=".pdf,.txt,.doc,.docx" hidden>
        <span class="upload-icon">üìÑ</span>
        <div class="upload-text">Drop your resume here or click to upload</div>
        <div class="upload-file" id="fileName">PDF, TXT, DOC supported</div>
      </div>
    </div>

    <button class="btn btn-primary btn-lg" style="width:100%;" onclick="startInterview()" id="btnStart">
      üéôÔ∏è Begin Interview

// ============================================================
//  CONTINUOUS LISTENING ENGINE
// ============================================================
class ListenEngine {
  constructor() {
    this.rec = null;
    this.listening = false;
    this.paused = false;
    this.supported = false;
    this.final = "";
    this.interim = "";
    this.attempts = 0;
    this.maxAttempts = 80;
    this.baseDelay = 80;
    this.silenceId = null;
    this.silenceMs = 1800;
    this.audioCtx = null;
    this.analyser = null;
    this.stream = null;
    this.isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
    this.wakeLock = null;

    this.onInterim = null;
    this.onFinal = null;
    this.onState = null;
    this.onVolume = null;

    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    this.supported = !!SR;
  }

  _make() {
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    const r = new SR();
    r.continuous = !this.isIOS;
    r.interimResults = true;
    r.maxAlternatives = 1;
    r.lang = "en-US";

    r.onstart = () => {
      this.listening = true;
      this.attempts = 0;
      this._fire("listening");
    };

    r.onresult = (e) => {
      this.interim = "";
      let chunk = "";
      for (let i = e.resultIndex; i < e.results.length; i++) {
        const t = e.results[i][0].transcript;
        if (e.results[i].isFinal) chunk += t + " ";
        else this.interim += t;
      }
      if (chunk) {
        this.final += chunk;
        this._silenceReset();
      }
      const full = this.final + this.interim;
      if (this.interim && this.onInterim) this.onInterim(full);
      if (chunk && this.onFinal) this.onFinal(full);
    };

    r.onerror = (e) => {
      const ok = ["no-speech","audio-capture","network","aborted"];
      if (ok.includes(e.error) && !this.paused && isActive) this._retry();
      else if (e.error === "not-allowed") { this._fire("denied"); }
    };

    r.onend = () => {
      this.listening = false;
      if (!this.paused && isActive) this._retry();
      else this._fire("stopped");
    };

    this.rec = r;
  }

  _retry() {
    if (this.attempts >= this.maxAttempts) { this._fire("error"); return; }
    this.attempts++;
    const d = Math.min(this.baseDelay * Math.pow(1.15, this.attempts - 1), 2000);
    setTimeout(() => { if (!this.paused && isActive) this._go(); }, d);
  }

  _go() {
    try { this._make(); this.rec.start(); }
    catch(e) { setTimeout(() => this._go(), 400); }
  }

  _silenceReset() {
    clearTimeout(this.silenceId);
    this.silenceId = setTimeout(() => {
      if (this.final.trim()) {
        this._fire("ready");
        const btn = document.getElementById("btnSend");
        if (btn) btn.disabled = false;
      }
    }, this.silenceMs);
  }

  _fire(s) { if (this.onState) this.onState(s); }

  async start() {
    if (!this.supported) return false;
    this.paused = false;
    this.final = "";
    this.interim = "";
    this.attempts = 0;
    try {
      this.stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      this._vizInit(this.stream);
    } catch(e) { console.warn("No mic stream:", e); }
    if ('wakeLock' in navigator) {
      try {
        this.wakeLock = await navigator.wakeLock.request('screen');
        this.wakeLock.addEventListener('release', () => {
          if (!this.paused && isActive) this._acquireWake();
        });
      } catch(e) {}
    }
    this._go();
    return true;
  }

  async _acquireWake() {
    try { this.wakeLock = await navigator.wakeLock.request('screen'); } catch(e) {}
  }

  pause() {
    this.paused = true;
    clearTimeout(this.silenceId);
    try { this.rec.stop(); } catch(e) {}
    this._fire("paused");
  }

  resume() {
    if (!this.supported) return;
    this.paused = false;
    this.final = "";
    this.interim = "";
    this._go();
  }

  stop() {
    this.paused = true;
    clearTimeout(this.silenceId);
    try { this.rec.stop(); } catch(e) {}
    this._vizDestroy();
    if (this.wakeLock) { this.wakeLock.release().catch(()=>{}); this.wakeLock = null; }
    this._fire("stopped");
  }

  text() { return (this.final + this.interim).trim(); }
  clear() { this.final = ""; this.interim = ""; }

  _vizInit(stream) {
    try {
      this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      this.analyser = this.audioCtx.createAnalyser();
      this.analyser.fftSize = 64;
      this.audioCtx.createMediaStreamSource(stream).connect(this.analyser);
      this._vizDraw();
    } catch(e) {}
  }

  _vizDraw() {
    if (!this.analyser || this.paused) return;
    const d = new Uint8Array(this.analyser.frequencyBinCount);
    this.analyser.getByteFrequencyData(d);
    if (this.onVolume) this.onVolume(d);
    requestAnimationFrame(() => this._vizDraw());
  }

  _vizDestroy() {
    if (this.audioCtx) { this.audioCtx.close().catch(()=>{}); this.audioCtx = null; this.analyser = null; }
    if (this.stream) { this.stream.getTracks().forEach(t=>t.stop()); this.stream = null; }
  }
}

// ============================================================
//  TTS ‚Äî BULLETPROOF 4-LAYER RESUME
// ============================================================
let ttsWatchdog = null;
let ttsKeepAlive = null;
let ttsPoll = null;

function speak(text) {
  if (!('speechSynthesis' in window)) {
    if (isActive) setTimeout(() => E.resume(), 200);
    return;
  }

  // Pause mic while AI talks
  if (E.listening) E.pause();

  speechSynthesis.cancel();
  clearTimeout(ttsWatchdog);
  clearInterval(ttsKeepAlive);
  clearInterval(ttsPoll);

  const u = new SpeechSynthesisUtterance(text);
  u.rate = 1.05;
  u.pitch = 1.0;
  u.volume = 1.0;

  // Pick best voice
  const voices = speechSynthesis.getVoices();
  const pref = voices.find(v =>
    v.name.includes("Samantha") ||
    v.name.includes("Google US") ||
    v.name.includes("Microsoft Aria") ||
    v.name.includes("Microsoft Zira") ||
    (v.lang === "en-US" && v.localService)
  );
  if (pref) u.voice = pref;

  let resumed = false;

  function resumeMic() {
    if (resumed) return;
    resumed = true;
    clearTimeout(ttsWatchdog);
    clearInterval(ttsKeepAlive);
    clearInterval(ttsPoll);
    console.log("[TTS] Resuming mic");
    if (isActive) setTimeout(() => E.resume(), 300);
  }

  // LAYER 1: Normal onend
  u.onend = () => { console.log("[TTS] onend fired"); resumeMic(); };

  // LAYER 2: onerror
  u.onerror = () => { console.log("[TTS] onerror fired"); resumeMic(); };

  // LAYER 3: Watchdog timer (estimated duration)
  const estimatedMs = Math.max(text.length * 85, 2500) + 1500;
  ttsWatchdog = setTimeout(() => {
    console.warn("[TTS] Watchdog triggered after " + estimatedMs + "ms");
    speechSynthesis.cancel();
    resumeMic();
  }, estimatedMs);

  // LAYER 4: Poll speechSynthesis.speaking
  let pollCount = 0;
  const maxPolls = Math.ceil(estimatedMs / 400) + 6;
  ttsPoll = setInterval(() => {
    pollCount++;
    if (!speechSynthesis.speaking && pollCount > 3) {
      console.log("[TTS] Poll detected speech stopped");
      clearInterval(ttsPoll);
      resumeMic();
    }
    if (pollCount >= maxPolls) {
      clearInterval(ttsPoll);
      resumeMic();
    }
  }, 400);

  // Chrome desktop bug: long speech gets killed after ~15s
  // Workaround: periodic pause/resume keeps it alive
  ttsKeepAlive = setInterval(() => {
    if (speechSynthesis.speaking && !speechSynthesis.paused) {
      speechSynthesis.pause();
      speechSynthesis.resume();
    } else if (!speechSynthesis.speaking) {
      clearInterval(ttsKeepAlive);
      resumeMic();
    }
  }, 5000);

  speechSynthesis.speak(u);
}

// Preload voices
if ('speechSynthesis' in window) {

  speechSynthesis.onvoiceschanged = () => speechSynthesis.getVoices();

function renderScore(raw) {
  const area = document.getElementById("chatArea");
  const typing = document.getElementById("typingWrap");

  // Parse overall score
  const oMatch = raw.match(/OVERALL SCORE:\s*(\d+)/i);
  const oScore = oMatch ? parseInt(oMatch[1]) : null;
  const vMatch = raw.match(/OVERALL SCORE:\s*\d+\/?1?0?0?\s*[‚Äî\-‚Äì]\s*(.+)/i);
  const verdict = vMatch ? vMatch[1].trim() : "";

  // Parse dimensions
  const dims = [];
  const dp = [
    { n: "Technical Depth", p: /Technical Depth:\s*(\d+)/i },
    { n: "Communication", p: /Communication:\s*(\d+)/i },
    { n: "Problem Solving", p: /Problem Solving:\s*(\d+)/i },
    { n: "Leadership", p: /Leadership[^:]*:\s*(\d+)/i },
    { n: "Cultural Fit", p: /Cultural Fit:\s*(\d+)/i },
  ];
  dp.forEach(d => { const m = raw.match(d.p); if (m) dims.push({ n: d.n, s: parseInt(m[1]) }); });

  // Parse lists
  function parseList(text, hdr, next) {
    const re = new RegExp(hdr + "[:\\s]*([\\s\\S]*?)(?=" + next.join("|") + "|$)", "i");
    const m = text.match(re);
    if (!m) return [];
    return m[1].split(/\n/).map(l => l.replace(/^[\d.\-‚Ä¢*]+\s*/, "").trim()).filter(l => l.length > 3);
  }

  const strengths = parseList(raw, "TOP STRENGTHS", ["RED FLAG", "CONCERN", "IMPROVEMENT", "HIRING"]);
  const concerns = parseList(raw, "RED FLAGS?|CONCERNS?", ["IMPROVEMENT", "HIRING"]);
  const improve = parseList(raw, "IMPROVEMENT AREAS?", ["HIRING RECOMMENDATION"]);

  const recMatch = raw.match(/HIRING RECOMMENDATION:\s*(STRONG HIRE|HIRE|LEAN HIRE|LEAN NO HIRE|NO HIRE)/i);
  const rec = recMatch ? recMatch[1].toUpperCase() : "";
  const recJMatch = raw.match(/HIRING RECOMMENDATION:[^\n]*\n([\s\S]*?)$/i);
  const recJ = recJMatch ? recJMatch[1].trim().split("\n").filter(l=>l.trim()).join(" ") : "";

  // Fallback: show raw text
  if (!oScore && dims.length === 0) {
    const div = document.createElement("div");
    div.className = "msg ai";
    div.style.maxWidth = "100%";
    const lbl = document.createElement("div");
    lbl.className = "msg-label";
    lbl.textContent = "üìä Performance Report";
    const bub = document.createElement("div");
    bub.className = "msg-bubble";
    bub.style.whiteSpace = "pre-wrap";
    bub.style.fontFamily = "'JetBrains Mono', monospace";
    bub.style.fontSize = "0.82rem";
    bub.textContent = raw;
    div.appendChild(lbl);
    div.appendChild(bub);
    area.insertBefore(div, typing);
    area.scrollTop = area.scrollHeight;
    return;
  }

  // Build card
  const card = document.createElement("div");
  card.className = "score-card glass-card";
  card.style.animation = "msgSlide 0.5s ease";

  const color = (s) => s >= 80 ? "var(--accent)" : s >= 60 ? "var(--primary)" : s >= 40 ? "var(--warning)" : "var(--danger)";

  const recClass = (r) => {
    const k = r.toLowerCase().replace(/\s+/g, "-");
    if (k === "strong-hire") return "rec-strong-hire";
    if (k === "hire") return "rec-hire";
    if (k === "lean-hire") return "rec-lean-hire";
    if (k === "lean-no-hire") return "rec-lean-no";
    return "rec-no-hire";
  };

  let h = "";

  if (oScore !== null) {
    h += `<div class="score-header">
      <div class="score-big">${oScore}</div>
      <div class="score-verdict">${verdict || "out of 100"}</div>
    </div>`;
  }

  if (dims.length) {
    h += `<div class="dim-grid">`;
    dims.forEach(d => {
      const c = color(d.s);
      h += `<div class="dim-item">
        <div class="dim-name">${d.n}</div>
        <div class="dim-score" style="color:${c}">${d.s}</div>
        <div class="dim-bar"><div class="dim-fill" style="width:${d.s}%; background:${c}"></div></div>
      </div>`;
    });
    h += `</div>`;
  }

  if (strengths.length) {
    h += `<div class="score-sect"><h4>üí™ Top Strengths</h4><ul class="list-green">`;
    strengths.forEach(s => h += `<li>${s}</li>`);
    h += `</ul></div>`;
  }

  if (concerns.length && !concerns[0].toLowerCase().includes("none")) {
    h += `<div class="score-sect"><h4>üö© Red Flags</h4><ul class="list-red">`;
    concerns.forEach(c => h += `<li>${c}</li>`);
    h += `</ul></div>`;
  }

  if (improve.length) {
    h += `<div class="score-sect"><h4>üìà Areas to Improve</h4><ul class="list-yellow">`;
    improve.forEach(a => h += `<li>${a}</li>`);
    h += `</ul></div>`;
  }

  if (rec) {
    h += `<div class="score-sect" style="text-align:center;">
      <h4>üèÜ Recommendation</h4>
      <div class="rec-badge ${recClass(rec)}">${rec}</div>
      ${recJ ? `<p style="margin-top:14px; font-size:0.9rem; color:var(--text-dim); line-height:1.6;">${recJ}</p>` : ""}
    </div>`;
  }

  card.innerHTML = h;
  area.insertBefore(card, typing);
  area.scrollTop = area.scrollHeight;
}

function openAdmin() { document.getElementById("adminOverlay").classList.add("active"); }
function closeAdmin() { document.getElementById("adminOverlay").classList.remove("active"); }

async function adminGenCode() {
  const label = document.getElementById("adminLabel").value.trim() || "user";
  const duration = document.getElementById("adminDuration").value;

  try {
    const data = await api("admin-gen", { duration, label });
    document.getElementById("adminGenResult").innerHTML =
      `<div class="code-item" style="border-color:var(--accent);">
        <span style="color:var(--accent); font-weight:700;">${data.code}</span>
        <span class="code-item-meta">${label} ¬∑ ${duration}h</span>
      </div>`;
    showToast("‚úÖ " + data.code);
    adminListCodes();
  } catch(e) {}
}

async function adminListCodes() {
  try {
    const data = await api("admin-list");
    const list = document.getElementById("codeList");
    list.innerHTML = "";
    if (!data.codes || !data.codes.length) {
      list.innerHTML = `<div style="color:var(--text-muted); font-size:0.85rem; padding:12px;">No active codes</div>`;
      return;
    }
    data.codes.forEach(c => {
      let p = {};
      try { p = JSON.parse(c.data); } catch(e) { p = { label: c.data }; }
      const el = document.createElement("div");
      el.className = "code-item";
      el.innerHTML = `<span>${c.code}</span><span class="code-item-meta">${p.label || ""} ¬∑ ${p.expiresIn || ""}</span>`;
      list.appendChild(el);
    });
  } catch(e) {}
}

// ============================================================
//  LIFECYCLE HANDLERS
// ============================================================

// Page visibility ‚Äî resume mic when tab comes back
document.addEventListener("visibilitychange", () => {
  if (document.visibilityState === "visible" && isActive && !E.paused) {
    setTimeout(() => { if (!E.listening) E.resume(); }, 300);
  }
});

// iOS audio context unlock
document.addEventListener("touchstart", () => {
  if (E.audioCtx && E.audioCtx.state === "suspended") E.audioCtx.resume();
}, { once: true });

// Prevent accidental close during interview
window.addEventListener("beforeunload", (e) => {
  if (isActive) { e.preventDefault(); e.returnValue = ""; }
});

// Enter key on access code
document.getElementById("accessCode").addEventListener("keydown", (e) => {
  if (e.key === "Enter") startInterview();
});

// Enter key on fallback input
document.getElementById("fallbackInput").addEventListener("keydown", (e) => {
  if (e.key === "Enter") sendFallback();
});
