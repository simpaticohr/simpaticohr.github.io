<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Evalis AI Interview</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f8fb;
  padding: 20px;
}
.card {
  max-width: 600px;
  margin: auto;
  background: white;
  padding: 25px;
  border-radius: 12px;
}
button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="card">
  <h2 id="question">Tap to start interview</h2>
  <p id="status">Ready</p>
  <button onclick="startInterview()">üéôÔ∏è Start Interview</button>
</div>

<script>
const WORKER_URL = "https://YOUR-WORKER-NAME.workers.dev";

let state = "introduction";
let recognition;

function speak(text, cb) {
  const u = new SpeechSynthesisUtterance(text);
  u.rate = 0.9;
  u.onend = cb;
  speechSynthesis.speak(u);
}

function listen() {
  recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = "en-US";
  recognition.onresult = async (e) => {
    const answer = e.results[0][0].transcript;
    document.getElementById("status").innerText = "Thinking...";

    const res = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ answer, state })
    });

    const data = await res.json();
    state = data.nextState;

    document.getElementById("question").innerText = data.followUp;
    document.getElementById("status").innerText = "Listening...";
    speak(data.followUp, listen);
  };

  recognition.start();
}

function startInterview() {
  const first = "Tell me about yourself.";
  document.getElementById("question").innerText = first;
  document.getElementById("status").innerText = "Listening...";
  speak(first, listen);
}
</script>

</body>
</html>
