<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evalis AI ‚Äì Live Interview</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<style>
:root { --primary:#6366f1; --bg:#020617; }
body {
  margin:0;
  background:var(--bg);
  color:white;
  font-family:system-ui,sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}
.card {
  width:90%;
  max-width:440px;
  background:rgba(255,255,255,.05);
  border-radius:22px;
  padding:28px;
  text-align:center;
  border:1px solid rgba(255,255,255,.12);
}
.btn {
  background:var(--primary);
  color:white;
  border:none;
  padding:16px;
  border-radius:14px;
  width:100%;
  font-size:16px;
  font-weight:700;
}
.btn:disabled { opacity:.35 }
#log {
  margin-top:20px;
  max-height:220px;
  overflow:auto;
  text-align:left;
  font-size:14px;
}
.success { color:#10b981; font-size:12px }
.error { color:#ef4444; font-size:12px }
.notice { color:#facc15; font-size:12px }
</style>
</head>

<body>

<div class="card">
  <h2 id="timer">15:00</h2>
  <p id="status">Upload resume to begin</p>

  <input type="file" id="cvInput" accept="application/pdf">
  <div id="uploadStatus"></div>

  <button id="startBtn" class="btn" disabled>Start Interview</button>
  <button id="endBtn" class="btn" style="display:none;background:#ef4444">End Interview</button>

  <div id="log"></div>
</div>

<script>
/* ================= PLATFORM CHECK ================= */
const IS_ANDROID_APP =
  typeof Android !== "undefined" ||
  /Android/i.test(navigator.userAgent);

/* Disable all WEB mic/speech on Android */
if (IS_ANDROID_APP) {
  window.SpeechRecognition = undefined;
  window.webkitSpeechRecognition = undefined;
  window.speechSynthesis = undefined;
  navigator.mediaDevices = undefined;

  document.getElementById("uploadStatus").innerHTML =
    "<div class='notice'>üé§ Voice handled by Android (Vosk)</div>";
}

/* ================= CONFIG ================= */
const API = "https://evalis-ai.simpaticohrconsultancy.workers.dev";
pdfjsLib.GlobalWorkerOptions.workerSrc =
  "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

/* ================= STATE ================= */
let cvText = "";
let history = [];
let interviewActive = false;
let timeLeft = 15 * 60;
let timerInterval = null;

/* ================= TIMER ================= */
function startTimer() {
  timerInterval = setInterval(() => {
    if (!interviewActive) return;
    timeLeft--;
    const m = String(Math.floor(timeLeft / 60)).padStart(2,"0");
    const s = String(timeLeft % 60).padStart(2,"0");
    document.getElementById("timer").textContent = `${m}:${s}`;
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      document.getElementById("endBtn").click();
    }
  }, 1000);
}

/* ================= PDF ================= */
document.getElementById("cvInput").addEventListener("change", async e => {
  const file = e.target.files[0];
  const status = document.getElementById("uploadStatus");
  const startBtn = document.getElementById("startBtn");

  if (!file) return;

  status.textContent = "‚è≥ Reading resume‚Ä¶";
  startBtn.disabled = true;

  try {
    const buffer = await file.arrayBuffer();
    const pdf = await pdfjsLib.getDocument({
      data: buffer,
      disableWorker: true
    }).promise;

    let text = "";
    for (let i = 1; i <= pdf.numPages; i++) {
      const page = await pdf.getPage(i);
      const content = await page.getTextContent();
      text += content.items.map(it => it.str).join(" ") + " ";
    }

    cvText = text.trim();
    if (cvText.length < 30) throw new Error();

    startBtn.disabled = false;
    status.innerHTML = "<div class='success'>‚úì Resume loaded</div>";
    document.getElementById("status").textContent = "Resume ready ‚úì";

  } catch {
    status.innerHTML = "<div class='error'>PDF read failed</div>";
  }
});

/* ================= START ================= */
document.getElementById("startBtn").onclick = async () => {
  interviewActive = true;
  startTimer();

  document.getElementById("startBtn").style.display="none";
  document.getElementById("endBtn").style.display="block";
  document.getElementById("status").textContent =
    IS_ANDROID_APP ? "Listening (Android)..." : "Listening...";

  const fd = new FormData();
  fd.append("mode","start");
  fd.append("cvText",cvText);

  const r = await fetch(API,{method:"POST",body:fd});
  const d = await r.json();
  history = d.history || [];

  addMsg("AI", d.reply);
};

/* ================= ANDROID ‚Üí WEB ================= */
/* Called from Android (VoiceService / Vosk) */
window.receiveVoskText = async function(text) {
  if (!interviewActive || !text || text.length < 2) return;

  addMsg("You", text);
  document.getElementById("status").textContent = "Thinking‚Ä¶";

  const fd = new FormData();
  fd.append("mode","interview");
  fd.append("text",text);
  fd.append("history",JSON.stringify(history));
  fd.append("cvText",cvText);

  const r = await fetch(API,{method:"POST",body:fd});
  const d = await r.json();
  history = d.history || history;

  addMsg("AI", d.reply);
  document.getElementById("status").textContent = "Listening‚Ä¶";
};

/* ================= END ================= */
document.getElementById("endBtn").onclick = async () => {
  interviewActive = false;
  clearInterval(timerInterval);

  const fd = new FormData();
  fd.append("mode","score");
  fd.append("history",JSON.stringify(history));

  const r = await fetch(API,{method:"POST",body:fd});
  const d = await r.json();

  document.body.innerHTML = `
    <div class="card">
      <h2>Interview Complete</h2>
      <pre style="white-space:pre-wrap">${d.reply}</pre>
      <button class="btn" onclick="location.reload()">New Interview</button>
    </div>`;
};

/* ================= UI ================= */
function addMsg(who, text) {
  const div = document.createElement("div");
  div.innerHTML = `<b>${who}:</b> ${text}`;
  document.getElementById("log").prepend(div);
}
</script>

</body>
</html>
