<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Evalis AI Interview</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f8fb;
  padding: 20px;
}
.card {
  max-width: 600px;
  margin: auto;
  background: white;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,.1);
}
button {
  width: 100%;
  padding: 14px;
  font-weight: bold;
  margin-top: 15px;
  cursor: pointer;
}
#status {
  color: #555;
}
</style>
</head>

<body>

<div class="card">
  <h2 id="question">Tap ‚ÄúStart Interview‚Äù when ready</h2>
  <p id="status">Idle</p>
  <button id="startBtn">üéôÔ∏è Start Interview</button>
</div>

<script>
/* ================= CONFIG ================= */
const WORKER_URL = "https://YOUR-WORKER-NAME.workers.dev";

/* ================= STATE ================= */
let interviewState = "introduction";
let recognition;
let started = false;

/* ================= ELEMENTS ================= */
const startBtn = document.getElementById("startBtn");
const questionEl = document.getElementById("question");
const statusEl = document.getElementById("status");

/* ================= SPEAK ================= */
function speak(text, callback) {
  speechSynthesis.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  utter.rate = 0.9;
  utter.onend = callback;
  speechSynthesis.speak(utter);
}

/* ================= LISTEN ================= */
function listen() {
  recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = "en-US";

  recognition.onresult = async (event) => {
    recognition.stop();
    const answer = event.results[0][0].transcript;
    statusEl.innerText = "Thinking...";

    const res = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ answer, state: interviewState })
    });

    const data = await res.json();
    interviewState = data.nextState;

    questionEl.innerText = data.followUp;
    statusEl.innerText = "Listening...";
    speak(data.followUp, listen);
  };

  recognition.start();
}

/* ================= START INTERVIEW ================= */
function startInterview() {
  if (started) return;
  started = true;

  startBtn.style.display = "none";
  statusEl.innerText = "Listening...";

  const firstQuestion = "Tell me about yourself.";
  questionEl.innerText = firstQuestion;

  speak(firstQuestion, listen);
}

startBtn.onclick = startInterview;
</script>

</body>
</html>
