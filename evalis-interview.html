<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Lab AI | Interview Session</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        :root { --accent: #2563eb; --bg: #0f172a; --card: #1e293b; }
        body { font-family: sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { width: 100%; max-width: 450px; background: var(--card); padding: 30px; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .pulse { width: 60px; height: 60px; background: var(--accent); border-radius: 50%; margin: 20px auto; display: none; animation: ring 1.5s infinite; }
        @keyframes ring { 0% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.7); } 100% { box-shadow: 0 0 0 20px rgba(37, 99, 235, 0); } }
        #log { background: rgba(0,0,0,0.2); border-radius: 12px; height: 180px; overflow-y: auto; padding: 15px; text-align: left; font-size: 14px; margin-top: 20px; border: 1px solid rgba(255,255,255,0.05); }
        button { width: 100%; padding: 15px; border-radius: 12px; border: none; background: var(--accent); color: white; font-weight: bold; cursor: pointer; }
        button:disabled { opacity: 0.4; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="container">
    <h2>Career Lab AI</h2>
    <div id="status" style="margin-bottom:10px; font-size: 13px; color: #94a3b8;">Upload PDF Resume to Start</div>
    <input type="file" id="cvInput" accept=".pdf,.txt" style="margin-bottom: 20px; width: 100%;">
    <div id="visualizer" class="pulse"></div>
    <button id="mainBtn" disabled>Start Interview</button>
    <div id="log">Waiting for resume...</div>
</div>

<script>
    const WORKER_URL = "https://evalis-ai.simpaticohrconsultancy.workers.dev";
    let chatHistory = [], resumeContent = "", isInterviewActive = false, isProcessing = false;

    const mainBtn = document.getElementById('mainBtn');
    const statusLabel = document.getElementById('status');
    const logContainer = document.getElementById('log');
    const visualizer = document.getElementById('visualizer');

    // 1. IMPROVED RESUME PARSING
    document.getElementById('cvInput').onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        statusLabel.innerText = "Processing Resume...";
        
        try {
            if (file.type === "application/pdf") {
                const pdfjsLib = window['pdfjs-dist/build/pdf'];
                pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
                const pdf = await pdfjsLib.getDocument(new Uint8Array(await file.arrayBuffer())).promise;
                let text = "";
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    text += content.items.map(s => s.str).join(" ") + " ";
                }
                resumeContent = text;
            } else {
                resumeContent = await file.text();
            }
            statusLabel.innerText = "System Ready";
            logContainer.innerHTML = "Resume parsed. Click 'Start Interview' and allow microphone access.";
            mainBtn.disabled = false;
        } catch (err) {
            statusLabel.innerText = "Error Loading PDF";
            console.error("PDF Error:", err);
        }
    };

    // 2. AI SPEECH
    function aiSpeak(text) {
        if (!text || text === "undefined") { isProcessing = false; return; }
        const utterance = new SpeechSynthesisUtterance(text);
        logContainer.innerHTML += `<p style="color:#60a5fa"><b>AI:</b> ${text}</p>`;
        logContainer.scrollTop = logContainer.scrollHeight;

        utterance.onend = () => {
            isProcessing = false;
            if (isInterviewActive) setTimeout(startVoiceCapture, 500);
        };
        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(utterance);
    }

    // 3. IMPROVED VOICE CAPTURE
    async function startVoiceCapture() {
        if (isProcessing || !isInterviewActive) return;
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const mimeType = MediaRecorder.isTypeSupported('audio/webm') ? 'audio/webm' : 'audio/mp4';
            const recorder = new MediaRecorder(stream, { mimeType });
            const chunks = [];

            statusLabel.innerText = "Listening...";
            visualizer.style.display = "block";

            recorder.ondataavailable = (e) => chunks.push(e.data);
            recorder.onstop = async () => {
                visualizer.style.display = "none";
                stream.getTracks().forEach(t => t.stop());
                if (chunks.length === 0 || !isInterviewActive) return;

                isProcessing = true;
                statusLabel.innerText = "Analyzing...";
                const fd = new FormData();
                fd.append("audio", new Blob(chunks, { type: mimeType }), "recording.webm");
                fd.append("cvText", resumeContent);
                fd.append("history", JSON.stringify(chatHistory));
                fd.append("mode", "interview");

                try {
                    const res = await fetch(WORKER_URL, { method: "POST", body: fd });
                    const data = await res.json();
                    if (data.reply) {
                        chatHistory = data.history || chatHistory;
                        aiSpeak(data.reply);
                    } else { isProcessing = false; }
                } catch (err) {
                    statusLabel.innerText = "Connection Error";
                    isProcessing = false;
                }
            };

            recorder.start();
            setTimeout(() => { if (recorder.state === "recording") recorder.stop(); }, 6000);
        } catch (err) {
            statusLabel.innerText = "Mic Error: Check HTTPS/Permissions";
        }
    }

    mainBtn.onclick = () => {
        if (!isInterviewActive) {
            isInterviewActive = true;
            mainBtn.innerText = "Stop Session";
            aiSpeak("I've reviewed your resume. Let's start. Can you introduce yourself?");
        } else {
            location.reload();
        }
    };
</script>
</body>
</html>
