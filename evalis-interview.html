<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Evalis AI – Elite Interview</title>

<style>
:root {
  --primary:#6366f1;
  --bg:#020617;
}
* { box-sizing:border-box; }

body {
  margin:0;
  min-height:100vh;
  background:var(--bg);
  color:#fff;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card {
  width:90%;
  max-width:460px;
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(14px);
  border-radius:24px;
  padding:28px;
  border:1px solid rgba(255,255,255,0.12);
}

#timer {
  font-size:26px;
  font-weight:700;
  color:var(--primary);
  text-align:center;
}

#status {
  font-size:12px;
  text-align:center;
  letter-spacing:1px;
  color:#94a3b8;
  margin-bottom:16px;
}

button {
  width:100%;
  padding:16px;
  margin-top:12px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

button.primary {
  background:var(--primary);
  color:#fff;
}

button.danger {
  background:#ef4444;
  color:#fff;
}

button:disabled {
  opacity:.35;
  cursor:not-allowed;
}

#log {
  margin-top:20px;
  max-height:220px;
  overflow-y:auto;
  font-size:14px;
  line-height:1.5;
}

.msg { margin-bottom:10px; }
.msg b { color:var(--primary); }

.hidden { display:none; }
</style>
</head>

<body>

<div class="card">

  <div id="timer">15:00</div>
  <div id="status">Waiting for resume</div>

  <!-- ANDROID: resume injected natively -->
  <!-- DESKTOP: user can paste text -->
  <textarea id="resumeBox"
    placeholder="Paste resume text here (desktop only)"
    style="width:100%;height:90px;margin-bottom:10px;border-radius:12px;border:none;padding:10px;display:none">
  </textarea>

  <button id="startBtn" class="primary" disabled>
    Start Interview
  </button>

  <button id="endBtn" class="danger hidden">
    End Interview
  </button>

  <div id="log"></div>

</div>

<script>
/* =========================
   CONFIG
========================= */
const API = "https://evalis-ai.simpaticohrconsultancy.workers.dev";

/* =========================
   STATE
========================= */
let cvText = "";
let history = [];
let interviewActive = false;
let recognition = null;
let aiSpeaking = false;
let timer = 15 * 60;
let timerId;

/* =========================
   ANDROID BRIDGE (CRITICAL)
========================= */
window.setResumeText = function(text) {
  cvText = text || "";
  document.getElementById("status").innerText = "Resume loaded ✓";
  document.getElementById("startBtn").disabled = false;
};

/* =========================
   DESKTOP FALLBACK
========================= */
const resumeBox = document.getElementById("resumeBox");
if (!/Android/i.test(navigator.userAgent)) {
  resumeBox.style.display = "block";
  resumeBox.oninput = () => {
    cvText = resumeBox.value.trim();
    document.getElementById("startBtn").disabled = cvText.length < 30;
  };
}

/* =========================
   UI HELPERS
========================= */
function addMsg(who, text) {
  const div = document.createElement("div");
  div.className = "msg";
  div.innerHTML = `<b>${who}:</b> ${text}`;
  document.getElementById("log").prepend(div);
}

/* =========================
   TIMER
========================= */
function startTimer() {
  timerId = setInterval(() => {
    timer--;
    const m = Math.floor(timer / 60);
    const s = timer % 60;
    document.getElementById("timer").innerText =
      `${m}:${s < 10 ? "0" : ""}${s}`;
    if (timer <= 0) endInterview();
  }, 1000);
}

/* =========================
   SPEECH (DESKTOP ONLY)
========================= */
function initRecognition() {
  if (typeof AndroidSpeech !== "undefined") return;

  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SR) return;

  recognition = new SR();
  recognition.lang = "en-US";
  recognition.continuous = false;

  recognition.onresult = e => {
    if (aiSpeaking) return;
    const text = e.results[0][0].transcript;
    sendUser(text);
  };

  recognition.onend = () => {
    if (interviewActive && !aiSpeaking) recognition.start();
  };
}

/* =========================
   AI SPEAK
========================= */
function speak(text) {
  addMsg("AI", text);
  if (!window.speechSynthesis) return;

  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  aiSpeaking = true;

  u.onend = () => {
    aiSpeaking = false;
    if (interviewActive && recognition) recognition.start();
  };

  speechSynthesis.speak(u);
}

/* =========================
   START INTERVIEW
========================= */
startBtn.onclick = async () => {
  interviewActive = true;
  startBtn.classList.add("hidden");
  endBtn.classList.remove("hidden");
  status.innerText = "Connecting…";

  try { speechSynthesis.speak(new SpeechSynthesisUtterance("")); } catch {}

  initRecognition();
  startTimer();

  if (typeof AndroidSpeech !== "undefined") {
    AndroidSpeech.startListening();
  }

  const fd = new FormData();
  fd.append("mode", "start");
  fd.append("cvText", cvText);

  const r = await fetch(API, { method:"POST", body:fd });
  const d = await r.json();

  history = d.history || [];
  status.innerText = "Listening…";
  speak(d.reply);
};

/* =========================
   SEND USER
========================= */
async function sendUser(text) {
  addMsg("You", text);
  status.innerText = "Thinking…";

  const fd = new FormData();
  fd.append("mode", "interview");
  fd.append("text", text);
  fd.append("history", JSON.stringify(history));
  fd.append("cvText", cvText);

  const r = await fetch(API, { method:"POST", body:fd });
  const d = await r.json();

  history = d.history || history;
  status.innerText = "Listening…";
  speak(d.reply);
}

/* =========================
   ANDROID VOICE INPUT
========================= */
window.receiveVoskText = function(text) {
  if (interviewActive && text) sendUser(text);
};

/* =========================
   END INTERVIEW
========================= */
async function endInterview() {
  interviewActive = false;
  clearInterval(timerId);
  if (recognition) recognition.stop();
  speechSynthesis.cancel();

  status.innerText = "Scoring…";

  const fd = new FormData();
  fd.append("mode", "score");
  fd.append("history", JSON.stringify(history));

  const r = await fetch(API, { method:"POST", body:fd });
  const d = await r.json();

  document.body.innerHTML = `
    <div class="card">
      <h2 style="color:var(--primary)">Final Report</h2>
      <pre style="white-space:pre-wrap">${d.reply}</pre>
      <button class="primary" onclick="location.reload()">New Interview</button>
    </div>`;
}

endBtn.onclick = endInterview;
</script>

</body>
</html>
