<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Evalis AI Interview</title>

<script src="https://cdn.jsdelivr.net/npm/@ricky0123/vad-web@0.0.7/dist/bundle.standard.js"></script>

<style>
body {
  margin: 0;
  background: #0f172a;
  font-family: system-ui;
  color: #e5e7eb;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: #020617;
  padding: 28px;
  width: 90%;
  max-width: 420px;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 0 40px rgba(0,0,0,.6);
}

#question {
  font-size: 18px;
  margin: 20px 0;
  min-height: 60px;
}

#status {
  font-size: 14px;
  color: #22c55e;
  min-height: 20px;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: #2563eb;
  color: white;
  font-size: 16px;
}
</style>
</head>

<body>
<div class="card">
  <h3>Evalis AI Interview</h3>
  <div id="question">Ready to begin</div>
  <div id="status">Tap Start</div>
  <button id="startBtn">Start Interview</button>
</div>

<script>
let isAISpeaking = false;
let recognition;
let myvad;
let micStream;

const synth = window.speechSynthesis;

function setStatus(t) {
  document.getElementById("status").innerText = t;
}

function speak(text) {
  synth.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.lang = "en-US";

  u.onstart = () => {
    isAISpeaking = true;
    setStatus("AI speakingâ€¦");
  };

  u.onend = () => {
    isAISpeaking = false;
    setStatus("Listeningâ€¦");
  };

  document.getElementById("question").innerText = text;
  synth.speak(u);
}

function initSpeechRecognition() {
  recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = "en-US";
  recognition.onresult = (e) => {
    const text = e.results[0][0].transcript;
    speak("Thank you. Can you explain that further?");
  };
}

async function initVAD() {
  myvad = await vad.MicVAD.new({
    stream: micStream,
    onSpeechStart: () => {
      if (isAISpeaking) synth.cancel();
    },
    onSpeechEnd: () => {
      recognition.start();
    }
  });
  myvad.start();
}

document.getElementById("startBtn").onclick = async () => {
  const btn = document.getElementById("startBtn");
  btn.disabled = true;
  btn.innerText = "Startingâ€¦";

  try {
    // ðŸ”¥ THIS IS THE CRITICAL FIX
    micStream = await navigator.mediaDevices.getUserMedia({ audio: true });

    btn.style.display = "none";
    setStatus("Microphone ready");

    initSpeechRecognition();
    await initVAD();

    speak("Tell me about yourself.");

  } catch (err) {
    btn.disabled = false;
    btn.innerText = "Start Interview";
    setStatus("Microphone permission denied");
  }
};
</script>
</body>
</html>
