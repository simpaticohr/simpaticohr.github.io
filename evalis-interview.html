<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Evalis AI – Interview</title>

<!-- Optional VAD (non-blocking) -->
<script src="https://cdn.jsdelivr.net/npm/@ricky0123/vad-web@0.0.7/dist/bundle.standard.js"></script>

<style>
body {
  margin: 0;
  background: #0f172a;
  font-family: system-ui;
  color: #e5e7eb;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.card {
  background: #020617;
  padding: 28px;
  width: 92%;
  max-width: 420px;
  border-radius: 16px;
  box-shadow: 0 0 40px rgba(0,0,0,.6);
  text-align: center;
}
h3 { margin: 0 0 8px; }
#question {
  font-size: 18px;
  margin: 18px 0;
  min-height: 60px;
}
#status {
  font-size: 14px;
  color: #22c55e;
  min-height: 20px;
}
button {
  width: 100%;
  margin-top: 18px;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: #2563eb;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="card">
  <h3>Evalis AI Interview</h3>
  <div id="question">Ready to begin</div>
  <div id="status">Tap start</div>
  <button id="startBtn">Start Interview</button>
</div>

<script>
/* ================= CONFIG ================= */
const WORKER_URL = "https://evalis-ai.simpaticohrconsultancy.workers.dev";

/* ================= STATE ================= */
let interviewStarted = false;
let isAISpeaking = false;

/* ================= UI ================= */
const questionEl = document.getElementById("question");
const statusEl = document.getElementById("status");

function setStatus(t){ statusEl.innerText = t; }

/* ================= SPEECH SYNTH ================= */
const synth = window.speechSynthesis;

function speak(text){
  synth.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.lang = "en-US";
  u.rate = 0.95;

  u.onstart = () => {
    isAISpeaking = true;
    setStatus("AI speaking…");
  };
  u.onend = () => {
    isAISpeaking = false;
    setStatus("Listening…");
    safeStartRecognition();
  };

  questionEl.innerText = text;
  synth.speak(u);
}

/* ================= SPEECH RECOGNITION ================= */
const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
const recognition = new SR();
recognition.lang = "en-US";
recognition.continuous = false;
recognition.interimResults = false;

function safeStartRecognition(){
  try {
    recognition.abort();
    recognition.start();
  } catch(e){}
}

recognition.onresult = async (e) => {
  const text = e.results[0][0].transcript;
  setStatus("Thinking…");

  try {
    const res = await fetch(WORKER_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ text })
    });
    const data = await res.json();
    speak(data.reply || "Can you explain that further?");
  } catch {
    speak("Please repeat that.");
  }
};

recognition.onerror = () => {
  setTimeout(safeStartRecognition, 500);
};

/* ================= OPTIONAL VAD ================= */
async function initVAD(){
  try {
    const myvad = await vad.MicVAD.new({
      onSpeechStart(){
        if(isAISpeaking){
          synth.cancel();
          isAISpeaking = false;
        }
      }
    });
    myvad.start();
    console.log("VAD active");
  } catch(err){
    console.warn("VAD disabled (safe):", err);
  }
}

/* ================= START ================= */
document.getElementById("startBtn").onclick = async () => {
  if(interviewStarted) return;
  interviewStarted = true;
  document.getElementById("startBtn").style.display = "none";

  setStatus("Listening…");
  safeStartRecognition();
  speak("Tell me about yourself.");

  // Non-blocking enhancement
  initVAD();
};
</script>
</body>
</html>
