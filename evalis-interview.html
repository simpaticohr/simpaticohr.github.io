<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Evalis AI â€“ Live Interview</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin:0;
  background:#0f172a;
  color:#fff;
  font-family:system-ui,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.card {
  width:420px;
  background:#1e293b;
  padding:26px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.5);
}
h2 { margin-top:0; text-align:center; }
button {
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#4f46e5;
  color:white;
  font-weight:700;
  cursor:pointer;
  margin-top:10px;
}
button:disabled { opacity:.5; cursor:not-allowed; }
#status {
  text-align:center;
  font-size:13px;
  color:#94a3b8;
  margin-bottom:10px;
}
#log {
  margin-top:15px;
  background:#020617;
  padding:15px;
  height:220px;
  overflow-y:auto;
  border-radius:12px;
  font-size:14px;
  border:1px solid #334155;
}
.ai { color:#a5b4fc; margin-bottom:10px; }
.user { color:#94a3b8; font-style:italic; margin-bottom:8px; }
</style>
</head>
<body>

<div class="card">
  <h2>Evalis AI Interview</h2>
  <div id="status">Click start to begin</div>
  <button id="startBtn">Start Interview</button>
  <button id="stopBtn" style="display:none;background:#ef4444">Stop Interview</button>
  <div id="log"></div>
</div>

<script>
/* ================= CONFIG ================= */
const WORKER_URL = "https://evalis-ai.simpaticohrconsultancy.workers.dev";

/* ================= STATE ================= */
let recognition;
let listening = false;
let history = [];
let speaking = false;

/* ================= UI ================= */
const logBox = document.getElementById("log");
const statusEl = document.getElementById("status");
const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");

function log(cls, text) {
  const d = document.createElement("div");
  d.className = cls;
  d.textContent = text;
  logBox.appendChild(d);
  logBox.scrollTop = logBox.scrollHeight;
}

/* ================= SPEECH SYNTH ================= */
function speak(text) {
  if (!text) return;
  speaking = true;
  log("ai", "AI: " + text);

  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.rate = 0.95;
  u.pitch = 1;

  u.onend = () => {
    speaking = false;
    if (listening) recognition.start();
  };

  speechSynthesis.speak(u);
}

/* ================= SPEECH RECOGNITION (VAD BUILT-IN) ================= */
function initRecognition() {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SR) {
    alert("SpeechRecognition not supported in this browser.");
    return;
  }

  recognition = new SR();
  recognition.lang = "en-US";
  recognition.continuous = false; // IMPORTANT
  recognition.interimResults = false;

  recognition.onstart = () => {
    statusEl.textContent = "ðŸŽ¤ Listening...";
  };

  recognition.onresult = async (e) => {
    const transcript = e.results[0][0].transcript.trim();
    if (!transcript) return;

    log("user", "You: " + transcript);
    statusEl.textContent = "Thinking...";

    try {
      const res = await fetch(WORKER_URL, {
        method: "POST",
        body: JSON.stringify({
          transcript,
          history
        }),
        headers: { "Content-Type": "application/json" }
      });

      const data = await res.json();
      history = data.history || history;
      speak(data.reply);

    } catch (err) {
      speak("I had a connection issue. Please repeat.");
    }
  };

  recognition.onerror = () => {
    if (listening && !speaking) recognition.start();
  };

  recognition.onend = () => {
    if (listening && !speaking) recognition.start();
  };
}

/* ================= START ================= */
startBtn.onclick = async () => {
  initRecognition();
  listening = true;
  startBtn.style.display = "none";
  stopBtn.style.display = "block";

  statusEl.textContent = "Starting interview...";

  const res = await fetch(WORKER_URL, {
    method: "POST",
    body: JSON.stringify({ mode: "start" }),
    headers: { "Content-Type": "application/json" }
  });

  const data = await res.json();
  history = data.history || [];
  speak(data.reply);
};

/* ================= STOP ================= */
stopBtn.onclick = () => {
  listening = false;
  speechSynthesis.cancel();
  recognition && recognition.stop();
  statusEl.textContent = "Interview ended";
  stopBtn.disabled = true;
};
</script>

</body>
</html>
