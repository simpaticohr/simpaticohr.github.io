<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Evalis Interview</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 20px;
  text-align: center;
}
#card {
  max-width: 600px;
  margin: auto;
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}
#question {
  font-size: 20px;
  margin-bottom: 15px;
}
#status {
  color: #555;
  font-size: 14px;
}
button {
  padding: 12px 20px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: #007bff;
  color: #fff;
  cursor: pointer;
}
button:disabled {
  background: #999;
}
</style>
</head>

<body>

<div id="card">
  <h2>Evalis AI Interview</h2>
  <div id="question">Tap Start to begin</div>
  <div id="status"></div>
  <br>
  <button id="startBtn">Start Interview</button>
</div>

<script>
/* ================= BASIC SAFETY ================= */
if (!window.SpeechSynthesisUtterance) {
  document.getElementById("question").innerText =
    "Speech not supported on this browser.";
}

/* ================= QUESTIONS ================= */
const QUESTIONS = [
  "Tell me about yourself.",
  "What are your key skills?",
  "Describe a challenge you faced at work.",
  "What was the outcome of your actions?",
  "Thank you. The interview is complete."
];

let index = 0;

/* ================= ELEMENTS ================= */
const questionEl = document.getElementById("question");
const statusEl = document.getElementById("status");
const startBtn = document.getElementById("startBtn");

/* ================= SPEAK ================= */
function speak(text) {
  questionEl.innerText = text;
  statusEl.innerText = "Speaking…";

  const utter = new SpeechSynthesisUtterance(text);
  utter.rate = 0.95;

  utter.onend = () => {
    setTimeout(listen, 500);
  };

  speechSynthesis.cancel();
  speechSynthesis.speak(utter);
}

/* ================= LISTEN ================= */
function listen() {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SR) {
    statusEl.innerText = "Listening not supported.";
    return;
  }

  const recog = new SR();
  recog.lang = "en-US";
  recog.interimResults = false;

  statusEl.innerText = "Listening…";

  recog.onresult = () => {
    recog.stop();
    nextQuestion();
  };

  recog.onerror = () => {
    recog.stop();
    statusEl.innerText = "Could not hear. Continuing…";
    setTimeout(nextQuestion, 800);
  };

  recog.start();
}

/* ================= FLOW ================= */
function nextQuestion() {
  index++;

  if (index >= QUESTIONS.length) {
    questionEl.innerText = "Interview finished.";
    statusEl.innerText = "";
    return;
  }

  speak(QUESTIONS[index]);
}

/* ================= START ================= */
startBtn.onclick = () => {
  startBtn.disabled = true;
  index = 0;
  speak(QUESTIONS[index]);
};
</script>

</body>
</html>
