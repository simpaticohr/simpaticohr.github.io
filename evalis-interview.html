<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evalis AI - Professional Interview Platform</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        :root { 
            --primary: #6366f1; 
            --primary-dark: #4f46e5;
            --success: #10b981; 
            --danger: #ef4444; 
            --bg: #020617; 
            --card-bg: rgba(255,255,255,0.05);
        }
        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            background: var(--bg); 
            color: white; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            padding: 20px;
        }
        .card { 
            width: 100%; 
            max-width: 480px; 
            background: var(--card-bg); 
            backdrop-filter: blur(20px); 
            border-radius: 28px; 
            padding: 40px; 
            text-align: center; 
            border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        .header { margin-bottom: 30px; }
        .header h1 { 
            font-size: 20px; 
            margin: 0 0 10px 0; 
            color: var(--primary); 
            font-weight: 600;
        }
        #timer { 
            font-size: 48px; 
            font-weight: 700; 
            color: var(--primary); 
            margin: 20px 0; 
            font-variant-numeric: tabular-nums; 
            letter-spacing: -2px;
        }
        #timer.warning { color: #f59e0b; }
        #timer.danger { color: var(--danger); }
        
        #status { 
            font-size: 13px; 
            color: #94a3b8; 
            text-transform: uppercase; 
            letter-spacing: 1.5px; 
            margin: 15px 0; 
            font-weight: 500;
        }
        
        .wave-container { 
            position: relative; 
            height: 100px; 
            margin: 25px 0; 
            background: rgba(99, 102, 241, 0.05);
            border-radius: 16px;
            padding: 15px;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
        canvas { 
            width: 100%; 
            height: 70px; 
            filter: drop-shadow(0 0 8px rgba(99, 102, 241, 0.4)); 
        }
        
        .listening-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(16, 185, 129, 0.15);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .listening-badge.active { opacity: 1; }
        .listening-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }
        
        .btn { 
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 18px 24px; 
            border-radius: 16px; 
            width: 100%; 
            font-weight: 600; 
            cursor: pointer; 
            font-size: 16px; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .btn:hover:not(:disabled) { 
            transform: translateY(-3px); 
            box-shadow: 0 15px 30px rgba(99,102,241,0.4);
            background: var(--primary-dark);
        }
        .btn:active:not(:disabled) { transform: translateY(-1px); }
        .btn:disabled { 
            opacity: 0.4; 
            cursor: not-allowed;
            transform: none;
        }
        .btn-danger { background: var(--danger); }
        .btn-danger:hover:not(:disabled) { 
            background: #dc2626;
            box-shadow: 0 15px 30px rgba(239,68,68,0.4);
        }
        
        .file-upload {
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed rgba(99, 102, 241, 0.3);
            border-radius: 16px;
            background: rgba(99, 102, 241, 0.05);
            cursor: pointer;
            transition: all 0.3s;
        }
        .file-upload:hover { 
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }
        .file-upload input { display: none; }
        .file-label {
            font-size: 14px;
            color: #94a3b8;
            font-weight: 500;
        }
        .file-name {
            margin-top: 8px;
            font-size: 12px;
            color: var(--primary);
            font-weight: 600;
        }
        
        #log { 
            margin-top: 30px; 
            max-height: 250px; 
            overflow-y: auto; 
            text-align: left; 
            border-top: 1px solid rgba(255,255,255,0.1); 
            padding-top: 20px;
        }
        #log::-webkit-scrollbar { width: 6px; }
        #log::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); border-radius: 10px; }
        #log::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }
        
        .log-entry { 
            margin-bottom: 16px; 
            padding: 12px 16px; 
            border-radius: 12px; 
            background: rgba(255,255,255,0.03);
            animation: slideIn 0.3s ease-out;
            font-size: 14px;
            line-height: 1.5;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user-msg { 
            background: rgba(103, 232, 249, 0.1); 
            border-left: 3px solid #67e8f9;
        }
        .ai-msg { 
            background: rgba(165, 180, 252, 0.1); 
            border-left: 3px solid #a5b4fc;
        }
        .log-entry b { 
            font-weight: 600; 
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.7;
        }
        
        .report-box { 
            background: rgba(99, 102, 241, 0.08); 
            padding: 30px; 
            border-radius: 20px; 
            text-align: left; 
            line-height: 1.8; 
            border: 1px solid rgba(99, 102, 241, 0.3);
            font-size: 15px;
        }
        
        .error-msg { 
            color: var(--danger); 
            font-size: 13px; 
            margin-top: 15px;
            padding: 12px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(239, 68, 68, 0.3);
            display: none;
        }
        .error-msg.show { display: block; animation: slideIn 0.3s ease-out; }
        
        .stats {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            font-size: 12px;
        }
        .stat-item {
            flex: 1;
            padding: 12px;
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .stat-label { 
            color: #94a3b8; 
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        .stat-value { 
            color: var(--primary); 
            font-weight: 700;
            font-size: 18px;
        }

        .processing-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .processing-overlay.show { display: flex; }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(99, 102, 241, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="processing-overlay" id="processingOverlay">
    <div class="spinner"></div>
</div>

<div class="card">
    <div class="header">
        <h1>üéØ AI Interview Platform</h1>
    </div>
    
    <div id="timer">15:00</div>
    <div id="status">Upload Resume to Begin</div>
    
    <div class="wave-container">
        <canvas id="canvas"></canvas>
        <div class="listening-badge" id="listeningBadge">
            <div class="listening-dot"></div>
            <span>Listening</span>
        </div>
    </div>
    
    <div class="file-upload" id="fileUpload" onclick="document.getElementById('cvInput').click()">
        <div class="file-label">üìÑ Click to Upload Resume (PDF)</div>
        <div class="file-name" id="fileName"></div>
    </div>
    <input type="file" id="cvInput" accept=".pdf">
    
    <button id="startBtn" class="btn" disabled>üöÄ Start Interview</button>
    <button id="endBtn" class="btn btn-danger" style="display:none">‚èπ End Interview</button>
    
    <div class="stats" id="stats" style="display:none">
        <div class="stat-item">
            <div class="stat-label">Exchanges</div>
            <div class="stat-value" id="exchangeCount">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Elapsed</div>
            <div class="stat-value" id="elapsedTime">0:00</div>
        </div>
    </div>
    
    <div id="log"></div>
    <div class="error-msg" id="errorMsg"></div>
</div>

<script>
const API = "https://evalis-ai.simpaticohrconsultancy.workers.dev";
const pdfjsLib = window['pdfjs-dist/build/pdf'];
pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

let cvText = "", history = [], interviewActive = false, isAISpeaking = false, recognition;
let audioCtx, analyser, dataArray, canvasCtx, timerInterval, timeLeft = 15 * 60;
let silenceTimeout, userSpeechBuffer = "", isProcessing = false, reconnectAttempts = 0;
let exchangeCount = 0, startTime = 0;
let finalTranscript = "", interimTranscript = "";

/* PDF LOADING */
document.getElementById("cvInput").onchange = async e => {
    try {
        showError("");
        const file = e.target.files[0];
        if (!file) return;
        
        document.getElementById("fileName").textContent = "Loading...";
        setStatus("Processing Resume...");
        
        const pdf = await pdfjsLib.getDocument(await file.arrayBuffer()).promise;
        let text = "";
        
        for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const content = await page.getTextContent();
            text += content.items.map(s => s.str).join(" ") + "\n";
        }
        
        cvText = text.trim();
        
        if (cvText.length < 100) {
            showError("‚ö†Ô∏è Resume content too short. Please upload a complete resume.");
            document.getElementById("fileName").textContent = "";
            return;
        }
        
        document.getElementById("fileName").textContent = `‚úì ${file.name}`;
        document.getElementById("startBtn").disabled = false;
        setStatus("Ready to Start ‚úì");
    } catch (err) {
        showError("‚ùå Failed to load PDF. Please try another file.");
        console.error("PDF Error:", err);
        document.getElementById("fileName").textContent = "";
    }
};

/* WAVEFORM VISUALIZATION */
function initWave(stream) {
    audioCtx = new AudioContext();
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 512;
    analyser.smoothingTimeConstant = 0.85;
    audioCtx.createMediaStreamSource(stream).connect(analyser);
    dataArray = new Uint8Array(analyser.frequencyBinCount);
    
    const canvas = document.getElementById("canvas");
    const dpr = window.devicePixelRatio || 1;
    canvas.width = 440 * dpr;
    canvas.height = 70 * dpr;
    canvasCtx = canvas.getContext("2d");
    canvasCtx.scale(dpr, dpr);
    
    let barCount = 80;
    let barWidth = 440 / barCount - 1;
    
    const draw = () => {
        if (!interviewActive) return;
        requestAnimationFrame(draw);
        
        analyser.getByteFrequencyData(dataArray);
        canvasCtx.clearRect(0, 0, 440, 70);
        
        const gradient = canvasCtx.createLinearGradient(0, 0, 0, 70);
        gradient.addColorStop(0, '#818cf8');
        gradient.addColorStop(1, '#6366f1');
        canvasCtx.fillStyle = gradient;
        
        for (let i = 0; i < barCount; i++) {
            let h = (dataArray[i] || 0) / 3.5;
            h = Math.max(h, 3);
            canvasCtx.fillRect(i * (barWidth + 1), 35 - h/2, barWidth, h);
        }
    };
    draw();
}

/* TIMER */
function startTimer() {
    startTime = Date.now();
    timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        updateElapsedTime();
        if (timeLeft <= 0) finishInterview();
    }, 1000);
}

function updateTimerDisplay() {
    let min = Math.floor(timeLeft / 60), sec = timeLeft % 60;
    const timerEl = document.getElementById("timer");
    timerEl.textContent = `${min}:${sec < 10 ? '0' : ''}${sec}`;
    
    timerEl.className = '';
    if (timeLeft <= 60) timerEl.className = 'danger';
    else if (timeLeft <= 180) timerEl.className = 'warning';
}

function updateElapsedTime() {
    const elapsed = Math.floor((Date.now() - startTime) / 1000);
    const min = Math.floor(elapsed / 60), sec = elapsed % 60;
    document.getElementById("elapsedTime").textContent = `${min}:${sec < 10 ? '0' : ''}${sec}`;
}

/* SPEECH SYNTHESIS */
async function speak(text) {
    return new Promise((resolve) => {
        window.speechSynthesis.cancel();
        
        const sentences = text.match(/[^.!?]+[.!?]+/g) || [text];
        let currentIndex = 0;
        
        const speakNext = () => {
            if (currentIndex >= sentences.length) {
                isAISpeaking = false;
                if (interviewActive) {
                    setTimeout(() => {
                        if (!isProcessing && interviewActive) {
                            startListening();
                        }
                    }, 600);
                }
                resolve();
                return;
            }
            
            const u = new SpeechSynthesisUtterance(sentences[currentIndex].trim());
            u.rate = 0.98;
            u.pitch = 1.0;
            u.volume = 1.0;
            
            u.onend = () => {
                currentIndex++;
                setTimeout(speakNext, 200);
            };
            
            u.onerror = () => {
                currentIndex++;
                speakNext();
            };
            
            window.speechSynthesis.speak(u);
        };
        
        isAISpeaking = true;
        if (recognition) recognition.stop();
        updateListeningIndicator(false);
        setStatus("AI Speaking...");
        
        speakNext();
        addLogEntry("AI", text);
    });
}

/* SPEECH RECOGNITION */
function initRecognition() {
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SR) {
        showError("‚ùå Speech recognition not supported in this browser. Try Chrome.");
        return false;
    }
    
    recognition = new SR();
    recognition.continuous = true;
    recognition.interimResults = true;
    recognition.maxAlternatives = 3;
    recognition.lang = 'en-US';
    
    recognition.onstart = () => {
        reconnectAttempts = 0;
        console.log("Recognition started");
    };
    
    recognition.onresult = e => {
        interimTranscript = "";
        
        for (let i = e.resultIndex; i < e.results.length; i++) {
            const transcript = e.results[i][0].transcript;
            
            if (e.results[i].isFinal) {
                finalTranscript += transcript + " ";
            } else {
                interimTranscript += transcript;
            }
        }
        
        // Process when we have a complete sentence
        if (finalTranscript.trim().length > 0) {
            clearTimeout(silenceTimeout);
            
            silenceTimeout = setTimeout(() => {
                if (finalTranscript.trim() && !isProcessing && !isAISpeaking && interviewActive) {
                    const textToProcess = finalTranscript.trim();
                    finalTranscript = "";
                    interimTranscript = "";
                    processUserInput(textToProcess);
                }
            }, 1500);
        }
    };
    
    recognition.onerror = e => {
        console.error("Recognition error:", e.error);
        
        if (e.error === 'no-speech' || e.error === 'audio-capture') {
            return;
        }
        
        if (e.error === 'aborted' && !interviewActive) {
            return;
        }
        
        if (e.error === 'network') {
            showError("‚ö†Ô∏è Network error in speech recognition. Retrying...");
        }
        
        if (interviewActive && !isAISpeaking && reconnectAttempts < 5) {
            setTimeout(() => {
                if (interviewActive && !isAISpeaking) {
                    recognition.start();
                    reconnectAttempts++;
                }
            }, 1500);
        }
    };
    
    recognition.onend = () => {
        if (interviewActive && !isAISpeaking && !isProcessing) {
            setTimeout(() => {
                if (interviewActive && !isAISpeaking && !isProcessing) {
                    try {
                        recognition.start();
                    } catch (err) {
                        console.error("Restart error:", err);
                    }
                }
            }, 500);
        }
    };
    
    return true;
}

function startListening() {
    try {
        recognition.start();
        updateListeningIndicator(true);
        setStatus("Listening...");
    } catch (err) {
        console.error("Start listening error:", err);
    }
}

/* PROCESS USER INPUT */
async function processUserInput(transcript) {
    if (isProcessing || !transcript || transcript.length < 3) return;
    
    isProcessing = true;
    recognition.stop();
    updateListeningIndicator(false);
    setStatus("Processing...");
    showProcessing(true);
    
    addLogEntry("You", transcript);
    exchangeCount++;
    updateExchangeCount();
    
    try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 35000);
        
        const fd = new FormData();
        fd.append("mode", "interview");
        fd.append("history", JSON.stringify(history));
        fd.append("text", transcript);
        fd.append("cvText", cvText);
        fd.append("exchangeCount", String(exchangeCount));

        const res = await fetch(API, { 
            method: "POST", 
            body: fd,
            signal: controller.signal
        });
        
        clearTimeout(timeoutId);
        
        if (!res.ok) {
            throw new Error(`Server returned ${res.status}`);
        }
        
        const data = await res.json();
        history = data.history || history;
        
        if (data.reply) {
            await speak(data.reply);
        } else {
            throw new Error("Empty response from server");
        }
    } catch (err) {
        console.error("API Error:", err);
        
        if (err.name === 'AbortError') {
            showError("‚ö†Ô∏è Request timeout. Please try speaking again.");
        } else {
            showError("‚ö†Ô∏è Connection issue. Retrying...");
        }
        
        if (interviewActive) {
            setTimeout(() => {
                startListening();
            }, 2000);
        }
    } finally {
        showProcessing(false);
        isProcessing = false;
    }
}

/* FINISH INTERVIEW */
async function finishInterview() {
    if (!confirm("üìä Are you sure you want to end the interview and generate your report?")) {
        return;
    }
    
    interviewActive = false;
    clearInterval(timerInterval);
    clearTimeout(silenceTimeout);
    if (recognition) recognition.stop();
    window.speechSynthesis.cancel();
    updateListeningIndicator(false);
    
    setStatus("Generating Comprehensive Report...");
    showProcessing(true);
    
    try {
        const duration = 15 * 60 - timeLeft;
        
        const fd = new FormData();
        fd.append("mode", "score");
        fd.append("history", JSON.stringify(history));
        fd.append("cvText", cvText);
        fd.append("duration", String(duration));
        fd.append("exchangeCount", String(exchangeCount));

        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 60000);
        
        const res = await fetch(API, { 
            method: "POST", 
            body: fd,
            signal: controller.signal
        });
        
        clearTimeout(timeoutId);
        
        if (!res.ok) {
            throw new Error(`Server error: ${res.status}`);
        }
        
        const data = await res.json();
        
        document.body.innerHTML = `
            <div class="card" style="max-width:800px">
                <div class="header">
                    <h1>üìä Interview Score Report</h1>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-label">Duration</div>
                        <div class="stat-value">${Math.floor(duration/60)}:${(duration%60).toString().padStart(2,'0')}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Exchanges</div>
                        <div class="stat-value">${exchangeCount}</div>
                    </div>
                </div>
                <div class="report-box" style="white-space:pre-wrap">${data.reply || "Report generation failed. Please contact support."}</div>
                <button onclick="location.reload()" class="btn" style="margin-top:25px">üîÑ Start New Interview</button>
            </div>`;
    } catch (err) {
        console.error("Scoring error:", err);
        showError("‚ùå Failed to generate report. Please try again or contact support.");
        showProcessing(false);
    }
}

/* START INTERVIEW */
document.getElementById("startBtn").onclick = async () => {
    try {
        showError("");
        setStatus("Requesting Microphone...");
        
        const stream = await navigator.mediaDevices.getUserMedia({ 
            audio: {
                echoCancellation: true,
                noiseSuppression: true,
                autoGainControl: true
            }
        });
        
        window.speechSynthesis.speak(new SpeechSynthesisUtterance(""));
        
        if (!initRecognition()) {
            throw new Error("Speech recognition initialization failed");
        }
        
        interviewActive = true;
        exchangeCount = 0;
        
        initWave(stream);
        startTimer();

        document.getElementById("fileUpload").style.display = "none";
        document.getElementById("startBtn").style.display = "none";
        document.getElementById("endBtn").style.display = "block";
        document.getElementById("stats").style.display = "flex";
        
        setStatus("Connecting to AI...");
        showProcessing(true);

        const fd = new FormData();
        fd.append("mode", "start");
        fd.append("cvText", cvText);
        
        const res = await fetch(API, { 
            method: "POST", 
            body: fd,
            signal: AbortSignal.timeout(20000)
        });
        
        if (!res.ok) {
            throw new Error(`Server error: ${res.status}`);
        }
        
        const data = await res.json();
        history = data.history || [];
        
        showProcessing(false);
        
        if (data.reply) {
            await speak(data.reply);
        } else {
            throw new Error("No initial response from server");
        }
    } catch (err) {
        console.error("Start error:", err);
        showError("‚ùå Failed to start interview. Check your microphone permissions and try again.");
        showProcessing(false);
        interviewActive = false;
        clearInterval(timerInterval);
        
        document.getElementById("fileUpload").style.display = "block";
        document.getElementById("startBtn").style.display = "block";
        document.getElementById("endBtn").style.display = "none";
    }
};

document.getElementById("endBtn").onclick = finishInterview;

/* UTILITY FUNCTIONS */
function updateListeningIndicator(active) {
    const badge = document.getElementById("listeningBadge");
    badge.classList.toggle("active", active);
}

function addLogEntry(speaker, text) {
    const entry = document.createElement("div");
    entry.className = `log-entry ${speaker === "AI" ? "ai-msg" : "user-msg"}`;
    entry.innerHTML = `<b>${speaker}:</b> ${text}`;
    document.getElementById("log").prepend(entry);
    
    if (document.getElementById("log").children.length > 20) {
        document.getElementById("log").lastChild.remove();
    }
}

function showError(msg) {
    const errorEl = document.getElementById("errorMsg");
    errorEl.textContent = msg;
    errorEl.classList.toggle("show", msg.length > 0);
    if (msg) {
        setTimeout(() => showError(""), 5000);
    }
}

function setStatus(msg) {
    document.getElementById("status").textContent = msg;
}

function showProcessing(show) {
    document.getElementById("processingOverlay").classList.toggle("show", show);
}

function updateExchangeCount() {
    document.getElementById("exchangeCount").textContent = exchangeCount;
}

// Prevent accidental page unload
window.addEventListener('beforeunload', e => {
    if (interviewActive) {
        e.preventDefault();
        e.returnValue = '';
    }
});

// Handle page visibility
document.addEventListener('visibilitychange', () => {
    if (document.hidden && interviewActive && recognition) {
        recognition.stop();
    } else if (!document.hidden && interviewActive && !isAISpeaking && !isProcessing) {
        setTimeout(() => {
            if (interviewActive) startListening();
        }, 500);
    }
});
</script>
