<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Evalis AI – Mock Interview</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: linear-gradient(180deg,#020617,#020617);
  color: #e5e7eb;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 92%;
  max-width: 420px;
  background: rgba(15,23,42,.9);
  border-radius: 20px;
  padding: 22px;
  box-shadow: 0 20px 50px rgba(0,0,0,.6);
}

h2 {
  margin: 0;
  text-align: center;
  font-size: 22px;
}

.status {
  text-align: center;
  font-size: 14px;
  margin-top: 6px;
  color: #94a3b8;
}

.pulse {
  width: 54px;
  height: 54px;
  margin: 16px auto;
  background: #2563eb;
  border-radius: 50%;
  display: none;
  animation: pulse 1.4s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(37,99,235,.7); }
  100% { box-shadow: 0 0 0 28px rgba(0,0,0,0); }
}

input[type=file] {
  width: 100%;
  margin: 12px 0;
  color: #cbd5f5;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 10px;
}

.start {
  background: #2563eb;
  color: #fff;
}

.stop {
  background: #dc2626;
  color: #fff;
}

button:disabled {
  opacity: .6;
  cursor: not-allowed;
}

.log {
  margin-top: 14px;
  background: rgba(255,255,255,.06);
  padding: 14px;
  border-radius: 14px;
  font-size: 13px;
  max-height: 220px;
  overflow-y: auto;
}

.log p {
  margin: 6px 0;
}

.ai { color: #93c5fd; }
.user { color: #a7f3d0; }
</style>
</head>

<body>
<div class="container">

<h2>AI Interviewer</h2>
<div class="status" id="status">Upload resume to begin</div>
<div class="pulse" id="pulse"></div>

<input id="cvFile" type="file" accept=".pdf,.txt">

<button id="mainBtn" class="start" disabled>Start Interview</button>

<div class="log" id="log"></div>

</div>

<script>
/* ================= CONFIG ================= */
const WORKER_URL = "https://evalis-ai.simpaticohrconsultancy.workers.dev";

/* ================= STATE ================= */
let cvText = "";
let history = [];
let recorder, stream;
let isRunning = false;
let isBusy = false;

/* ================= HELPERS ================= */
const statusEl = document.getElementById("status");
const pulse = document.getElementById("pulse");
const log = document.getElementById("log");
const btn = document.getElementById("mainBtn");

function addLog(text, cls) {
  log.innerHTML += `<p class="${cls}">${text}</p>`;
  log.scrollTop = log.scrollHeight;
}

/* ================= PDF / TXT ================= */
document.getElementById("cvFile").onchange = async e => {
  const file = e.target.files[0];
  if (!file) return;

  statusEl.innerText = "Reading resume…";

  if (file.type === "application/pdf") {
    const pdf = await pdfjsLib.getDocument(new Uint8Array(await file.arrayBuffer())).promise;
    let text = "";
    for (let i = 1; i <= pdf.numPages; i++) {
      const page = await pdf.getPage(i);
      const content = await page.getTextContent();
      text += content.items.map(i => i.str).join(" ") + " ";
    }
    cvText = text;
  } else {
    cvText = await file.text();
  }

  statusEl.innerText = "Ready to start interview";
  btn.disabled = false;
};

/* ================= SPEECH ================= */
function speak(text) {
  addLog("AI: " + text, "ai");

  const u = new SpeechSynthesisUtterance(text);
  speechSynthesis.cancel(); // ⬅️ ADD THIS

  u.onend = () => {
    if (isRunning) {
      setTimeout(startListening, 400); // ⬅️ delay helps mobile
    }
  };

  speechSynthesis.speak(u);
}

/* ================= LISTEN ================= */
async function startListening() {
  if (isBusy) return;

  try {
    stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    recorder = new MediaRecorder(stream);
    const chunks = [];

    pulse.style.display = "block";
    statusEl.innerText = "Listening…";

    recorder.ondataavailable = e => chunks.push(e.data);

    recorder.onstop = async () => {
      pulse.style.display = "none";
      if (!isRunning) return;

      isBusy = true;
      statusEl.innerText = "Analyzing…";

      const fd = new FormData();
      fd.append("audio", new Blob(chunks, { type: "audio/webm" }));
      fd.append("mode", "interview");
      fd.append("cvText", cvText);
      fd.append("history", JSON.stringify(history));

      try {
        const res = await fetch(WORKER_URL, { method: "POST", body: fd });
        const data = await res.json();

        history = data.newHistory || history;
        isBusy = false;
        speak(data.nextQuestion);

      } catch {
        isBusy = false;
        statusEl.innerText = "Network issue – retrying…";
        setTimeout(startListening, 2500);
      }
    };

    recorder.start();
    setTimeout(() => recorder.state === "recording" && recorder.stop(), 7000);

  } catch {
    statusEl.innerText = "Microphone access denied";
  }
}

/* ================= BUTTON ================= */
btn.onclick = async () => {
  if (!isRunning) {
    isRunning = true;
    btn.className = "stop";
    btn.innerText = "End & Generate Report";
    speak("Welcome. I have reviewed your resume. Please introduce yourself.");
  } else {
    isRunning = false;
    speechSynthesis.cancel();
    recorder && recorder.stop();
    stream && stream.getTracks().forEach(t => t.stop());

    btn.disabled = true;
    btn.innerText = "Generating report…";
    statusEl.innerText = "Final evaluation…";

    const fd = new FormData();
    fd.append("mode", "evaluate");
    fd.append("history", JSON.stringify(history));

    const res = await fetch(WORKER_URL, { method: "POST", body: fd });
    const data = await res.json();

    statusEl.innerText = "Interview completed";
    log.innerHTML =
      `<div style="background:#fff;color:#000;padding:14px;border-radius:12px">
       <h3>Final Feedback</h3>${data.report}</div>`;
  }
};
</script>

</body>
</html>
