<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Technical Interview</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        :root { --accent: #2563eb; --bg: #0f172a; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { width: 90%; max-width: 450px; background: #1e293b; padding: 30px; border-radius: 24px; text-align: center; border: 1px solid #334155; }
        .timer { font-size: 2.5rem; font-weight: 800; color: #60a5fa; margin: 15px 0; font-family: monospace; }
        #status { font-size: 14px; color: #94a3b8; margin-bottom: 20px; }
        #transcript { height: 200px; overflow-y: auto; background: #0f172a; border-radius: 12px; padding: 15px; text-align: left; font-size: 14px; margin-top: 20px; border: 1px solid #334155; }
        button { width: 100%; padding: 16px; border-radius: 12px; border: none; background: var(--accent); color: white; font-weight: bold; cursor: pointer; font-size: 16px; }
        button:disabled { opacity: 0.3; cursor: not-allowed; }
        .user-line { color: #94a3b8; margin-bottom: 8px; }
        .ai-line { color: #60a5fa; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="card">
    <div id="status">Upload Resume to Start</div>
    <div class="timer" id="timer">15:00</div>
    <input type="file" id="cvInput" accept=".pdf" style="margin-bottom: 20px;">
    <button id="startBtn" disabled>Begin Interview</button>
    <div id="transcript"></div>
</div>

<script>
    const WORKER_URL = "https://evalis-ai.simpaticohrconsultancy.workers.dev";
    let history = [], cvText = "", active = false, busy = false, timeLeft = 900; 
    let timerInterval;

    // 1. PDF Parser
    document.getElementById('cvInput').onchange = async (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = async () => {
            const pdfjsLib = window['pdfjs-dist/build/pdf'];
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
            const pdf = await pdfjsLib.getDocument({data: new Uint8Array(reader.result)}).promise;
            let text = "";
            for(let i=1; i<=pdf.numPages; i++){
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                text += content.items.map(s => s.str).join(" ") + " ";
            }
            cvText = text.trim();
            document.getElementById('status').innerText = "Resume Parsed Successfully";
            document.getElementById('startBtn').disabled = false;
        };
        reader.readAsArrayBuffer(file);
    };

    // 2. Continuous Voice Loop
    async function startTurn() {
        if(!active || busy || timeLeft <= 0) return;

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const rec = new MediaRecorder(stream);
            const chunks = [];
            
            document.getElementById('status').innerText = "Listening...";

            rec.ondataavailable = e => chunks.push(e.data);
            rec.onstop = async () => {
                if(!active) return;
                document.getElementById('status').innerText = "Processing...";
                busy = true;

                // FIX: Send as FormData to avoid "Type mismatch"
                const fd = new FormData();
                fd.append("audio", new Blob(chunks, {type: 'audio/webm'}), "voice.webm");
                fd.append("resume", cvText);
                fd.append("history", JSON.stringify(history));

                try {
                    const res = await fetch(WORKER_URL, { method: "POST", body: fd });
                    const data = await res.json();
                    
                    if (data.error) {
                        console.error("Worker Error:", data.error);
                        busy = false; startTurn();
                    } else {
                        history = data.history;
                        updateTranscript(data.userText, data.reply);
                        speak(data.reply);
                    }
                } catch (err) { 
                    busy = false; startTurn(); 
                }
                stream.getTracks().forEach(t => t.stop());
            };

            rec.start();
            // Automatically stop and process after 6 seconds of speech
            setTimeout(() => { if(rec.state === "recording") rec.stop(); }, 6000); 
        } catch (err) { alert("Mic required for interview."); }
    }

    // 3. Text-to-Speech and Loop Trigger
    function speak(text) {
        window.speechSynthesis.cancel();
        const ut = new SpeechSynthesisUtterance(text);
        document.getElementById('status').innerText = "AI is responding...";
        
        ut.onend = () => { 
            busy = false; 
            if(active) setTimeout(startTurn, 400); // Continuous loop trigger
        };
        window.speechSynthesis.speak(ut);
    }

    function updateTranscript(user, ai) {
        const box = document.getElementById('transcript');
        if(user) box.innerHTML += `<div class="user-line"><b>You:</b> ${user}</div>`;
        box.innerHTML += `<div class="ai-line"><b>AI:</b> ${ai}</div>`;
        box.scrollTop = box.scrollHeight;
    }

    // 4. 15-Minute Countdown
    function startTimer() {
        timerInterval = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft / 60), s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                active = false;
                speak("The 15-minute interview window has now closed. Thank you for your time.");
                document.getElementById('status').innerText = "Interview Finished";
                setTimeout(() => location.reload(), 8000); // Auto-close
            }
        }, 1000);
    }

    document.getElementById('startBtn').onclick = () => {
        active = true;
        document.getElementById('startBtn').style.display = "none";
        startTimer();
        speak("I have reviewed your resume. Let's begin the technical interview. Can you please introduce yourself?");
    };
</script>
</body>
</html>
