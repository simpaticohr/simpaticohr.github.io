<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Evalis AI Interview</title>

<!-- VAD -->
<script src="https://cdn.jsdelivr.net/npm/@ricky0123/vad-web@0.0.7/dist/bundle.standard.js"></script>

<style>
body {
  margin: 0;
  background: #0f172a;
  font-family: system-ui, -apple-system;
  color: #e5e7eb;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background: #020617;
  padding: 28px;
  width: 92%;
  max-width: 420px;
  border-radius: 16px;
  box-shadow: 0 0 40px rgba(0,0,0,.6);
  text-align: center;
}

h3 {
  margin: 0 0 6px;
}

#question {
  font-size: 18px;
  margin: 16px 0;
  min-height: 70px;
}

#status {
  font-size: 14px;
  color: #22c55e;
  min-height: 20px;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: #2563eb;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

.mic {
  font-size: 28px;
  margin-top: 10px;
  animation: pulse 1.4s infinite;
  display: none;
}

@keyframes pulse {
  0% { opacity: .3; }
  50% { opacity: 1; }
  100% { opacity: .3; }
}
</style>
</head>

<body>
<div class="card">
  <h3>Evalis AI Interview</h3>
  <div id="question">Ready to begin</div>
  <div id="status">Tap start</div>
  <div class="mic" id="mic">ðŸŽ¤</div>
  <button id="startBtn">Start Interview</button>
</div>

<script>
/* ================= CONFIG ================= */
const WORKER_URL = "https://evalis-ai.simpaticohrconsultancy.workers.dev";

/* ================= STATE ================= */
let isAISpeaking = false;
let interviewStarted = false;
let silenceTimer = null;
const SILENCE_LIMIT = 4000;

/* ================= UI HELPERS ================= */
const questionEl = document.getElementById("question");
const statusEl = document.getElementById("status");
const micEl = document.getElementById("mic");
const startBtn = document.getElementById("startBtn");

function setStatus(text) {
  statusEl.innerText = text;
}

function showMic(on) {
  micEl.style.display = on ? "block" : "none";
}

/* ================= SPEECH SYNTH ================= */
const synth = window.speechSynthesis;

function speak(text) {
  synth.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = "en-US";
  utter.rate = 0.95;

  utter.onstart = () => {
    isAISpeaking = true;
    showMic(false);
    setStatus("AI speakingâ€¦");
  };

  utter.onend = () => {
    isAISpeaking = false;
    setStatus("Listeningâ€¦");
    showMic(true);
  };

  questionEl.innerText = text;
  synth.speak(utter);
}

/* ================= SPEECH RECOGNITION ================= */
const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.lang = "en-US";
recognition.interimResults = false;
recognition.continuous = false;

recognition.onresult = async (event) => {
  const answer = event.results[0][0].transcript;
  showMic(false);
  setStatus("Thinkingâ€¦");

  try {
    const res = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text: answer })
    });

    const data = await res.json();
    speak(data.reply || "Can you explain that further?");
  } catch (e) {
    speak("Please repeat that.");
  }
};

/* ================= VAD ================= */
let myvad;

async function initVAD() {
  myvad = await vad.MicVAD.new({
    onSpeechStart: () => {
      clearTimeout(silenceTimer);

      if (isAISpeaking) {
        synth.cancel();
        isAISpeaking = false;
      }

      showMic(true);
      setStatus("Listeningâ€¦");
    },

    onSpeechEnd: () => {
      recognition.start();

      silenceTimer = setTimeout(() => {
        setStatus("Waiting for youâ€¦");
        showMic(false);
      }, SILENCE_LIMIT);
    }
  });

  myvad.start();
}

/* ================= START FLOW (CRITICAL FIX) ================= */
startBtn.onclick = async () => {
  if (interviewStarted) return;
  interviewStarted = true;

  try {
    // ðŸ”‘ MUST happen first (browser security rule)
    await navigator.mediaDevices.getUserMedia({ audio: true });

    // Now safe to init VAD + hide button
    startBtn.style.display = "none";
    setStatus("Initializingâ€¦");

    await initVAD();

    speak("Tell me about yourself.");

  } catch (err) {
    console.error(err);
    interviewStarted = false;
    setStatus("Microphone permission required");
  }
};
</script>
</body>
</html>
