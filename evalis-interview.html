<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Evalis AI Interview</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #0b1220;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: system-ui, sans-serif;
  color: white;
}

.card {
  background: #121a2f;
  padding: 24px;
  border-radius: 16px;
  width: 300px;
  text-align: center;
}

.orb {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: radial-gradient(circle, #3b82f6, #1e40af);
  margin: 0 auto 12px;
}

button {
  background: #2563eb;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 20px;
  font-size: 16px;
  cursor: pointer;
}

button:disabled {
  opacity: 0.6;
}

#thinking {
  margin-top: 10px;
  font-size: 14px;
  opacity: 0.8;
}
</style>
</head>

<body>

<div class="card">
  <div class="orb"></div>
  <div id="question">Tell me about yourself.</div>
  <br>
  <button id="micBtn">ðŸŽ¤ Speak</button>
  <div id="thinking"></div>
</div>

<script>
const WORKER_URL = "https://evalis-ai.simpaticohrconsultancy.workers.dev";

let isThinking = false;
let currentState = "introduction";

/* Speak AI */
function speak(text) {
  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.lang = "en-US";
  speechSynthesis.speak(u);
}

/* Thinking UI */
function setThinking(on) {
  document.getElementById("thinking").textContent = on ? "Thinking..." : "";
  document.getElementById("micBtn").disabled = on;
}

/* Send answer */
async function sendAnswer(answer) {
  if (isThinking || !answer) return;

  isThinking = true;
  setThinking(true);

  try {
    const res = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ answer, state: currentState })
    });

    const data = await res.json();

    const followUp = data.followUp || "Tell me more.";
    document.getElementById("question").textContent = followUp;
    speak(followUp);
    currentState = data.nextState || currentState;

  } catch (e) {
    speak("Please repeat that.");
  } finally {
    setThinking(false);
    isThinking = false;
  }
}

/* Start mic (MOBILE SAFE) */
function startListening() {
  if (isThinking) return;

  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SR) {
    alert("Speech recognition not supported.");
    return;
  }

  const recognition = new SR();
  recognition.lang = "en-US";

  recognition.onresult = e => {
    sendAnswer(e.results[0][0].transcript);
  };

  recognition.onerror = () => {
    setThinking(false);
    isThinking = false;
  };

  recognition.start();
}

document.getElementById("micBtn").onclick = startListening;

/* Initial voice */
speak("Tell me about yourself.");
</script>

</body>
</html>
