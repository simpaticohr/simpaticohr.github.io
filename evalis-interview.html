<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite AI Interviewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        :root { --accent: #4f46e5; --bg: #0f172a; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { width: 90%; max-width: 450px; background: #1e293b; padding: 40px; border-radius: 24px; text-align: center; border: 1px solid #334155; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
        .timer { font-size: 3rem; font-weight: 800; color: var(--accent); margin: 20px 0; font-family: monospace; }
        #status { font-size: 14px; color: #94a3b8; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; }
        button { width: 100%; padding: 16px; border-radius: 12px; border: none; background: var(--accent); color: white; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:disabled { background: #334155; cursor: not-allowed; }
        #log { height: 150px; overflow-y: auto; background: #0b0f1a; margin-top: 20px; padding: 15px; border-radius: 12px; font-size: 13px; text-align: left; border: 1px solid #334155; }
    </style>
</head>
<body>

<div class="card">
    <div id="status">Sync Resume to Begin</div>
    <div class="timer" id="timer">15:00</div>
    <input type="file" id="cvInput" accept=".pdf" style="margin-bottom: 20px; font-size: 12px;">
    <button id="startBtn" disabled>Start Elite Interview</button>
    <div id="log"></div>
</div>

<script>
    const WORKER_URL = "https://evalis-ai.simpaticohrconsultancy.workers.dev";
    let history = [], cvText = "", active = false, busy = false, timeLeft = 900;

    // PDF Extraction Logic
    document.getElementById('cvInput').onchange = async (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = async () => {
            const pdfjsLib = window['pdfjs-dist/build/pdf'];
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
            const pdf = await pdfjsLib.getDocument({data: new Uint8Array(reader.result)}).promise;
            let text = "";
            for(let i=1; i<=pdf.numPages; i++){
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                text += content.items.map(s => s.str).join(" ") + " ";
            }
            cvText = text.trim();
            document.getElementById('status').innerText = "CV SYNCED - READY";
            document.getElementById('startBtn').disabled = false;
        };
        reader.readAsArrayBuffer(file);
    };

    // Continuous Interview Loop
    async function startTurn() {
        if(!active || busy || timeLeft <= 0) return;

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const rec = new MediaRecorder(stream);
            const chunks = [];
            
            document.getElementById('status').innerText = "LISTENING...";

            rec.ondataavailable = e => chunks.push(e.data);
            rec.onstop = async () => {
                if(!active) return;
                busy = true;
                document.getElementById('status').innerText = "ANALYZING...";

                const fd = new FormData();
                fd.append("mode", "interview");
                fd.append("audio", new Blob(chunks, {type: 'audio/webm'}), "voice.webm");
                fd.append("cvText", cvText);
                fd.append("history", JSON.stringify(history));

                try {
                    const res = await fetch(WORKER_URL, { method: "POST", body: fd });
                    const data = await res.json();
                    history = data.history;
                    updateUI(data.transcript, data.reply);
                    speak(data.reply);
                } catch (err) { busy = false; startTurn(); }
                stream.getTracks().forEach(t => t.stop());
            };

            rec.start();
            setTimeout(() => { if(rec.state === "recording") rec.stop(); }, 7000); 
        } catch (err) { alert("Mic required."); }
    }

    function speak(text) {
        window.speechSynthesis.cancel();
        const ut = new SpeechSynthesisUtterance(text);
        document.getElementById('status').innerText = "RESPONDING...";
        ut.onend = () => { 
            busy = false; 
            if(active) setTimeout(startTurn, 300); // Perfect Loop Trigger
        };
        window.speechSynthesis.speak(ut);
    }

    function updateUI(user, ai) {
        const log = document.getElementById('log');
        if(user) log.innerHTML += `<div style="color:#94a3b8">You: ${user}</div>`;
        log.innerHTML += `<div style="color:#818cf8; margin-bottom:10px">AI: ${ai}</div>`;
        log.scrollTop = log.scrollHeight;
    }

    document.getElementById('startBtn').onclick = async () => {
        active = true;
        document.getElementById('startBtn').style.display = "none";
        
        // Timer Logic
        setInterval(() => {
            if(timeLeft > 0) {
                timeLeft--;
                let m = Math.floor(timeLeft / 60), s = timeLeft % 60;
                document.getElementById('timer').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
            }
        }, 1000);

        // Initial CV Call
        const fd = new FormData();
        fd.append("mode", "start");
        fd.append("cvText", cvText);
        const res = await fetch(WORKER_URL, { method: "POST", body: fd });
        const data = await res.json();
        history = data.history;
        speak(data.reply);
    };
</script>
</body>
</html>
