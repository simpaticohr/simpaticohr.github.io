<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evalis AI Interview</title>

    <script src="https://unpkg.com/onnxruntime-web@1.14.0/dist/ort.wasm.min.js"></script>
    <script src="https://unpkg.com/@ricky0123/vad-web@0.0.7/dist/bundle.standard.js"></script>

    <style>
        body { margin: 0; background: #020617; font-family: sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; color: white; }
        .card { background: #0f172a; padding: 40px; border-radius: 24px; text-align: center; border: 1px solid #1e293b; width: 300px; }
        #status { font-size: 11px; color: #3b82f6; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 20px; font-weight: bold; }
        #question { font-size: 15px; color: #94a3b8; margin-bottom: 30px; line-height: 1.5; min-height: 60px; }
        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; background: #2563eb; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn:disabled { background: #1e293b; color: #475569; cursor: not-allowed; }
        .pulse { width: 12px; height: 12px; background: #22c55e; border-radius: 50%; margin: 0 auto 15px; display: none; box-shadow: 0 0 10px #22c55e; animation: pulse-kf 1.5s infinite; }
        @keyframes pulse-kf { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.3); } 100% { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

<div class="card">
    <div class="pulse" id="pulse"></div>
    <div id="status">Syncing Evalis AI...</div>
    <div id="question">Please wait. Connecting to the interview engine.</div>
    <button class="btn" id="startBtn" disabled>Loading Engine...</button>
</div>

<script>
    const startBtn = document.getElementById("startBtn");
    const statusEl = document.getElementById("status");
    const questionEl = document.getElementById("question");
    const pulse = document.getElementById("pulse");
    const synth = window.speechSynthesis;

    // AI QUESTIONS
    const questions = [
        "Tell me about your HR experience and background.",
        "How do you handle high-pressure recruitment targets?",
        "What is your strategy for sourcing niche candidates?",
        "Thank you. Your Evalis AI interview is complete."
    ];
    let qIndex = 0;

    // FORCED INITIALIZATION
    function bootEngine() {
        if (typeof vad !== 'undefined' && typeof ort !== 'undefined') {
            startBtn.disabled = false;
            startBtn.innerText = "Start Interview";
            statusEl.innerText = "Evalis AI Online";
            questionEl.innerText = "Ready to begin your HR screening?";
        } else {
            statusEl.innerText = "Retrying Connection...";
            setTimeout(bootEngine, 1500);
        }
    }
    bootEngine();

    startBtn.onclick = async () => {
        startBtn.style.display = 'none';
        statusEl.innerText = "Connecting Mic...";

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();
            recognition.lang = "en-US";

            recognition.onresult = () => {
                qIndex++;
                if (qIndex < questions.length) {
                    ask(questions[qIndex]);
                } else {
                    statusEl.innerText = "Finished";
                    questionEl.innerText = "Session complete.";
                }
            };

            const myvad = await vad.MicVAD.new({
                stream: stream,
                onSpeechStart: () => { if (synth.speaking) synth.cancel(); pulse.style.display = 'block'; },
                onSpeechEnd: () => { pulse.style.display = 'none'; try { recognition.start(); } catch(e) {} }
            });

            myvad.start();
            ask(questions[0]);

        } catch (err) {
            statusEl.innerText = "Mic Blocked";
            questionEl.innerText = "Please allow mic access in browser settings and refresh.";
        }
    };

    function ask(text) {
        questionEl.innerText = text;
        statusEl.innerText = "Evalis AI Speaking";
        const msg = new SpeechSynthesisUtterance(text);
        msg.onend = () => { statusEl.innerText = "Evalis AI Listening"; };
        synth.speak(msg);
    }
</script>
</body>
</html>
