<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evalis AI | Elite Interview</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #05050a;
            --surface: #0f1016;
            --primary: #6366f1;
            --accent: #a855f7;
            --text: #e2e8f0;
            --text-dim: #64748b;
            --danger: #ef4444;
        }

        body {
            margin: 0; background: var(--bg); color: var(--text);
            font-family: 'Inter', sans-serif; display: flex; flex-direction: column;
            align-items: center; justify-content: center; min-height: 100vh; overflow: hidden;
        }

        /* --- THE ORB --- */
        .orb-container { position: relative; width: 200px; height: 200px; display: flex; align-items: center; justify-content: center; margin-bottom: 40px; }
        .orb {
            width: 120px; height: 120px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(99, 102, 241, 0.4);
            position: relative; z-index: 2;
            transition: all 0.4s ease;
        }

        /* Animation States */
        .orb.idle { animation: breathe 4s ease-in-out infinite; opacity: 0.7; }
        .orb.listening { 
            background: linear-gradient(135deg, #22c55e, #10b981);
            box-shadow: 0 0 80px rgba(34, 197, 94, 0.5);
            transform: scale(1.1);
        }
        .orb.thinking {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            box-shadow: 0 0 60px rgba(245, 158, 11, 0.4);
            animation: spin 1.5s linear infinite;
            transform: scale(0.9);
            border-radius: 40%;
        }
        .orb.speaking {
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            box-shadow: 0 0 80px rgba(59, 130, 246, 0.6);
            animation: breathe-fast 1s ease-in-out infinite;
        }

        .ring { position: absolute; border-radius: 50%; border: 1px solid rgba(255, 255, 255, 0.05); top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1; }
        .ring:nth-child(1) { width: 200px; height: 200px; animation: spin 10s linear infinite; border-color: rgba(99, 102, 241, 0.1); }
        .ring:nth-child(2) { width: 300px; height: 300px; animation: spin-rev 15s linear infinite; border-style: dashed; }
        
        .interface { width: 100%; max-width: 500px; text-align: center; z-index: 10; }
        h1 { font-weight: 300; margin-bottom: 5px; font-size: 1.5rem; letter-spacing: 1px; }
        .status-pill { display: inline-block; padding: 6px 16px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 50px; font-size: 0.85rem; color: var(--text-dim); margin-bottom: 30px; backdrop-filter: blur(5px); }
        
        .timer { font-family: monospace; font-size: 1.2rem; color: var(--text-dim); margin-top: 20px; opacity: 0; transition: opacity 0.5s; }
        .timer.active { opacity: 1; }
        .timer.warning { color: var(--danger); animation: pulse-red 1s infinite; }

        .btn { background: var(--surface); color: var(--text); border: 1px solid rgba(255, 255, 255, 0.1); padding: 12px 24px; border-radius: 12px; cursor: pointer; font-weight: 600; margin-top: 10px; transition: 0.2s; }
        .btn:hover { background: rgba(255,255,255,0.1); }
        .btn-primary { background: var(--primary); border-color: var(--primary); }
        .btn-primary:hover { background: #4f46e5; }
        .btn-danger { border-color: var(--danger); color: var(--danger); background: transparent; }
        .btn-danger:hover { background: rgba(239, 68, 68, 0.1); }

        .file-trigger { border: 2px dashed rgba(255, 255, 255, 0.2); padding: 30px; border-radius: 16px; cursor: pointer; display:block; color: var(--text-dim); transition: 0.3s; }
        .file-trigger:hover { border-color: var(--primary); color: var(--text); background: rgba(99, 102, 241, 0.05); }
        input[type="file"] { display: none; }

        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes breathe-fast { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes spin-rev { 100% { transform: rotate(0deg); } }
        @keyframes pulse-red { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* Modal */
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 100; backdrop-filter: blur(5px); }
        .modal-content { background: #0a0a0a; padding: 40px; border-radius: 24px; max-width: 600px; width: 90%; border: 1px solid #222; max-height: 80vh; overflow-y: auto; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="orb-container">
        <div class="ring"></div>
        <div class="ring"></div>
        <div id="orb" class="orb idle"></div>
    </div>

    <div class="interface">
        <h1 id="mainTitle">Evalis AI</h1>
        <div id="status" class="status-pill">Waiting for Resume</div>
        
        <div id="setupPanel">
            <label class="file-trigger">
                <span id="fileLabel">ðŸ“‚ Upload PDF Resume</span>
                <input type="file" id="cvInput" accept=".pdf">
            </label>
            <br>
            <button id="startBtn" class="btn btn-primary" style="display:none; width:100%;">Start Interview</button>
        </div>

        <div id="activePanel" class="hidden">
            <button id="endBtn" class="btn btn-danger">End Session</button>
            <div id="timer" class="timer">15:00</div>
        </div>
    </div>

    <div id="reportModal" class="modal">
        <div class="modal-content">
            <h2 style="color:white; margin-top:0;">Evaluation Report</h2>
            <div id="reportText" style="line-height: 1.6; color: #a0a0a0; white-space: pre-wrap; font-size: 14px;"></div>
            <button onclick="location.reload()" class="btn btn-primary" style="margin-top:20px; width:100%;">Start New Session</button>
        </div>
    </div>

<script>
    // --- CONFIGURATION ---
    const API_URL = "https://evalis-ai.simpaticohrconsultancy.workers.dev";
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

    const isAndroid = typeof Android !== "undefined";

    // --- STATE MANAGEMENT ---
    let state = {
        cvText: "",
        history: [],
        timeLeft: 900,
        isSessionActive: false, // Critical for preventing "stuck" loops
        isSpeaking: false
    };

    let timerInterval = null; // Defined globally to allow stopping
    let recognition;

    // --- DOM ELEMENTS ---
    const orb = document.getElementById('orb');
    const status = document.getElementById('status');
    const timerDisplay = document.getElementById('timer');

    // --- VISUAL CONTROLLER ---
    function setOrbState(mode) {
        if (!state.isSessionActive && mode !== 'thinking') return; // Don't update visual if session ended
        
        orb.className = 'orb ' + mode;
        
        if(mode === 'listening') status.textContent = "Listening...";
        else if(mode === 'thinking') status.textContent = "Analyzing...";
        else if(mode === 'speaking') status.textContent = "Interviewer Speaking";
        else status.textContent = "Ready";
    }

    // --- CORE LOGIC ---

    // 1. LISTENING
    function startListening() {
        if (!state.isSessionActive || state.isSpeaking) return;
        
        setOrbState('listening');
        if (isAndroid) {
            try { Android.startInterview(); } catch(e) {}
        } else {
            try { recognition.start(); } catch(e) {}
        }
    }

    // 2. SPEAKING
    function speak(text) {
        if (!state.isSessionActive) return;

        state.isSpeaking = true;
        setOrbState('speaking');

        if (isAndroid) {
            Android.speak(text);
        } else {
            // PC Fallback
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            const voices = window.speechSynthesis.getVoices();
            // Try to find a natural sounding voice
            const preferred = voices.find(v => v.name.includes('Google US English') || v.name.includes('Natural'));
            if(preferred) utterance.voice = preferred;
            
            utterance.rate = 1.0; // FIXED: Changed from 1.1 to 1.0 (Normal Speed)
            utterance.pitch = 1.0;
            
            utterance.onend = () => {
                state.isSpeaking = false;
                onFinishedSpeaking(); 
            };
            window.speechSynthesis.speak(utterance);
        }
    }

    // 3. PROCESSING
    async function handleUserResponse(transcript) {
        if (!state.isSessionActive || !transcript.trim()) return;

        setOrbState('thinking');
        
        const fd = new FormData();
        fd.append("mode", "interview");
        fd.append("history", JSON.stringify(state.history));
        fd.append("text", transcript);
        fd.append("cvText", state.cvText);

        try {
            const res = await fetch(API_URL, { method: "POST", body: fd });
            const data = await res.json();
            
            if(state.isSessionActive) {
                state.history = data.history;
                speak(data.reply);
            }
        } catch (e) {
            console.error(e);
            if(state.isSessionActive) {
                status.textContent = "Connection dip. Retrying...";
                setTimeout(() => startListening(), 2000);
            }
        }
    }

    // --- CALLBACKS (Global) ---
    window.onRecognitionResult = (text) => handleUserResponse(text);

    window.onFinishedSpeaking = () => {
        state.isSpeaking = false;
        if(state.isSessionActive) {
            startListening();
        }
    };

    // --- PC SETUP ---
    if (!isAndroid) {
        const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (Recognition) {
            recognition = new Recognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';
            recognition.onresult = (e) => handleUserResponse(e.results[0][0].transcript);
            recognition.onend = () => {
                // Auto-restart listener if session is active and not speaking/thinking
                if(state.isSessionActive && !state.isSpeaking && !orb.classList.contains('thinking')) {
                    recognition.start();
                }
            };
        }
    }

    // --- APP FLOW ---
    document.getElementById('cvInput').onchange = async (e) => {
        const file = e.target.files[0];
        if(!file) return;
        
        document.getElementById('fileLabel').textContent = "Reading PDF...";
        const buffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument(buffer).promise;
        
        let fullText = "";
        for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const textContent = await page.getTextContent();
            fullText += textContent.items.map(s => s.str).join(" ");
        }
        
        state.cvText = fullText;
        document.getElementById('fileLabel').textContent = "Resume Loaded âœ“";
        document.getElementById('startBtn').style.display = "block";
    };

    document.getElementById('startBtn').onclick = async () => {
        state.isSessionActive = true;
        state.timeLeft = 900;
        
        document.getElementById('setupPanel').style.display = 'none';
        document.getElementById('activePanel').classList.remove('hidden');
        timerDisplay.classList.add('active');
        
        // Start Timer (Global Interval)
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            state.timeLeft--;
            const m = Math.floor(state.timeLeft / 60);
            const s = state.timeLeft % 60;
            timerDisplay.textContent = `${m}:${s < 10 ? '0'+s : s}`;
            
            // Visual warning at 1 minute
            if(state.timeLeft < 60) timerDisplay.classList.add('warning');

            if(state.timeLeft <= 0) {
                finishSession();
            }
        }, 1000);

        setOrbState('thinking');
        
        const fd = new FormData();
        fd.append("mode", "start");
        fd.append("cvText", state.cvText);
        
        try {
            const res = await fetch(API_URL, { method: "POST", body: fd });
            const data = await res.json();
            state.history = data.history;
            speak(data.reply);
        } catch (e) {
            alert("Could not connect to AI Server.");
        }
    };

    document.getElementById('endBtn').onclick = finishSession;

    async function finishSession() {
        // Stop Everything Immediately
        state.isSessionActive = false;
        clearInterval(timerInterval);
        
        if(!isAndroid) {
            window.speechSynthesis.cancel();
            if(recognition) recognition.stop();
        }

        document.getElementById('activePanel').classList.add('hidden');
        setOrbState('thinking');
        status.textContent = "Generating Evaluation...";
        
        const fd = new FormData();
        fd.append("mode", "score");
        fd.append("history", JSON.stringify(state.history));
        
        try {
            const res = await fetch(API_URL, { method: "POST", body: fd });
            const data = await res.json();
            document.getElementById('reportText').textContent = data.reply;
            document.getElementById('reportModal').style.display = 'flex';
        } catch(e) {
            document.getElementById('reportText').textContent = "Error generating report. Please check your connection.";
            document.getElementById('reportModal').style.display = 'flex';
        }
    }

    // Wake Lock to keep screen on
    let wakeLock = null;
    async function requestWakeLock() {
        if ('wakeLock' in navigator) {
            try { wakeLock = await navigator.wakeLock.request("screen"); } catch (err) {}
        }
    }
    requestWakeLock();
    document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible') requestWakeLock();
    });

</script>
</body>
</html>
