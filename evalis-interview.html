<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evalis AI - Technical Interviewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .card { width: 450px; background: #1e293b; padding: 30px; border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.6); border: 1px solid #334155; }
        h2 { margin-top: 0; text-align: center; }
        #status { text-align: center; font-size: 14px; color: #94a3b8; margin-bottom: 20px; min-height: 20px; }
        input[type="file"] { width: 100%; margin: 15px 0; color: #94a3b8; }
        button { width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; }
        #startBtn { background: #4f46e5; color: white; }
        #startBtn:disabled { background: #334155; cursor: not-allowed; }
        #scoreBtn { background: #ef4444; color: white; margin-top: 10px; }
        #log { margin-top: 25px; height: 250px; overflow-y: auto; background: #020617; border-radius: 12px; padding: 15px; font-size: 14px; border: 1px solid #334155; }
        .ai { color: #a5b4fc; margin-bottom: 12px; }
        .user { color: #94a3b8; font-style: italic; margin-bottom: 12px; border-left: 2px solid #4f46e5; padding-left: 10px; }
        .pulse { color: #ef4444; font-weight: bold; animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="card">
    <h2>Evalis AI Interview</h2>
    <div id="status">Upload PDF resume to begin</div>

    <input type="file" id="cvInput" accept=".pdf">
    <button id="startBtn" disabled>Start Interview</button>
    <button id="scoreBtn" style="display:none;">Finish Interview & Score</button>

    <div id="log"></div>
</div>

<script>
    const WORKER_URL = "https://evalis-ai.simpaticohrconsultancy.workers.dev";
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

    let cvText = "";
    let history = [];
    let active = false;

    const logBox = document.getElementById("log");
    const statusEl = document.getElementById("status");

    function addLog(role, text) {
        const div = document.createElement("div");
        div.className = role;
        div.innerText = (role === "ai" ? "AI: " : "You: ") + text;
        logBox.appendChild(div);
        logBox.scrollTop = logBox.scrollHeight;
    }

    // --- 1. PDF Parser ---
    document.getElementById("cvInput").onchange = async (e) => {
        const file = e.target.files[0];
        const pdf = await pdfjsLib.getDocument(await file.arrayBuffer()).promise;
        let text = "";
        for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const content = await page.getTextContent();
            text += content.items.map(s => s.str).join(" ") + " ";
        }
        cvText = text.trim();
        statusEl.innerText = "Resume loaded. Ready.";
        document.getElementById("startBtn").disabled = false;
    };

    // --- 2. Speak (AI Output) ---
    function speak(text) {
        if (!text) return;
        addLog("ai", text);
        speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(text);
        u.onend = () => { if (active) capturePCM(); };
        speechSynthesis.speak(u);
    }

    // --- 3. RAW PCM CAPTURE (THE 5006 FIX) ---
    async function capturePCM() {
        if (!active) return;
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const audioCtx = new AudioContext({ sampleRate: 16000 }); // Whisper Native Rate
            const source = audioCtx.createMediaStreamSource(stream);
            const processor = audioCtx.createScriptProcessor(4096, 1, 1);
            let pcmBuffer = [];

            statusEl.innerHTML = '<span class="pulse">ðŸ”´ Listening (Raw PCM)...</span>';

            processor.onaudioprocess = (e) => {
                const samples = e.inputBuffer.getChannelData(0);
                for (let i = 0; i < samples.length; i++) {
                    pcmBuffer.push(samples[i]); // Direct numeric capture
                }
            };

            source.connect(processor);
            processor.connect(audioCtx.destination);

            setTimeout(async () => {
                stream.getTracks().forEach(t => t.stop());
                processor.disconnect();
                audioCtx.close();

                if (pcmBuffer.length < 1000) return capturePCM();

                statusEl.innerText = "AI is thinking...";
                const fd = new FormData();
                fd.append("mode", "interview");
                fd.append("audio_raw", JSON.stringify(pcmBuffer)); // Send as numeric list
                fd.append("cvText", cvText);
                fd.append("history", JSON.stringify(history));

                const res = await fetch(WORKER_URL, { method: "POST", body: fd });
                const data = await res.json();

                if (data.transcript) addLog("user", data.transcript);
                history = data.history || history;
                speak(data.reply);
            }, 6000);
        } catch (err) {
            statusEl.innerText = "Mic error: " + err.message;
        }
    }

    // --- 4. Controls ---
    document.getElementById("startBtn").onclick = async () => {
        active = true;
        document.getElementById("startBtn").style.display = "none";
        document.getElementById("scoreBtn").style.display = "block";
        statusEl.innerText = "Starting interview...";

        const fd = new FormData();
        fd.append("mode", "start");
        fd.append("cvText", cvText);
        const res = await fetch(WORKER_URL, { method: "POST", body: fd });
        const data = await res.json();
        history = data.history;
        speak(data.reply);
    };

    document.getElementById("scoreBtn").onclick = async () => {
        active = false;
        statusEl.innerText = "Calculating score...";
        const fd = new FormData();
        fd.append("mode", "score");
        fd.append("history", JSON.stringify(history));
        const res = await fetch(WORKER_URL, { method: "POST", body: fd });
        const data = await res.json();
        addLog("ai", "FINAL EVALUATION: " + data.reply);
    };
</script>
</body>
</html>
