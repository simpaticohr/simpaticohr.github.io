<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Evalis AI — Voice Interview</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body { font-family: system-ui; background:#0f172a; color:#e5e7eb; margin:0; padding:20px; }
  .card { max-width:720px; margin:auto; background:#020617; padding:24px; border-radius:16px; }
  h1 { margin:0 0 10px; }
  .status { font-size:14px; color:#94a3b8; margin-bottom:12px; }
  .question { font-size:20px; font-weight:600; margin:20px 0; }
  .log { background:#020617; border:1px solid #1e293b; padding:12px; border-radius:10px; font-size:14px; }
</style>
</head>
<body>

<div class="card">
  <h1>Evalis AI — Voice Interview</h1>
  <div class="status" id="status">Initializing interview…</div>
  <div class="question" id="question"></div>
  <div class="log" id="log"></div>
</div>

<script>
/* ===============================
   INTERVIEW DATA
================================ */
const questions = [
  "Tell me about yourself.",
  "Describe a challenge you solved.",
  "What was the impact of your work?",
  "How do you handle pressure?"
];

let step = 0;
let recognition;

/* ===============================
   SPEAK
================================ */
function speak(text, cb) {
  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.rate = 0.95;
  u.pitch = 1.05;
  u.onend = cb;
  speechSynthesis.speak(u);
}

/* ===============================
   LISTEN (AUTO)
================================ */
function listen() {
  recognition = new webkitSpeechRecognition();
  recognition.lang = "en-US";
  recognition.continuous = false;
  recognition.interimResults = false;

  document.getElementById("status").innerText = "Listening…";

  recognition.onresult = e => {
    const answer = e.results[0][0].transcript;
    document.getElementById("log").innerHTML += `<br><strong>You:</strong> ${answer}`;
    recognition.stop();
    think(answer);
  };

  recognition.onerror = () => {
    speak("I didn’t catch that. Please repeat.", listen);
  };

  recognition.start();
}

/* ===============================
   THINK (HUMAN-LIKE)
================================ */
function think(answer) {
  document.getElementById("status").innerText = "Thinking…";

  setTimeout(() => {
    let followUp =
      answer.length < 20
        ? "Can you explain that in more detail?"
        : answer.includes("team")
        ? "What was your personal contribution?"
        : "What did you learn from this experience?";

    step++;

    if (step < questions.length) {
      ask(followUp);
    } else {
      finish();
    }
  }, 1200);
}

/* ===============================
   ASK (AUTO)
================================ */
function ask(text) {
  document.getElementById("question").innerText = text;
  document.getElementById("status").innerText = "Speaking…";

  speak(text, () => {
    listen();
  });
}

/* ===============================
   FINISH
================================ */
function finish() {
  const msg = "Interview completed. Thank you for your responses.";
  document.getElementById("question").innerText = msg;
  document.getElementById("status").innerText = "Completed";
  speak(msg);
}

/* ===============================
   START INTERVIEW (AUTO)
================================ */
window.onload = () => {
  ask(questions[0]);
};
</script>

</body>
</html>
