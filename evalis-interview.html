<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evalis AI - Professional Interview</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.8);
            --text: #f1f5f9;
            --text-muted: #94a3b8;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 24px;
            align-items: start;
        }
        
        @media (max-width: 968px) {
            .container {
                grid-template-columns: 1fr;
                max-width: 600px;
            }
            .sidebar { order: -1; }
        }
        
        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .sidebar {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            position: sticky;
            top: 20px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        
        .tagline {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 32px;
        }
        
        .timer-section {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .timer {
            font-size: 48px;
            font-weight: 700;
            color: var(--primary);
            font-variant-numeric: tabular-nums;
            margin-bottom: 8px;
        }
        
        .timer.warning { color: var(--warning); }
        .timer.danger { color: var(--danger); }
        
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            color: var(--text-muted);
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--text-muted);
        }
        
        .status.active .status-dot { background: var(--success); animation: pulse 2s infinite; }
        .status.thinking .status-dot { background: var(--warning); animation: pulse 1s infinite; }
        .status.speaking .status-dot { background: var(--primary); animation: pulse 1.5s infinite; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }
        
        .wave-container {
            height: 100px;
            background: rgba(99, 102, 241, 0.05);
            border-radius: 16px;
            padding: 20px;
            margin: 24px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
        
        canvas {
            width: 100%;
            height: 60px;
            filter: drop-shadow(0 0 8px rgba(99, 102, 241, 0.5));
        }
        
        .upload-area {
            border: 2px dashed rgba(99, 102, 241, 0.3);
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 24px;
        }
        
        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }
        
        .upload-area.active {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.05);
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .upload-text {
            color: var(--text-muted);
            font-size: 14px;
        }
        
        .upload-text strong {
            color: var(--text);
            display: block;
            margin-bottom: 4px;
        }
        
        input[type="file"] { display: none; }
        
        .btn {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: var(--text);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.15);
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }
        
        .conversation {
            max-height: 500px;
            overflow-y: auto;
            margin-top: 24px;
            padding-right: 8px;
        }
        
        .conversation::-webkit-scrollbar { width: 6px; }
        .conversation::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); border-radius: 3px; }
        .conversation::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 3px; }
        
        .message {
            margin-bottom: 16px;
            padding: 16px;
            border-radius: 12px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-ai {
            background: rgba(99, 102, 241, 0.1);
            border-left: 3px solid var(--primary);
        }
        
        .message-user {
            background: rgba(16, 185, 129, 0.1);
            border-left: 3px solid var(--success);
        }
        
        .message-system {
            background: rgba(245, 158, 11, 0.1);
            border-left: 3px solid var(--warning);
            font-size: 13px;
            font-style: italic;
            color: var(--text-muted);
        }
        
        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .message-time {
            margin-left: auto;
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 400;
        }
        
        .message-content {
            color: var(--text);
            line-height: 1.6;
            font-size: 14px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 24px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.05);
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }
        
        .report-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .report-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .report-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }
        
        .report-subtitle {
            color: var(--text-muted);
        }
        
        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: conic-gradient(var(--primary) 0% var(--score-percent), rgba(255,255,255,0.1) var(--score-percent) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 32px auto;
            position: relative;
        }
        
        .score-inner {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .score-value {
            font-size: 48px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .score-max {
            font-size: 16px;
            color: var(--text-muted);
        }
        
        .report-section {
            background: rgba(255,255,255,0.05);
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 16px;
        }
        
        .report-section h3 {
            color: var(--primary);
            margin-bottom: 12px;
            font-size: 18px;
        }
        
        .report-section p {
            line-height: 1.8;
            color: var(--text-muted);
        }
        
        .strength { color: var(--success); }
        .weakness { color: var(--warning); }
        
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            padding: 16px 24px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            animation: slideUp 0.3s ease-out;
            z-index: 1000;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="main-card">
        <div class="logo">Evalis AI</div>
        <div class="tagline">Professional Technical Interview Platform</div>
        
        <div id="setupView">
            <label for="cvInput" class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÑ</div>
                <div class="upload-text">
                    <strong>Upload Your Resume</strong>
                    Click to select PDF file
                </div>
            </label>
            <input type="file" id="cvInput" accept=".pdf">
            
            <button id="startBtn" class="btn btn-primary" disabled>
                <span>üéØ</span> Start Interview
            </button>
        </div>
        
        <div id="interviewView" style="display:none;">
            <div class="wave-container">
                <canvas id="canvas"></canvas>
            </div>
            
            <div class="conversation" id="conversation"></div>
            
            <div class="controls">
                <button id="muteBtn" class="btn btn-secondary">
                    <span id="muteIcon">üîä</span> <span id="muteText">Mute AI</span>
                </button>
                <button id="endBtn" class="btn btn-danger">
                    <span>‚èπ</span> End Interview
                </button>
            </div>
        </div>
    </div>
    
    <div class="sidebar">
        <div class="timer-section">
            <div class="timer" id="timer">15:00</div>
            <div class="status" id="status">
                <span class="status-dot"></span>
                <span id="statusText">Ready</span>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="questionsCount">0</div>
                <div class="stat-label">Questions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="responsesCount">0</div>
                <div class="stat-label">Responses</div>
            </div>
        </div>
        
        <div style="margin-top: 24px; padding-top: 24px; border-top: 1px solid rgba(255,255,255,0.1);">
            <div class="stat-label" style="text-align: center; margin-bottom: 12px;">Interview Progress</div>
            <div style="background: rgba(255,255,255,0.1); height: 8px; border-radius: 4px; overflow: hidden;">
                <div id="progressBar" style="background: linear-gradient(90deg, var(--primary), #8b5cf6); height: 100%; width: 0%; transition: width 0.3s;"></div>
            </div>
        </div>
    </div>
</div>

<script>
const API = "https://api.anthropic.com/v1/messages";
const pdfjsLib = window['pdfjs-dist/build/pdf'];
pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

// State
let state = {
    cvText: "",
    history: [],
    interviewActive: false,
    isProcessing: false,
    isMuted: false,
    recognition: null,
    currentUtterance: null,
    stats: { questions: 0, responses: 0 },
    timeLeft: 15 * 60,
    lastTranscriptTime: 0
};

let audioCtx, analyser, dataArray, canvasCtx, timerInterval;

// ============= UTILITIES =============

function showToast(message) {
    const toast = document.createElement('div');
    toast.className = 'toast';
    toast.textContent = message;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
}

function formatTime(seconds) {
    const min = Math.floor(seconds / 60);
    const sec = seconds % 60;
    return `${min}:${sec.toString().padStart(2, '0')}`;
}

function setStatus(text, type = 'ready') {
    const statusEl = document.getElementById('status');
    const statusText = document.getElementById('statusText');
    statusEl.className = `status ${type}`;
    statusText.textContent = text;
}

function addMessage(content, type = 'ai') {
    const conversation = document.getElementById('conversation');
    const msg = document.createElement('div');
    msg.className = `message message-${type}`;
    
    const time = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
    
    const icon = type === 'ai' ? 'ü§ñ' : type === 'user' ? 'üë§' : '‚ÑπÔ∏è';
    const label = type === 'ai' ? 'AI Interviewer' : type === 'user' ? 'You' : 'System';
    
    msg.innerHTML = `
        <div class="message-header">
            <span>${icon}</span>
            <span>${label}</span>
            <span class="message-time">${time}</span>
        </div>
        <div class="message-content">${content}</div>
    `;
    
    conversation.insertBefore(msg, conversation.firstChild);
    
    if (type === 'ai') state.stats.questions++;
    if (type === 'user') state.stats.responses++;
    
    updateStats();
}

function updateStats() {
    document.getElementById('questionsCount').textContent = state.stats.questions;
    document.getElementById('responsesCount').textContent = state.stats.responses;
    
    const progress = (state.stats.responses / 10) * 100;
    document.getElementById('progressBar').style.width = Math.min(progress, 100) + '%';
}

// ============= PDF LOADING =============

document.getElementById('cvInput').onchange = async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    
    try {
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.querySelector('.upload-text').innerHTML = '<strong>Loading PDF...</strong>';
        
        const pdf = await pdfjsLib.getDocument(await file.arrayBuffer()).promise;
        let text = "";
        
        for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const content = await page.getTextContent();
            text += content.items.map(item => item.str).join(" ") + " ";
        }
        
        state.cvText = text.trim();
        
        if (state.cvText.length < 100) {
            throw new Error("Resume content too short");
        }
        
        uploadArea.classList.add('active');
        uploadArea.querySelector('.upload-icon').textContent = '‚úÖ';
        uploadArea.querySelector('.upload-text').innerHTML = `<strong>Resume Loaded</strong>${file.name}`;
        
        document.getElementById('startBtn').disabled = false;
        showToast('Resume loaded successfully!');
        
    } catch (err) {
        showToast('Error loading PDF: ' + err.message);
        console.error(err);
    }
};

// ============= WAVEFORM =============

function initWave(stream) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 256;
    analyser.smoothingTimeConstant = 0.8;
    
    const source = audioCtx.createMediaStreamSource(stream);
    source.connect(analyser);
    
    dataArray = new Uint8Array(analyser.frequencyBinCount);
    
    const canvas = document.getElementById('canvas');
    canvas.width = canvas.offsetWidth * 2;
    canvas.height = 120;
    canvasCtx = canvas.getContext('2d');
    
    function draw() {
        if (!state.interviewActive) return;
        
        requestAnimationFrame(draw);
        analyser.getByteFrequencyData(dataArray);
        
        canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
        
        const barWidth = canvas.width / 100;
        let x = 0;
        
        for (let i = 0; i < 100; i++) {
            const barHeight = (dataArray[i] / 255) * canvas.height * 0.8;
            
            const gradient = canvasCtx.createLinearGradient(0, canvas.height, 0, canvas.height - barHeight);
            gradient.addColorStop(0, '#6366f1');
            gradient.addColorStop(1, '#8b5cf6');
            
            canvasCtx.fillStyle = gradient;
            canvasCtx.fillRect(x, canvas.height - barHeight, barWidth - 2, barHeight);
            
            x += barWidth;
        }
    }
    
    draw();
}

// ============= TIMER =============

function startTimer() {
    const timerEl = document.getElementById('timer');
    
    timerInterval = setInterval(() => {
        state.timeLeft--;
        timerEl.textContent = formatTime(state.timeLeft);
        
        if (state.timeLeft === 300) {
            timerEl.classList.add('warning');
            showToast('5 minutes remaining');
        }
        
        if (state.timeLeft === 60) {
            timerEl.classList.add('danger');
            timerEl.classList.remove('warning');
            showToast('1 minute remaining!');
        }
        
        if (state.timeLeft <= 0) {
            finishInterview();
        }
    }, 1000);
}

// ============= SPEECH =============

function speak(text) {
    if (state.isMuted) {
        addMessage(text, 'ai');
        return Promise.resolve();
    }
    
    return new Promise((resolve) => {
        window.speechSynthesis.cancel();
        
        const utterance = new SpeechSynthesisUtterance(text);
        state.currentUtterance = utterance;
        
        utterance.rate = 0.95;
        utterance.pitch = 1.0;
        utterance.volume = 1.0;
        
        utterance.onstart = () => {
            setStatus('AI Speaking', 'speaking');
        };
        
        utterance.onend = () => {
            state.currentUtterance = null;
            setStatus('Listening', 'active');
            resolve();
        };
        
        utterance.onerror = () => {
            state.currentUtterance = null;
            resolve();
        };
        
        window.speechSynthesis.speak(utterance);
        addMessage(text, 'ai');
    });
}

function stopSpeaking() {
    window.speechSynthesis.cancel();
    state.currentUtterance = null;
}

// ============= SPEECH RECOGNITION =============

function initRecognition() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    
    if (!SpeechRecognition) {
        showToast('Speech recognition not supported');
        return false;
    }
    
    state.recognition = new SpeechRecognition();
    state.recognition.continuous = true;
    state.recognition.interimResults = true;
    state.recognition.lang = 'en-US';
    
    state.recognition.onstart = () => {
        setStatus('Listening', 'active');
    };
    
    state.recognition.onend = () => {
        if (state.interviewActive && !state.isProcessing) {
            setTimeout(() => {
                try {
                    state.recognition.start();
                } catch (e) {}
            }, 100);
        }
    };
    
    state.recognition.onerror = (event) => {
        if (event.error !== 'no-speech' && event.error !== 'aborted' && event.error !== 'audio-capture') {
            console.warn('Recognition error:', event.error);
        }
    };
    
    state.recognition.onresult = (event) => {
        const result = event.results[event.results.length - 1];
        
        if (!result.isFinal) return;
        
        const transcript = result[0].transcript.trim();
        
        if (transcript.length < 3) return;
        
        const now = Date.now();
        if (now - state.lastTranscriptTime < 2000) return;
        
        state.lastTranscriptTime = now;
        
        if (state.currentUtterance) {
            stopSpeaking();
            addMessage('(Interrupted)', 'system');
        }
        
        handleUserInput(transcript);
    };
    
    return true;
}

// ============= AI INTERACTION =============

async function handleUserInput(transcript) {
    if (state.isProcessing) return;
    
    state.isProcessing = true;
    addMessage(transcript, 'user');
    setStatus('Thinking', 'thinking');
    
    try {
        // Build conversation history
        const messages = [
            {
                role: "user",
                content: `You are conducting a professional technical interview. The candidate's resume: ${state.cvText.substring(0, 2000)}...

Ask relevant technical questions based on their experience. Be conversational, professional, and adaptive. Keep responses concise (2-3 sentences max).

${state.history.length === 0 ? 'Start with a warm greeting and your first question.' : 'Continue the interview based on their response.'}`
            }
        ];
        
        // Add conversation history
        state.history.forEach(msg => {
            messages.push(msg);
        });
        
        // Add current user response
        messages.push({
            role: "user",
            content: transcript
        });
        
        const response = await fetch(API, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "anthropic-version": "2023-06-01"
            },
            body: JSON.stringify({
                model: "claude-sonnet-4-20250514",
                max_tokens: 1000,
                messages: messages
            })
        });
        
        if (!response.ok) {
            throw new Error(`API error: ${response.status}`);
        }
        
        const data = await response.json();
        const aiResponse = data.content[0].text;
        
        // Update history
        state.history.push(
            { role: "user", content: transcript },
            { role: "assistant", content: aiResponse }
        );
        
        await speak(aiResponse);
        
    } catch (err) {
        console.error('Error:', err);
        showToast('Connection error: ' + err.message);
        await speak("I apologize, I had a technical issue. Could you please repeat that?");
    } finally {
        state.isProcessing = false;
    }
}

// ============= INTERVIEW CONTROL =============

async function startInterview() {
    try {
        setStatus('Initializing', 'thinking');
        
        const stream = await navigator.mediaDevices.getUserMedia({
            audio: {
                echoCancellation: true,
                noiseSuppression: true,
                autoGainControl: true
            }
        });
        
        if (!initRecognition()) return;
        
        state.recognition.start();
        initWave(stream);
        startTimer();
