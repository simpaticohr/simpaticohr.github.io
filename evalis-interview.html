<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Evalis AI | Executive Interview</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --border: #1f1f1f;
            --primary: #ffffff;
            --secondary: #666666;
            --accent: #3b82f6; /* Professional Blue */
            --danger: #ef4444;
            --glow: rgba(59, 130, 246, 0.5);
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; background: var(--bg); color: var(--primary);
            font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* --- THE CORE ORB --- */
        .stage {
            position: relative; width: 100%; height: 50vh;
            display: flex; align-items: center; justify-content: center;
            z-index: 10;
        }

        .orb {
            width: 100px; height: 100px; border-radius: 50%;
            background: #fff;
            box-shadow: 0 0 60px rgba(255,255,255,0.2);
            position: relative; z-index: 20;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* Ambient Rings */
        .ring {
            position: absolute; border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.05);
            top: 50%; left: 50%; transform: translate(-50%, -50%);
        }
        .ring:nth-child(1) { width: 200px; height: 200px; animation: spin 20s linear infinite; }
        .ring:nth-child(2) { width: 350px; height: 350px; border-color: rgba(255,255,255,0.03); animation: spin-rev 30s linear infinite; }
        
        /* Audio Visualization Bars (Pure CSS) */
        .visualizer {
            display: flex; align-items: center; justify-content: center; gap: 4px;
            position: absolute; width: 200px; height: 100px; z-index: 15;
            opacity: 0; transition: opacity 0.3s;
        }
        .bar { width: 4px; background: var(--accent); border-radius: 4px; animation: sound 0.5s infinite; }
        .bar:nth-child(odd) { animation-duration: 0.7s; }
        .bar:nth-child(2n) { animation-duration: 0.4s; }

        /* --- STATES --- */
        /* IDLE */
        .mode-idle .orb { transform: scale(1); opacity: 0.5; box-shadow: none; }

        /* LISTENING (User Speaking) */
        .mode-listening .orb { 
            transform: scale(1.1); background: #22c55e; 
            box-shadow: 0 0 80px rgba(34, 197, 94, 0.3);
        }
        .mode-listening .visualizer { opacity: 0; } /* Hide bars, show glow */

        /* THINKING (AI Processing) */
        .mode-thinking .orb {
            transform: scale(0.8); background: #f59e0b;
            box-shadow: 0 0 60px rgba(245, 158, 11, 0.4);
            animation: breathe 1s infinite alternate;
        }

        /* SPEAKING (AI Talking) */
        .mode-speaking .orb {
            transform: scale(1); background: var(--accent);
            box-shadow: 0 0 100px var(--glow);
        }
        .mode-speaking .visualizer { opacity: 1; }

        @keyframes spin { 100% { transform: translate(-50%, -50%) rotate(360deg); } }
        @keyframes spin-rev { 100% { transform: translate(-50%, -50%) rotate(-360deg); } }
        @keyframes sound { 0%, 100% { height: 10px; } 50% { height: 40px; } }
        @keyframes breathe { 0% { opacity: 0.7; } 100% { opacity: 1; } }

        /* --- UI CONTROLS --- */
        .interface {
            position: absolute; bottom: 0; width: 100%; height: 40vh;
            background: linear-gradient(to top, var(--bg) 20%, transparent);
            display: flex; flex-direction: column; align-items: center; justify-content: flex-end;
            padding-bottom: 50px; z-index: 30;
        }

        .status-text {
            color: var(--secondary); font-size: 14px; letter-spacing: 1px;
            margin-bottom: 20px; text-transform: uppercase; font-weight: 500;
        }

        .timer {
            font-variant-numeric: tabular-nums;
            font-size: 42px; font-weight: 300; letter-spacing: -1px;
            margin-bottom: 30px; opacity: 0; transform: translateY(20px); transition: 0.5s;
        }
        .timer.active { opacity: 1; transform: translateY(0); }

        .btn-glass {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff; padding: 16px 32px; border-radius: 50px;
            font-size: 16px; font-weight: 500; cursor: pointer;
            backdrop-filter: blur(12px); transition: all 0.2s;
            display: flex; align-items: center; gap: 12px;
        }
        .btn-glass:hover { background: rgba(255, 255, 255, 0.15); transform: translateY(-2px); }
        .btn-glass:active { transform: scale(0.98); }
        
        .btn-red { color: #ff8888; border-color: rgba(239, 68, 68, 0.3); background: rgba(239, 68, 68, 0.1); }
        .btn-red:hover { background: rgba(239, 68, 68, 0.2); }

        input[type="file"] { display: none; }
        .hidden { display: none !important; }

        /* Report Modal */
        .modal {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.95); z-index: 100;
            display: none; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.3s;
        }
        .modal.visible { opacity: 1; }
        .modal-card {
            background: #111; border: 1px solid #333; width: 90%; max-width: 500px;
            padding: 30px; border-radius: 24px; max-height: 80vh; overflow-y: auto;
        }
        .score-circle {
            width: 80px; height: 80px; border-radius: 50%;
            border: 4px solid var(--accent);
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: bold; margin: 0 auto 20px;
        }
    </style>
</head>
<body class="mode-idle">

    <div class="stage" id="stage">
        <div class="ring"></div>
        <div class="ring"></div>
        
        <div class="visualizer">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            <div class="bar"></div><div class="bar"></div>
        </div>

        <div class="orb" id="orb"></div>
    </div>

    <div class="interface">
        <div id="status" class="status-text">Ready for Interview</div>
        <div id="timer" class="timer">15:00</div>

        <div id="startPanel">
            <label class="btn-glass">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                <span>Upload Resume</span>
                <input type="file" id="cvInput" accept=".pdf">
            </label>
        </div>

        <div id="activePanel" class="hidden">
            <button id="endBtn" class="btn-glass btn-red">End Session</button>
        </div>
    </div>

    <div id="reportModal" class="modal">
        <div class="modal-card">
            <div class="score-circle" id="scoreValue">--</div>
            <h2 style="text-align:center; margin-top:0;">Evaluation Complete</h2>
            <div id="reportText" style="color:#aaa; line-height:1.6; font-size:14px;"></div>
            <button onclick="location.reload()" class="btn-glass" style="width:100%; justify-content:center; margin-top:20px;">Done</button>
        </div>
    </div>

<script>
    /* --- CONFIGURATION --- */
    const API_URL = "https://evalis-ai.simpaticohrconsultancy.workers.dev";
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
    const isAndroid = /Android/i.test(navigator.userAgent); // Simple detection

    /* --- STATE MACHINE --- */
    const State = {
        IDLE: 'idle',
        LISTENING: 'listening',
        THINKING: 'thinking',
        SPEAKING: 'speaking'
    };

    let appState = {
        mode: State.IDLE,
        cvText: "",
        history: [],
        timeLeft: 900,
        isActive: false
    };

    let timers = {
        session: null,   // 15min countdown
        watchdog: null,  // Resets mic if stuck
        silence: null    // Detects end of speech (PC)
    };

    /* --- UI CONTROLLER --- */
    const ui = {
        body: document.body,
        status: document.getElementById('status'),
        timer: document.getElementById('timer'),
        
        setMode(mode) {
            appState.mode = mode;
            this.body.className = `mode-${mode}`;
            
            // Text Feedback
            if(mode === State.LISTENING) this.status.textContent = "Listening...";
            else if(mode === State.THINKING) this.status.textContent = "Analyzing...";
            else if(mode === State.SPEAKING) this.status.textContent = "Interviewer Speaking";
            else this.status.textContent = "Ready";
        },

        showReport(text) {
            const modal = document.getElementById('reportModal');
            document.getElementById('reportText').innerHTML = text;
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('visible'), 10);
            
            // Mock Score extraction (just for visuals)
            const score = Math.floor(Math.random() * (95 - 75) + 75); 
            document.getElementById('scoreValue').textContent = score;
        }
    };

    /* --- AUDIO ENGINE --- */
    const AudioEngine = {
        recognition: null,
        synth: window.speechSynthesis,
        
        init() {
            if (!isAndroid && 'webkitSpeechRecognition' in window) {
                this.recognition = new webkitSpeechRecognition();
                this.recognition.continuous = false; // safer for turn-taking
                this.recognition.interimResults = false;
                this.recognition.lang = 'en-US';
                
                this.recognition.onresult = (e) => {
                    const text = e.results[0][0].transcript;
                    Engine.handleInput(text);
                };
                
                // Auto-restart if silence (PC Only)
                this.recognition.onend = () => {
                    if (appState.isActive && appState.mode === State.LISTENING) {
                        this.recognition.start();
                    }
                };
            }
        },

        startListening() {
            if (appState.mode === State.THINKING || appState.mode === State.SPEAKING) return;
            
            ui.setMode(State.LISTENING);
            
            // Watchdog: If no audio for 8s, nudge or restart
            clearTimeout(timers.watchdog);
            timers.watchdog = setTimeout(() => {
                if(appState.isActive && appState.mode === State.LISTENING) {
                    console.log("Watchdog: Restarting listener...");
                    this.stopListening();
                    setTimeout(() => this.startListening(), 200);
                }
            }, 8000);

            if (isAndroid && typeof Android !== "undefined") {
                try { Android.startInterview(); } catch(e) {}
            } else if (this.recognition) {
                try { this.recognition.start(); } catch(e) {}
            }
        },

        stopListening() {
            clearTimeout(timers.watchdog);
            if (isAndroid && typeof Android !== "undefined") {
                // Android handles its own stop usually
            } else if (this.recognition) {
                this.recognition.stop();
            }
        },

        speak(text) {
            ui.setMode(State.SPEAKING);
            this.stopListening(); // Ensure mic is off

            if (isAndroid && typeof Android !== "undefined") {
                Android.speak(text);
            } else {
                this.synth.cancel();
                const u = new SpeechSynthesisUtterance(text);
                u.rate = 1.1; 
                u.onend = () => Engine.onSpeechEnd();
                this.synth.speak(u);
            }
        }
    };

    /* --- CORE LOGIC ENGINE --- */
    const Engine = {
        async startSession(file) {
            // 1. UI Transition
            document.getElementById('startPanel').classList.add('hidden');
            document.getElementById('activePanel').classList.remove('hidden');
            ui.timer.classList.add('active');
            
            // 2. Parse PDF
            const buffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(buffer).promise;
            let fullText = "";
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const txt = await page.getTextContent();
                fullText += txt.items.map(s => s.str).join(" ");
            }
            appState.cvText = fullText;
            appState.isActive = true;

            // 3. Start Timer
            timers.session = setInterval(() => {
                appState.timeLeft--;
                const m = Math.floor(appState.timeLeft / 60);
                const s = appState.timeLeft % 60;
                ui.timer.textContent = `${m}:${s<10?'0'+s:s}`;
                if(appState.timeLeft <= 0) this.endSession();
            }, 1000);

            // 4. Initial Request
            this.sendRequest("start");
        },

        async handleInput(text) {
            if(!text.trim()) return;
            appState.history.push({role: "user", content: text});
            this.sendRequest("interview", text);
        },

        async sendRequest(mode, text = "") {
            ui.setMode(State.THINKING);
            AudioEngine.stopListening();

            const fd = new FormData();
            fd.append("mode", mode);
            fd.append("cvText", appState.cvText);
            fd.append("history", JSON.stringify(appState.history));
            if(text) fd.append("text", text);

            try {
                const res = await fetch(API_URL, {method:"POST", body:fd});
                const data = await res.json();
                
                if(data.reply) {
                    appState.history.push({role: "assistant", content: data.reply});
                    AudioEngine.speak(data.reply);
                }
            } catch(e) {
                console.error(e);
                // Retry logic could go here
                AudioEngine.speak("I'm having trouble connecting. Let's try again.");
            }
        },

        onSpeechEnd() {
            if(!appState.isActive) return;
            // Small delay to prevent echo
            setTimeout(() => AudioEngine.startListening(), 500);
        },

        async endSession() {
            appState.isActive = false;
            clearInterval(timers.session);
            AudioEngine.stopListening();
            
            ui.setMode(State.THINKING);
            ui.status.textContent = "Generating Report...";

            const fd = new FormData();
            fd.append("mode", "score");
            fd.append("history", JSON.stringify(appState.history));
            
            try {
                const res = await fetch(API_URL, {method:"POST", body:fd});
                const data = await res.json();
                ui.showReport(data.reply);
            } catch(e) {
                ui.showReport("Connection failed during reporting.");
            }
        }
    };

    /* --- BINDINGS --- */
    
    // File Upload
    document.getElementById('cvInput').onchange = (e) => {
        if(e.target.files[0]) Engine.startSession(e.target.files[0]);
    };

    // End Button
    document.getElementById('endBtn').onclick = () => Engine.endSession();

    // Android Hooks (Must be global)
    window.onRecognitionResult = (text) => Engine.handleInput(text);
    window.onFinishedSpeaking = () => Engine.onSpeechEnd();

    // Initialize
    AudioEngine.init();

</script>
</body>
</html>
