<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Evalis AI Interview</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #0c1b3a, #050b1a);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    color: white;
  }

  .card {
    width: 320px;
    padding: 28px;
    background: rgba(10, 20, 45, 0.95);
    border-radius: 16px;
    text-align: center;
    box-shadow: 0 0 40px rgba(60,120,255,0.35);
  }

  .orb {
    width: 58px;
    height: 58px;
    margin: 0 auto 14px;
    border-radius: 50%;
    background: radial-gradient(circle, #6aa8ff, #2a5bd7);
    box-shadow: 0 0 20px #3b82f6;
  }

  #question {
    font-size: 16px;
    margin: 10px 0 6px;
    min-height: 44px;
  }

  #status {
    font-size: 13px;
    color: #9bb3ff;
    margin-bottom: 14px;
  }

  button {
    background: #3b82f6;
    border: none;
    color: white;
    padding: 10px 18px;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
  }

  button:disabled {
    background: #444;
    cursor: not-allowed;
  }
</style>
</head>

<body>

<div class="card">
  <div class="orb"></div>
  <div id="question">Tell me about yourself.</div>
  <div id="status">Tap once to enable hands-free</div>
  <button id="startBtn">Enable Hands-Free Interview</button>
</div>

<script>
/* ================= CONFIG ================= */
const WORKER_URL = "https://evalis-ai.simpaticohrconsultancy.workers.dev";

/* ================= STATE ================= */
let recognition;
let handsFree = false;
let isThinking = false;
let interviewState = "introduction";

/* ================= ELEMENTS ================= */
const questionEl = document.getElementById("question");
const statusEl = document.getElementById("status");
const startBtn = document.getElementById("startBtn");

/* ================= SPEECH OUTPUT ================= */
function speak(text) {
  questionEl.innerText = text;
  statusEl.innerText = "Speaking…";

  speechSynthesis.cancel();

  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = "en-US";

  let finished = false;
  const proceed = () => {
    if (finished) return;
    finished = true;
    statusEl.innerText = "Listening…";
    startListening();
  };

  utter.onend = proceed;
  utter.onerror = proceed;

  setTimeout(proceed, Math.max(3500, text.length * 60));
  speechSynthesis.speak(utter);
}

/* ================= SPEECH INPUT ================= */
function setupRecognition() {
  recognition = new webkitSpeechRecognition();
  recognition.lang = "en-US";
  recognition.interimResults = false;
  recognition.continuous = false;

  recognition.onresult = e => {
    const answer = e.results[0][0].transcript;
    handleAnswer(answer);
  };

  recognition.onerror = () => restartListening();
}

function startListening() {
  if (!handsFree || isThinking) return;
  restartListening();
}

function restartListening() {
  try { recognition.stop(); } catch {}
  setTimeout(() => {
    try {
      recognition.start();
      statusEl.innerText = "Listening…";
    } catch {}
  }, 350);
}

/* ================= BACKEND CALL ================= */
async function handleAnswer(answer) {
  if (isThinking) return;

  isThinking = true;
  statusEl.innerText = "Thinking…";

  try {
    const res = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        answer,
        state: interviewState
      })
    });

    const data = await res.json();

    interviewState = data.nextState || interviewState;
    speak(data.followUp || "Can you explain that further?");
  } catch {
    speak("Sorry, please repeat that.");
  } finally {
    isThinking = false;
  }
}

/* ================= START ================= */
startBtn.onclick = () => {
  if (handsFree) return;

  handsFree = true;
  startBtn.disabled = true;
  startBtn.innerText = "Hands-Free Enabled";

  setupRecognition();
  speak("Tell me about yourself.");
};
</script>

</body>
</html>
