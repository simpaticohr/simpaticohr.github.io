<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite AI Interviewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        :root { --accent: #4f46e5; --bg: #0f172a; --card: #1e293b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { width: 90%; max-width: 500px; background: var(--card); padding: 40px; border-radius: 24px; text-align: center; border: 1px solid #334155; }
        .timer { font-size: 3.5rem; font-weight: 800; color: var(--accent); margin: 20px 0; font-family: monospace; }
        #status { font-size: 14px; color: #94a3b8; margin-bottom: 20px; text-transform: uppercase; }
        button { width: 100%; padding: 18px; border-radius: 12px; border: none; background: var(--accent); color: white; font-weight: bold; cursor: pointer; }
        /* Visual feedback for audio */
        #meter { width: 100%; height: 10px; background: #0b0f1a; border-radius: 5px; margin-bottom: 20px; overflow: hidden; }
        #fill { height: 100%; width: 0%; background: var(--accent); transition: width 0.1s; }
        #transcript { height: 150px; overflow-y: auto; background: #0b0f1a; margin-top: 20px; padding: 15px; border-radius: 12px; font-size: 14px; text-align: left; }
    </style>
</head>
<body>

<div class="container">
    <div id="status">Upload Resume to Initialize</div>
    <div class="timer" id="timer">15:00</div>
    <div id="meter"><div id="fill"></div></div>
    <input type="file" id="cvInput" accept=".pdf" style="margin-bottom: 20px;">
    <button id="startBtn" disabled>Start Technical Interview</button>
    <div id="transcript"></div>
</div>

<script>
    const WORKER_URL = "https://evalis-ai.simpaticohrconsultancy.workers.dev";
    let history = [], cvText = "", active = false, busy = false, timeLeft = 900;

    // 1. PDF Parser
    document.getElementById('cvInput').onchange = async (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = async () => {
            const pdfjsLib = window['pdfjs-dist/build/pdf'];
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
            const pdf = await pdfjsLib.getDocument({data: new Uint8Array(reader.result)}).promise;
            let text = "";
            for(let i=1; i<=pdf.numPages; i++){
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                text += content.items.map(s => s.str).join(" ") + " ";
            }
            cvText = text.trim();
            document.getElementById('status').innerText = "CV SYNCED - READY";
            document.getElementById('startBtn').disabled = false;
        };
        reader.readAsArrayBuffer(file);
    };

    // 2. Audio Capture with Visual Feedback
    async function startTurn() {
        if(!active || busy || timeLeft <= 0) return;
        busy = true;

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            
            // Audio Meter Logic
            const audioContext = new AudioContext();
            const source = audioContext.createMediaStreamSource(stream);
            const analyzer = audioContext.createAnalyser();
            source.connect(analyzer);
            const dataArray = new Uint8Array(analyzer.frequencyBinCount);
            
            const updateMeter = () => {
                if(!busy) return;
                analyzer.getByteFrequencyData(dataArray);
                const volume = Math.max(...dataArray);
                document.getElementById('fill').style.width = volume + "%";
                requestAnimationFrame(updateMeter);
            };
            updateMeter();

            const rec = new MediaRecorder(stream);
            const chunks = [];
            document.getElementById('status').innerText = "Interviewer Listening...";

            rec.ondataavailable = e => chunks.push(e.data);
            rec.onstop = async () => {
                const audioBlob = new Blob(chunks, {type: 'audio/webm'});
                if(audioBlob.size < 5000) { // Safety check
                    busy = false;
                    speak("I'm sorry, I didn't catch that. Could you repeat?");
                    return;
                }

                const fd = new FormData();
                fd.append("mode", "interview");
                fd.append("audio", audioBlob, "v.webm");
                fd.append("cvText", cvText);
                fd.append("history", JSON.stringify(history));

                const res = await fetch(WORKER_URL, { method: "POST", body: fd });
                const data = await res.json();
                
                history = data.history || history;
                document.getElementById('transcript').innerHTML += `<div>You: ${data.transcript}</div>`;
                speak(data.reply);
                stream.getTracks().forEach(t => t.stop());
                audioContext.close();
            };

            rec.start();
            setTimeout(() => { if(rec.state === "recording") rec.stop(); }, 8000); 
        } catch (err) { alert("Mic required."); }
    }

    // 3. Recursive Speech Loop
    function speak(text) {
        window.speechSynthesis.cancel();
        const ut = new SpeechSynthesisUtterance(text);
        document.getElementById('transcript').innerHTML += `<div style="color: #818cf8">AI: ${text}</div>`;
        ut.onend = () => { 
            busy = false; 
            if(active) setTimeout(startTurn, 300); 
        };
        window.speechSynthesis.speak(ut);
    }

    document.getElementById('startBtn').onclick = async () => {
        active = true;
        document.getElementById('startBtn').style.display = "none";
        // Start 15m timer
        setInterval(() => { if(timeLeft > 0) timeLeft--; }, 1000);
        
        const fd = new FormData();
        fd.append("mode", "start");
        fd.append("cvText", cvText);
        const res = await fetch(WORKER_URL, { method: "POST", body: fd });
        const data = await res.json();
        history = data.history;
        speak(data.reply);
    };
</script>
</body>
</html>
