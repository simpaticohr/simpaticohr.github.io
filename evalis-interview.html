<script>
    const WORKER_URL = "https://your-worker-url.workers.dev";
    let history = [], cvText = "", active = false, busy = false, timeLeft = 900;

    // 1. PDF Extract
    document.getElementById('cvInput').onchange = async (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = async () => {
            const pdfjsLib = window['pdfjs-dist/build/pdf'];
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
            const pdf = await pdfjsLib.getDocument({data: new Uint8Array(reader.result)}).promise;
            let text = "";
            for(let i=1; i<=pdf.numPages; i++){
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                text += content.items.map(s => s.str).join(" ") + " ";
            }
            cvText = text.trim();
            document.getElementById('startBtn').disabled = false;
        };
        reader.readAsArrayBuffer(file);
    };

    // 2. Start Logic
    document.getElementById('startBtn').onclick = async () => {
        active = true;
        document.getElementById('startBtn').style.display = "none";
        startTimer(); // 15:00 counter
        
        const fd = new FormData();
        fd.append("mode", "start");
        fd.append("cvText", cvText);

        const res = await fetch(WORKER_URL, { method: "POST", body: fd });
        const data = await res.json();
        history = data.history;
        speak(data.reply);
    };

    // 3. Continuous Turn Loop
    async function startTurn() {
        if(!active || busy || timeLeft <= 0) return;
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const rec = new MediaRecorder(stream);
        const chunks = [];
        
        rec.ondataavailable = e => chunks.push(e.data);
        rec.onstop = async () => {
            busy = true;
            const fd = new FormData();
            fd.append("mode", "interview");
            fd.append("audio", new Blob(chunks, {type: 'audio/webm'}), "a.webm");
            fd.append("history", JSON.stringify(history));
            fd.append("cvText", cvText);

            const res = await fetch(WORKER_URL, { method: "POST", body: fd });
            const data = await res.json();
            history = data.history;
            speak(data.reply);
            stream.getTracks().forEach(t => t.stop());
        };

        rec.start();
        setTimeout(() => { if(rec.state === "recording") rec.stop(); }, 8000); 
    }

    function speak(text) {
        const ut = new SpeechSynthesisUtterance(text);
        ut.onend = () => { 
            busy = false; 
            if(active) setTimeout(startTurn, 300); // Instant Re-entry
        };
        window.speechSynthesis.speak(ut);
    }
</script>
