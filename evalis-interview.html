<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Evalis AI Interview</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
body {
  font-family: Arial, sans-serif;
  background: #0b1020;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.card {
  background: #111833;
  padding: 30px;
  border-radius: 12px;
  width: 90%;
  max-width: 420px;
  text-align: center;
}
button {
  margin-top: 20px;
  padding: 12px 20px;
  border: none;
  border-radius: 8px;
  background: #4f7cff;
  color: #fff;
  font-size: 16px;
}
.status {
  margin-top: 10px;
  opacity: 0.7;
}
</style>
</head>
<body>

<div class="card">
  <h2 id="question">Click Start Interview</h2>
  <button onclick="startInterview()">Start Interview</button>
  <div class="status" id="status"></div>
</div>

<script>
const WORKER_URL = "https://evalis-ai.simpaticohrconsultancy.workers.dev";

/* -------- CANDIDATE PROFILE (later from CV) -------- */
const candidateProfile = {
  role: "HR Recruiter",
  experience: 4,
  skills: ["ATS", "Client Handling", "Bulk Hiring"]
};

/* -------- INTERVIEW STATE -------- */
let interview = {
  topicIndex: 0,
  depth: 0,
  maxDepth: 3,
  completed: false
};

/* -------- QUESTIONS -------- */
function getBaseQuestion() {
  const skill = candidateProfile.skills[interview.topicIndex];
  return `You mentioned ${skill}. How did you use it in your role?`;
}

/* -------- SPEECH -------- */
function speak(text) {
  document.getElementById("question").innerText = text;
  const utter = new SpeechSynthesisUtterance(text);
  speechSynthesis.cancel();
  speechSynthesis.speak(utter);
}

/* -------- LISTEN -------- */
function listen() {
  const SpeechRecognition =
    window.SpeechRecognition || window.webkitSpeechRecognition;
  const recog = new SpeechRecognition();
  recog.lang = "en-US";
  recog.start();

  document.getElementById("status").innerText = "Listening...";

  recog.onresult = e => {
    recog.stop();
    const answer = e.results[0][0].transcript;
    document.getElementById("status").innerText = "Thinking...";
    processAnswer(answer);
  };

  recog.onerror = () => {
    document.getElementById("status").innerText = "Please try again.";
    listen();
  };
}

/* -------- INTERVIEW BRAIN -------- */
function analyze(answer) {
  return {
    ownership: /\b(i|my|me)\b/i.test(answer),
    example: /(example|when|situation|project)/i.test(answer),
    impact: /(result|impact|improved|achieved|reduced)/i.test(answer)
  };
}

/* -------- PROCESS ANSWER -------- */
async function processAnswer(answer) {
  if (interview.completed) return;

  const s = analyze(answer);
  interview.depth++;

  let followUp;

  if (!s.ownership) {
    followUp = "What was your personal role in this?";
  } else if (!s.example) {
    followUp = "Can you give a specific example?";
  } else if (!s.impact) {
    followUp = "What was the result of your work?";
  } else {
    interview.depth = 0;
    interview.topicIndex++;
    if (interview.topicIndex >= candidateProfile.skills.length) {
      interview.completed = true;
      speak("Thank you. The interview is complete.");
      document.getElementById("status").innerText = "";
      return;
    }
    followUp = getBaseQuestion();
  }

  speak(followUp);
  setTimeout(listen, 1500);
}

/* -------- START -------- */
function startInterview() {
  const q = getBaseQuestion();
  speak(q);
  setTimeout(listen, 1500);
}
</script>

</body>
</html>
