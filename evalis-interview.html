<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Evalis AI Interview</title>

<script src="https://unpkg.com/@ricky0123/vad-web@0.0.7/dist/bundle.standard.js"></script>

<style>
body {
  margin: 0;
  background: #020617;
  font-family: system-ui;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

.card {
  background: #0f172a;
  padding: 36px;
  border-radius: 20px;
  width: 320px;
  text-align: center;
  border: 1px solid #1e293b;
}

#status {
  font-size: 11px;
  color: #3b82f6;
  text-transform: uppercase;
  margin-bottom: 16px;
}

#question {
  font-size: 15px;
  color: #cbd5f5;
  min-height: 70px;
  margin-bottom: 20px;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: #2563eb;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

button:disabled {
  background: #1e293b;
  color: #64748b;
}

.pulse {
  width: 12px;
  height: 12px;
  background: #22c55e;
  border-radius: 50%;
  margin: 0 auto 12px;
  display: none;
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.4); opacity: 0.6; }
  100% { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>
<div class="card">
  <div class="pulse" id="pulse"></div>
  <div id="status">Evalis AI Ready</div>
  <div id="question">Ready to begin?</div>
  <button id="startBtn">Start Interview</button>
</div>

<script>
const startBtn = document.getElementById("startBtn");
const statusEl = document.getElementById("status");
const questionEl = document.getElementById("question");
const pulse = document.getElementById("pulse");

const synth = window.speechSynthesis;
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

const questions = [
  "Tell me about your background.",
  "What experience do you have related to this role?",
  "Describe a challenge you handled well.",
  "Why should we hire you?"
];

let qIndex = 0;
let recognition;
let vadInstance;

function speak(text) {
  synth.cancel();
  statusEl.innerText = "Evalis AI Speaking";
  const u = new SpeechSynthesisUtterance(text);
  u.rate = 0.95;
  u.onend = () => statusEl.innerText = "Listening…";
  synth.speak(u);
}

async function startInterview() {
  startBtn.style.display = "none";
  statusEl.innerText = "Requesting microphone…";

  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

    recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    recognition.continuous = false;

    recognition.onresult = () => {
      recognition.stop();
      qIndex++;

      if (qIndex < questions.length) {
        setTimeout(() => speak(questions[qIndex]), 800);
      } else {
        statusEl.innerText = "Interview Completed";
        questionEl.innerText = "Thank you. Your interview is complete.";
        pulse.style.display = "none";
      }
    };

    vadInstance = await vad.MicVAD.new({
      stream,
      onSpeechStart: () => {
        pulse.style.display = "block";
        if (synth.speaking) synth.cancel();
      },
      onSpeechEnd: () => {
        pulse.style.display = "none";
        try {
          recognition.start();
        } catch (e) {}
      }
    });

    vadInstance.start();
    speak(questions[0]);

  } catch (err) {
    statusEl.innerText = "Microphone blocked";
    questionEl.innerText = "Please allow mic access and refresh.";
  }
}

startBtn.onclick = startInterview;
</script>
</body>
</html>
