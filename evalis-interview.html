<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Evalis AI Interview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0a1a3a, #020617);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #fff;
    }

    .card {
      width: 90%;
      max-width: 420px;
      background: #0b1220;
      border-radius: 14px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0,120,255,0.35);
    }

    .orb {
      width: 70px;
      height: 70px;
      margin: 0 auto 16px;
      border-radius: 50%;
      background: radial-gradient(circle, #60a5fa, #2563eb);
      box-shadow: 0 0 25px rgba(96,165,250,0.9);
    }

    #question {
      font-size: 18px;
      margin-bottom: 8px;
    }

    #status {
      font-size: 13px;
      color: #94a3b8;
      min-height: 18px;
    }

    button {
      margin-top: 16px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="orb"></div>
    <div id="question">Tell me about yourself.</div>
    <div id="status">Tap Start Interview</div>
    <button id="startBtn">Start Interview</button>
  </div>

<script>
/* ================= CONFIG ================= */
const WORKER_URL = "https://evalis-ai.simpaticohrconsultancy.workers.dev";

/* ================= STATE ================= */
let listening = false;
let currentState = "introduction";

/* ================= SPEECH ================= */
const SpeechRecognition =
  window.SpeechRecognition || window.webkitSpeechRecognition;

const recognition = new SpeechRecognition();
recognition.lang = "en-US";
recognition.continuous = false;
recognition.interimResults = false;

/* ================= SPEAK (ZARA SAFE) ================= */
function speak(text, callback) {
  document.getElementById("question").innerText = text;
  document.getElementById("status").innerText = "Speaking...";

  speechSynthesis.cancel();

  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = "en-US";

  let finished = false;

  const forceContinue = () => {
    if (finished) return;
    finished = true;
    document.getElementById("status").innerText = "Listening...";
    callback && callback();
  };

  utter.onend = forceContinue;
  utter.onerror = forceContinue;

  // ðŸ”¥ Zara-style safety net
  setTimeout(forceContinue, Math.max(3500, text.length * 60));

  speechSynthesis.speak(utter);
}

/* ================= LISTEN ================= */
function listen() {
  if (listening) return;
  listening = true;
  recognition.start();
}

recognition.onresult = (event) => {
  listening = false;
  const answer = event.results[0][0].transcript;
  sendAnswer(answer);
};

recognition.onerror = () => {
  listening = false;
  setTimeout(listen, 800);
};

/* ================= SEND ANSWER ================= */
async function sendAnswer(answer) {
  document.getElementById("status").innerText = "Thinking...";

  try {
    const res = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ answer, state: currentState })
    });

    const data = await res.json();

    currentState = data.nextState || currentState;

    speak(data.followUp || "Can you explain that further?", listen);

  } catch (e) {
    speak("Sorry, please repeat that.", listen);
  }
}

/* ================= START ================= */
document.getElementById("startBtn").onclick = () => {
  document.getElementById("startBtn").disabled = true;
  speak("Tell me about yourself.", listen);
};
</script>

</body>
</html>
