<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Job Portal | Simpatico HR</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #002d5a; --tech: #00c2ff; --light: #f8fbff; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--light); }
        nav { background: var(--primary); padding: 15px 5%; color: white; display: flex; justify-content: space-between; }
        .container { max-width: 1000px; margin: 50px auto; padding: 0 20px; }
        .job-card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; border-left: 5px solid var(--tech); }
        .btn-apply { background: var(--primary); color: white; padding: 10px 20px; border-radius: 6px; text-decoration: none; display: inline-block; margin-top: 10px; }
        #loader { text-align: center; color: #666; padding: 50px; }
    </style>
</head>
<body>

<nav>
    <div style="font-weight: 700;">SIMPATICO <span style="color: var(--tech);">HR</span></div>
    <div><a href="index.html" style="color:white; text-decoration:none;">Home</a></div>
</nav>

<div class="container">
    <h1>Current Openings</h1>
    <div id="job-container">
        <p id="loader">Scanning for opportunities...</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.0"></script>
<script>
    const { Client, Databases } = Appwrite;
    const client = new Client()
        .setEndpoint('https://cloud.appwrite.io/v1')
        .setProject('67790b850020d5256e6d'); // Your Project ID

    const databases = new Databases(client);

    async function fetchJobs() {
        try {
            // Fetches documents from your ATS_database
            const response = await databases.listDocuments('ATS_database', 'Jobs'); 
            const container = document.getElementById('job-container');
            container.innerHTML = ''; 

            if (response.documents.length === 0) {
                container.innerHTML = '<p>No active jobs. Check back soon!</p>';
                return;
            }

            response.documents.forEach(job => {
                container.innerHTML += `
                    <div class="job-card">
                        <h3>${job.Title}</h3>
                        <p><strong>Location:</strong> ${job.Location} | <strong>Salary:</strong> ${job.Salary}</p>
                        <p>${job.Description}</p>
                        <a href="apply.html?jobid=${job.$id}&title=${encodeURIComponent(job.Title)}" class="btn-apply">Apply Now</a>
                    </div>`;
            });
        } catch (error) {
            console.error(error);
            document.getElementById('job-container').innerHTML = '<p>Error connecting to Job Portal. Please refresh.</p>';
        }
    }

    fetchJobs();
</script>
</body>
</html>
