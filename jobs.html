<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Job Board | Simpatico HR</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #f0f4f8; }
        .container { max-width: 1000px; margin: 50px auto; display: grid; grid-template-columns: 1fr 1fr; gap: 40px; padding: 20px; }
        .job-item { background: #fff; padding: 20px; border-radius: 10px; margin-bottom: 15px; border-left: 5px solid #0078d4; cursor: pointer; }
        .apply-box { background: #fff; padding: 30px; border-radius: 15px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; }
    </style>
</head>
<body>

<nav style="background: #002d5a; padding: 15px 5%; color: #fff; display: flex; justify-content: space-between;">
    <strong>SIMPATICO HR</strong>
    <a href="index.html" style="color:#fff; text-decoration:none;">Back Home</a>
</nav>

<div class="container">
    <div>
        <h2>Local Openings</h2>
        <div class="job-item" onclick="document.getElementById('jobF').value='IT Support - Domestic'">
            <h4>IT Support Specialist</h4>
            <p>Location: Regional Office (Kerala/UAE/UK)</p>
        </div>
    </div>
    <div class="apply-box">
        <h3>Quick Apply</h3>
        <form action="https://formspree.io/f/mqeaalvd" method="POST" enctype="multipart/form-data">
            <input type="text" name="Job" id="jobF" readonly placeholder="Select a job">
            <input type="text" name="Name" placeholder="Full Name" required>
            <input type="file" name="Resume" required>
            <button type="submit" style="width:100%; padding:15px; background:#0078d4; color:#fff; border:none; border-radius:8px;">Submit CV</button>
        </form>
    </div>
</div>
</body>
</html>
