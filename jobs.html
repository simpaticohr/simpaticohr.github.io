<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Current Openings | Simpatico HR</title>

    <link rel="stylesheet" href="CSS/style.css">

    <!-- ✅ CORRECT Supabase UMD build -->
    <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

    <style>
        .job-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
        }
        .job-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-left: 5px solid #007bff;
            text-align: left;
        }
        .job-card h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 1.4rem;
        }
        .job-card p {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 8px;
        }
        .apply-btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 10px;
        }
        .apply-btn:hover {
            background: #0056b3;
        }
        .loading-msg {
            text-align: center;
            font-size: 1.2rem;
            color: #666;
            padding: 50px;
        }
    </style>
</head>

<body>

<nav>
    <div class="nav-inner">
        <div class="logo"><strong style="font-size:1.6rem;color:#007bff;">Simpatico HR</strong></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="jobs.html" class="active">Jobs</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
</nav>

<header class="page-banner-small">
    <h1>Current Job Openings</h1>
    <p>Find your next global opportunity</p>
</header>

<div id="jobList" class="job-grid">
    <p class="loading-msg">Fetching the latest opportunities...</p>
</div>

<!-- ✅ SCRIPT AT BOTTOM (BEST PRACTICE) -->
<script>
    console.log("Supabase loaded:", window.supabase);

    const SUPABASE_URL = "https://cvkxtsvgnynxexmemfuy.supabase.co";
    const SUPABASE_ANON_KEY =
        "EyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2a3h0c3ZnbnlueGV4bWVtZnV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0MjE2NTEsImV4cCI6MjA4Mjk5NzY1MX0.2mys8Cc-ucJ1uLThEGJubeDEg1TvfIAkW-xFsR4ecq4";

    const supabase = window.supabase.createClient(
        SUPABASE_URL,
        SUPABASE_ANON_KEY
    );

    async function fetchJobs() {
        const container = document.getElementById("jobList");

        const { data: jobs, error } = await supabase
            .from("jobs")
            .select("*")
            .eq("is_active", true);

        if (error) {
            console.error(error);
            container.innerHTML =
                "<p class='loading-msg'>Error loading jobs</p>";
            return;
        }

        container.innerHTML = "";

        if (!jobs || jobs.length === 0) {
            container.innerHTML =
                "<p class='loading-msg'>No active openings</p>";
            return;
        }

        jobs.forEach(job => {
            container.innerHTML += `
                <div class="job-card">
                    <h3>${job.title}</h3>
                    <p><strong>Location:</strong> ${job.location || "Remote"}</p>
                    <p><strong>Department:</strong> ${job.department || "General"}</p>
                    <a class="apply-btn" href="apply.html?job_id=${job.id}">
                        Apply Now
                    </a>
                </div>
            `;
        });
    }

    fetchJobs();
</script>

</body>
</html>
