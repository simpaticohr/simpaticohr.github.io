<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; transition: 0.3s; }
        .job-card { background: white; padding: 20px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ddd; }
        .apply-btn { background: #000; color: #fff; padding: 10px; text-decoration: none; border-radius: 5px; display: inline-block; }
        /* Dynamic Header Style */
        #header-area { text-align: center; margin-bottom: 40px; }
    </style>
</head>
<body>

    <div id="header-area">
        <h1 id="display-company">Simpatico HR</h1>
        <p>Current Career Opportunities</p>
    </div>

    <div id="jobList">Loading opportunities...</div>

    <script>
        const SUPABASE_URL = "https://cvkxtsvgnynxexmemfuy.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2a3h0c3ZnbnlueGV4bWVtZnV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0MjE2NTEsImV4cCI6MjA4Mjk5NzY1MX0.2mys8Cc-ucJ1uLThEGJubeDEg1TvfIAkW-xFsR4ecq4";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // 1. GET THE COMPANY NAME FROM THE URL (e.g., jobs.html?org=Google)
        const urlParams = new URLSearchParams(window.location.search);
        const orgName = urlParams.get('org') || 'Simpatico HR';

        document.getElementById('display-company').textContent = orgName;

        async function fetchOrgJobs() {
            const container = document.getElementById("jobList");
            
            // 2. ONLY FETCH JOBS FOR THIS SPECIFIC COMPANY
            const { data: jobs, error } = await supabase
                .from("jobs")
                .select("*")
                .eq("company_name", orgName)
                .eq("is_active", true);

            if (error) {
                container.innerHTML = "Error loading jobs.";
                return;
            }

            if (!jobs || jobs.length === 0) {
                container.innerHTML = `<p>No active openings for ${orgName} right now.</p>`;
                return;
            }

            container.innerHTML = "";
            jobs.forEach(job => {
                container.innerHTML += `
                    <div class="job-card">
                        <h3>${job.title}</h3>
                        <p>${job.location} | ${job.department}</p>
                        <a href="apply.html?job_id=${job.id}&org=${orgName}" class="apply-btn">Apply Now</a>
                    </div>`;
            });
        }

        fetchOrgJobs();
    </script>
</body>
</html>
