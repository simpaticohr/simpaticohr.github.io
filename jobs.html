<div class="job-card" style="background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; border-left: 5px solid var(--tech);">
    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
        <div>
            <h3 style="color: var(--primary); margin: 0;">HR Intern (Fresher)</h3>
            <p style="color: #666; font-size: 14px; margin: 5px 0;"><i class="fa-solid fa-location-dot"></i> Remote</p>
        </div>
        <span style="background: #e0f7fa; color: #00838f; padding: 5px 12px; border-radius: 20px; font-size: 12px; font-weight: bold;">Internship</span>
    </div>
    
    <p style="font-size: 14px; color: #444; margin: 15px 0;">
        Seeking proactive HR freshers to assist in recruitment, employee engagement, and documentation. Great opportunity to learn 2026 industry standards.
    </p>

    <form action="mailto:your-email@example.com" method="post" enctype="text/plain" style="margin-top: 20px; text-align: left;">
        <label style="font-size: 12px; font-weight: bold; color: var(--primary);">Email Address</label>
        <input type="email" name="Email" placeholder="yourname@gmail.com" required style="width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px;">
        
        <label style="font-size: 12px; font-weight: bold; color: var(--primary);">Link to CV (Google Drive/Dropbox)</label>
        <input type="text" name="CV_Link" placeholder="Paste your CV link here" required style="width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px;">
        
        <button type="submit" class="btn" style="background: var(--primary); color: white; width: 100%; border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: bold;">
            <i class="fa-solid fa-paper-plane"></i> Apply Now
        </button>
    </form>
</div>
