<section class="resume-interview">
  <h2>Resume-Based AI Interview</h2>
  <p>Upload your resume and attend a personalized AI interview.</p>

  <input 
    type="file" 
    id="resumeInput" 
    accept="application/pdf"
    style="display:none"
  />

  <button class="btn" onclick="document.getElementById('resumeInput').click()">
    Upload Resume (PDF)
  </button>

  <p id="resumeStatus" style="margin-top:10px;font-size:14px;color:#16a34a;"></p>

  <a 
    href="evalis-interview.html" 
    id="startInterviewBtn"
    class="btn"
    style="display:none;margin-top:15px;background:#2563eb;color:white;"
  >
    Start Resume-Based Interview
  </a>
</section>
