<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simpatico HR | Jobs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: system-ui, -apple-system;
      background: #f5f7fb;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
    }

    h1 {
      color: #002d5a;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      margin-bottom: 30px;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg,#002d5a,#00c2ff);
      color: white;
      padding: 25px;
    }

    .body {
      padding: 25px;
    }

    .meta {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      color: #64748b;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .meta i {
      color: #00c2ff;
      margin-right: 6px;
    }

    .apply {
      display: inline-block;
      margin-top: 15px;
      background: #002d5a;
      color: white;
      padding: 12px 24px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
    }

    .loading {
      text-align: center;
      font-weight: 600;
      color: #555;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Current Openings</h1>
  <div id="jobs" class="loading">Loading jobs…</div>
</div>

<script>
  const SUPABASE_URL = "https://cvkxtsvgnynxexmemfuy.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2a3h0c3ZnbnlueGV4bWVtZnV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0MjE2NTEsImV4cCI6MjA4Mjk5NzY1MX0.2mys8Cc-ucJ1uLThEGJubeDEg1TvfIAkW-xFsR4ecq4";

  const supabaseClient = supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  async function loadJobs() {
    const jobsDiv = document.getElementById("jobs");

    const { data, error } = await supabaseClient
      .from("jobs")
      .select("*")
      .order("created_at", { ascending: false });

    if (error) {
      console.error(error);
      jobsDiv.innerHTML = "Error loading jobs";
      return;
    }

    if (!data || data.length === 0) {
      jobsDiv.innerHTML = "No openings available";
      return;
    }

    jobsDiv.innerHTML = "";

    data.forEach(job => {
      jobsDiv.innerHTML += `
        <div class="card">
          <div class="header">
            <small>Now Hiring</small>
            <h2>${job.title}</h2>
          </div>
          <div class="body">
            <div class="meta">
              <div><i class="fa fa-briefcase"></i>${job.department || "General"}</div>
              <div><i class="fa fa-location-dot"></i>${job.location || "Remote"}</div>
              <div><i class="fa fa-building"></i>${job.company_name || "Simpatico HR"}</div>
            </div>
            <p>${job.description || "Role details will be shared during interview."}</p>
            <a class="apply" href="career.html?job_id=${job.id}">
              Apply Now →
            </a>
          </div>
        </div>
      `;
    });
  }

  loadJobs();
</script>

</body>
</html>
