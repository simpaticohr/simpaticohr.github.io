<div class="job-container" style="max-width: 800px; margin: 40px auto; padding: 0 20px;">
    <div class="modern-card" style="background: white; border-radius: 24px; overflow: hidden; box-shadow: 0 20px 40px rgba(0,45,90,0.1); border: 1px solid #e1e8f0;">
        
        <div style="height: 120px; background: linear-gradient(135deg, #002d5a 0%, #00c2ff 100%); padding: 30px; position: relative;">
            <span style="background: rgba(255,255,255,0.2); backdrop-filter: blur(5px); color: white; padding: 6px 16px; border-radius: 50px; font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">
                Now Hiring
            </span>
            <h2 style="color: white; margin-top: 15px; font-size: 28px;">HR Intern (Freshers)</h2>
        </div>

        <div style="padding: 40px;">
            <div style="display: flex; gap: 20px; margin-bottom: 30px; flex-wrap: wrap;">
                <div style="display: flex; align-items: center; color: #64748b; font-size: 14px;">
                    <i class="fa-solid fa-location-dot" style="margin-right: 8px; color: #00c2ff;"></i> Remote / Work from Home
                </div>
                <div style="display: flex; align-items: center; color: #64748b; font-size: 14px;">
                    <i class="fa-solid fa-clock" style="margin-right: 8px; color: #00c2ff;"></i> Full-time (6 Months)
                </div>
                <div style="display: flex; align-items: center; color: #64748b; font-size: 14px;">
                    <i class="fa-solid fa-indian-rupee-sign" style="margin-right: 8px; color: #00c2ff;"></i> Performance Stipend
                </div>
            </div>

            <h4 style="color: #002d5a; margin-bottom: 10px;">Role Overview</h4>
            <p style="color: #555; line-height: 1.6; font-size: 15px;">
                Join Simpatico HR's elite 2026 talent program.
            </p>

            <hr style="border: 0; border-top: 1px solid #f1f5f9; margin: 30px 0;">

            <h4 style="color: #002d5a; margin-bottom: 20px;">Quick Apply</h4>
            <form action="mailto:hr@simpaticohr.com" method="post" enctype="text/plain" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                
                <div style="grid-column: span 1;">
                    <label style="display: block; font-size: 13px; font-weight: 600; margin-bottom: 8px;">Full Name</label>
                    <input type="text" name="Name" placeholder="Enter name" required style="width: 100%; padding: 12px; border: 2px solid #f1f5f9; border-radius: 12px; transition: 0.3s; outline: none; box-sizing: border-box;">
                </div>

                <div style="grid-column: span 1;">
                    <label style="display: block; font-size: 13px; font-weight: 600; margin-bottom: 8px;">Email Address</label>
                    <input type="email" name="Email" placeholder="email@example.com" required style="width: 100%; padding: 12px; border: 2px solid #f1f5f9; border-radius: 12px; outline: none; box-sizing: border-box;">
                </div>

                <div style="grid-column: span 2;">
                    <label style="display: block; font-size: 13px; font-weight: 600; margin-bottom: 8px;">CV / Portfolio Link (Drive/LinkedIn)</label>
                    <input type="url" name="CV_Link" placeholder="https://..." required style="width: 100%; padding: 12px; border: 2px solid #f1f5f9; border-radius: 12px; outline: none; box-sizing: border-box;">
                </div>

                <div style="grid-column: span 2;">
                    <button type="submit" style="width: 100%; background: #002d5a; color: white; padding: 16px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.3s; margin-top: 10px;">
                        Submit Application <i class="fa-solid fa-arrow-right" style="margin-left: 8px;"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
