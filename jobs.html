<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simpatico HR | Jobs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"/>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #f5f7fb;
      margin: 0;
      padding: 0;
    }

    .job-container {
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .job-card {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,45,90,0.1);
      border: 1px solid #e1e8f0;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .job-header {
      padding: 30px;
      background: linear-gradient(135deg, #002d5a, #00c2ff);
      color: white;
    }

    .job-header h2 {
      margin: 12px 0 0;
    }

    .job-body {
      padding: 30px;
    }

    .job-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      color: #64748b;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .job-meta i {
      color: #00c2ff;
      margin-right: 6px;
    }

    .apply-btn {
      display: inline-block;
      background: #002d5a;
      color: white;
      padding: 14px 26px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      margin-top: 15px;
    }

    .apply-btn:hover {
      opacity: 0.9;
    }

    .loading {
      text-align: center;
      font-weight: 600;
      color: #555;
    }
  </style>
</head>

<body>

<div class="job-container">
  <h1 style="color:#002d5a;margin-bottom:30px">Current Openings</h1>
  <div id="jobs" class="loading">Loading jobsâ€¦</div>
</div>

<script>
  const SUPABASE_URL = "https://cvkxtsvgnynxexmemfuy.supabase.co";
  const SUPABASE_ANON_KEY = "YOUR_ANON_KEY_HERE";

  const supabaseClient = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  async function loadJobs() {
    const container = document.getElementById("jobs");

    const { data, error } = await supabaseClient
      .from("jobs")
      .select("*")
      .eq("is_active", true)
      .order("created_at", { ascending: false });

    if (error) {
      container.innerHTML = "<p>Error loading jobs</p>";
      console.error(error);
      return;
    }

    if (!data.length) {
      container.innerHTML = "<p>No openings available</p>";
      return;
    }

    container.innerHTML = "";

    data.forEach(job => {
      const card = document.createElement("div");
      card.className = "job-card";

      card.innerHTML = `
        <div class="job-header">
          <span style="font-size:12px;font-weight:600;opacity:0.9">Now Hiring</span>
          <h2>${job.title}</h2>
        </div>

        <div class="job-body">
          <div class="job-meta">
            <div><i class="fa-solid fa-briefcase"></i>${job.department || "General"}</div>
            <div><i class="fa-solid fa-location-dot"></i>${job.location || "Remote"}</div>
            <div><i class="fa-solid fa-building"></i>${job.company_name || "Simpatico HR"}</div>
          </div>

          <p style="color:#555;line-height:1.6">
            ${job.description || "Role details will be shared during interview."}
          </p>

          <a class="apply-btn" href="career.html?job_id=${job.id}">
            Apply Now <i class="fa-solid fa-arrow-right"></i>
          </a>
        </div>
      `;

      container.appendChild(card);
    });
  }

  loadJobs();
</script>

</body>
</html>
