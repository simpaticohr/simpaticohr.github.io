<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Employer Services | Simpatico HR</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --primary: #002d5a; --accent: #0078d4; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #f4f8fb; }
        .form-card { max-width: 600px; margin: 50px auto; background: #fff; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .btn { background: var(--accent); color: #fff; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: 700; }
    </style>
</head>
<body>

<nav style="background: #002d5a; padding: 15px 5%; position: sticky; top: 0; z-index: 1000;">
    <div style="max-width: 1200px; margin: auto; display: flex; justify-content: space-between; align-items: center;">
        <a href="index.html" style="text-decoration: none; color: #fff; font-size: 1.4rem; font-weight: 700;">SIMPATICO HR</a>
        <div class="nav-links" style="display: flex; gap: 20px;">
            <a href="index.html" style="color:#fff; text-decoration:none; font-size: 13px;">HOME</a>
            <a href="employers.html" style="color:#fff; text-decoration:none; font-size: 13px;">FOR EMPLOYERS</a>
        </div>
    </div>
</nav>

<div class="form-card">
    <h2>Hire Local Talent</h2>
    <p>Submit your requirements and we will find suitable candidates in your region.</p>
    <form action="https://formspree.io/f/mqeaalvd" method="POST">
        <input type="text" name="Company_Name" placeholder="Company Name" required>
        <input type="text" name="Location" placeholder="Target Hiring Location (e.g. London)" required>
        <select name="Sector">
            <option>IT & Technology</option>
            <option>Other Sectors</option>
        </select>
        <textarea name="Details" rows="4" placeholder="Job Description / Requirements"></textarea>
        <button type="submit" class="btn">Send Request</button>
    </form>
</div>

</body>
</html>
