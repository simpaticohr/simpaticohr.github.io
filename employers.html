<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Sign-Up | Simpatico ATS</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f8f9fa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { margin-bottom: 10px; color: #333; }
        p { color: #666; margin-bottom: 30px; font-size: 14px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #000; color: #fff; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #333; }
        #result { margin-top: 20px; padding: 15px; border-radius: 6px; display: none; font-size: 13px; word-break: break-all; }
        .success { background: #e7f4e9; color: #1e7e34; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Start Your Job Board</h2>
        <p>Enter your company name to generate your unique hiring portal.</p>
        
        <form id="employerForm">
            <input type="text" id="companyName" placeholder="Company Name (e.g. Google)" required>
            <input type="email" id="email" placeholder="Work Email" required>
            <button type="submit">Create My Portal</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        const SUPABASE_URL = "https://cvkxtsvgnynxexmemfuy.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2a3h0c3ZnbnlueGV4bWVtZnV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0MjE2NTEsImV4cCI6MjA4Mjk5NzY1MX0.2mys8Cc-ucJ1uLThEGJubeDEg1TvfIAkW-xFsR4ecq4";

            try {

                `;
