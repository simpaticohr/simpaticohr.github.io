<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spoken English Practice | Simpatico HR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #0b1224, #020617);
  font-family: system-ui;
  color: #e5e7eb;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.card {
  width: 420px;
  background: #0f172a;
  border-radius: 18px;
  padding: 28px;
  border: 1px solid #1e293b;
  box-shadow: 0 20px 40px rgba(0,0,0,.4);
}

h2 {
  text-align: center;
  margin-top: 0;
}

#status {
  font-size: 13px;
  color: #38bdf8;
  text-align: center;
  margin: 10px 0;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: #2563eb;
  color: white;
  font-weight: 600;
  cursor: pointer;
}

button.secondary {
  background: #1e293b;
  margin-top: 10px;
}

button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.result {
  margin-top: 18px;
  font-size: 14px;
  line-height: 1.6;
}

.score {
  font-size: 32px;
  font-weight: 700;
  margin-top: 12px;
  text-align: center;
}
</style>
</head>

<body>

<div class="card">
  <h2>Spoken English Practice</h2>
  <div id="status">Tap start and speak for 5 seconds</div>

  <button id="recordBtn">ðŸŽ¤ Start Speaking</button>
  <button id="stopBtn" class="secondary" disabled>Stop</button>

  <div id="output" class="result"></div>
</div>

<script>
const WORKER_URL = "https://evalis-ai.simpaticohrconsultancy.workers.dev";

let recorder;
let chunks = [];

const statusEl = document.getElementById("status");
const outputEl = document.getElementById("output");
const recordBtn = document.getElementById("recordBtn");
const stopBtn = document.getElementById("stopBtn");

/* ================= RECORD ================= */
recordBtn.onclick = async () => {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    recorder = new MediaRecorder(stream);
    chunks = [];

    recorder.ondataavailable = e => chunks.push(e.data);

    recorder.onstop = async () => {
      statusEl.innerText = "Evaluating your English...";
      recordBtn.disabled = true;
      stopBtn.disabled = true;

      try {
        const wavBlob = await convertToWav(chunks);

        const formData = new FormData();
        formData.append("audio", wavBlob, "speech.wav");

        const res = await fetch(WORKER_URL, {
          method: "POST",
          body: formData
        });

        if (!res.ok) throw new Error(await res.text());

        const data = await res.json();

        outputEl.innerHTML = `
          <strong>You said:</strong><br>${data.transcript}<br><br>
          <strong>Feedback:</strong><br>${data.feedback}<br><br>
          ${data.follow_up ? `<strong>Try this:</strong><br>${data.follow_up}<br><br>` : ""}
          <div class="score">${data.score}/10</div>
        `;

        statusEl.innerText = "Completed âœ…";

      } catch (err) {
        console.error(err);
        statusEl.innerText = "Evaluation failed. Please try again.";
        outputEl.innerHTML = "";
      } finally {
        recordBtn.disabled = false;
      }
    };

    recorder.start();
    statusEl.innerText = "Speaking...";
    recordBtn.disabled = true;
    stopBtn.disabled = false;

    setTimeout(() => {
      if (recorder.state === "recording") recorder.stop();
    }, 5000);

  } catch {
    alert("Microphone permission is required.");
  }
};

stopBtn.onclick = () => {
  if (recorder && recorder.state === "recording") recorder.stop();
};

/* ================= WAV CONVERSION ================= */
async function convertToWav(chunks) {
  const audioContext = new AudioContext();
  const arrayBuffer = await new Blob(chunks).arrayBuffer();
  const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
  return audioBufferToWav(audioBuffer);
}

function audioBufferToWav(buffer) {
  const numChannels = buffer.numberOfChannels;
  const sampleRate = buffer.sampleRate;
  const samples = buffer.getChannelData(0);
  const bufferLength = samples.length * 2 + 44;
  const arrayBuffer = new ArrayBuffer(bufferLength);
  const view = new DataView(arrayBuffer);

  writeString(view, 0, "RIFF");
  view.setUint32(4, bufferLength - 8, true);
  writeString(view, 8, "WAVE");
  writeString(view, 12, "fmt ");
  view.setUint32(16, 16, true);
  view.setUint16(20, 1, true);
  view.setUint16(22, numChannels, true);
  view.setUint32(24, sampleRate, true);
  view.setUint32(28, sampleRate * numChannels * 2, true);
  view.setUint16(32, numChannels * 2, true);
  view.setUint16(34, 16, true);
  writeString(view, 36, "data");
  view.setUint32(40, samples.length * 2, true);

  let offset = 44;
  for (let i = 0; i < samples.length; i++, offset += 2) {
    const s = Math.max(-1, Math.min(1, samples[i]));
    view.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7fff, true);
  }

  return new Blob([view], { type: "audio/wav" });
}

function writeString(view, offset, string) {
  for (let i = 0; i < string.length; i++) {
    view.setUint8(offset + i, string.charCodeAt(i));
  }
}
</script>

</body>
</html>
