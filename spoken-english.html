<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spoken English | Simpatico HR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  background: #020617;
  font-family: system-ui;
  color: #e5e7eb;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.card {
  width: 420px;
  background: #0f172a;
  border-radius: 18px;
  padding: 28px;
  border: 1px solid #1e293b;
}
h2 { text-align:center; margin:0 }
#status {
  font-size: 13px;
  color: #38bdf8;
  text-align: center;
  margin: 10px 0;
}
button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: #2563eb;
  color: white;
  font-weight: 600;
}
button.secondary {
  background: #1e293b;
  margin-top: 10px;
}
.result {
  margin-top: 18px;
  font-size: 14px;
}
.score {
  font-size: 34px;
  font-weight: 700;
  text-align: center;
}
</style>
</head>

<body>
<div class="card">
  <h2>Spoken English Practice</h2>
  <div id="status">Speak for 5 seconds</div>

  <button id="start">ðŸŽ¤ Start</button>
  <button id="stop" class="secondary" disabled>Stop</button>

  <div id="out" class="result"></div>
</div>

<script>
const WORKER = "https://evalis-ai.simpaticohrconsultancy.workers.dev";
let rec, chunks = [], stream;

start.onclick = async () => {
  stream = await navigator.mediaDevices.getUserMedia({ audio:true });
  rec = new MediaRecorder(stream);
  chunks = [];

  rec.ondataavailable = e => chunks.push(e.data);
  rec.onstop = async () => {
    status.textContent = "Evaluating...";
    const blob = new Blob(chunks, { type:"audio/webm" });
    const fd = new FormData();
    fd.append("audio", blob);

    const r = await fetch(WORKER, { method:"POST", body:fd });
    const d = await r.json();

    out.innerHTML = `
      <b>You said:</b><br>${d.transcript}<br><br>
      <b>Feedback:</b><br>${d.feedback}<br>
      <div class="score">${d.score}/10</div>
    `;
    status.textContent = "Completed";
    stream.getTracks().forEach(t=>t.stop());
    start.disabled = false;
  };

  rec.start();
  status.textContent = "Speaking...";
  start.disabled = true;
  stop.disabled = false;
  setTimeout(()=>rec.stop(),5000);
};

stop.onclick = ()=>rec.stop();
</script>
</body>
</html>
