<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spoken English Practice | SimpaticoHR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto; }
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0f1b3d, #050914);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .card {
      width: 320px;
      padding: 22px;
      border-radius: 14px;
      background: rgba(255,255,255,0.06);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      text-align: center;
    }
    h2 { margin: 0 0 6px; font-size: 20px; }
    .status { font-size: 12px; opacity: 0.8; margin-bottom: 14px; }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      cursor: pointer;
    }
    .start { background: #2563eb; color: white; }
    .stop { background: #334155; color: #ccc; }
    .disabled { opacity: 0.6; pointer-events: none; }
    .result {
      margin-top: 14px;
      font-size: 14px;
      text-align: left;
    }
    .score {
      margin-top: 10px;
      font-size: 26px;
      font-weight: bold;
      text-align: center;
    }
    .error {
      margin-top: 10px;
      font-size: 12px;
      color: #ff6b6b;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Spoken English Practice</h2>
    <div id="status" class="status">Tap start & speak for 5â€“10 seconds</div>

    <button id="startBtn" class="start">ðŸŽ¤ Start Speaking</button>
    <button id="stopBtn" class="stop disabled">Stop</button>

    <div id="result" class="result"></div>
    <div id="score" class="score"></div>
    <div id="error" class="error"></div>
  </div>

<script>
const API_URL = "https://evalis-ai.simpaticohrconsultancy.workers.dev/";

let mediaRecorder;
let audioChunks = [];

const startBtn = document.getElementById("startBtn");
const stopBtn  = document.getElementById("stopBtn");
const statusEl = document.getElementById("status");
const resultEl = document.getElementById("result");
const scoreEl  = document.getElementById("score");
const errorEl  = document.getElementById("error");

startBtn.onclick = async () => {
  errorEl.textContent = "";
  resultEl.textContent = "";
  scoreEl.textContent = "";
  audioChunks = [];

  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    mediaRecorder.start();

    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

    statusEl.textContent = "Listeningâ€¦ Speak clearly (5â€“10 sec)";
    startBtn.classList.add("disabled");
    stopBtn.classList.remove("disabled");

  } catch (err) {
    errorEl.textContent = "Microphone permission denied.";
  }
};

stopBtn.onclick = async () => {
  stopBtn.classList.add("disabled");
  statusEl.textContent = "Processingâ€¦";

  mediaRecorder.stop();

  mediaRecorder.onstop = async () => {
    const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
    const formData = new FormData();
    formData.append("audio", audioBlob, "speech.webm");

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        body: formData
      });

      if (!res.ok) throw new Error("Server error");

      const data = await res.json();

      resultEl.innerHTML =
        `<strong>You said:</strong><br>${data.transcript || "-"}` +
        `<br><br><strong>Feedback:</strong><br>${data.feedback || "-"}`;

      scoreEl.textContent = `${data.score ?? 0}/10`;
      statusEl.textContent = "Completed";

    } catch (e) {
      errorEl.textContent = "Server unavailable or blocked request.";
      statusEl.textContent = "Error";
    }

    startBtn.classList.remove("disabled");
  };
};
</script>
</body>
</html>
