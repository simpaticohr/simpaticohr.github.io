<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spoken English Practice | Simpatico HR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  background: #020617;
  font-family: system-ui, -apple-system, Segoe UI;
  color: #e5e7eb;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.card {
  width: 420px;
  max-width: 92%;
  background: #0f172a;
  border-radius: 18px;
  padding: 28px;
  border: 1px solid #1e293b;
  box-shadow: 0 20px 40px rgba(0,0,0,.35);
}

h2 {
  text-align: center;
  margin-top: 0;
  margin-bottom: 6px;
}

#status {
  font-size: 13px;
  color: #38bdf8;
  text-align: center;
  margin: 12px 0;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: #2563eb;
  color: white;
  font-weight: 600;
  cursor: pointer;
}

button.secondary {
  background: #1e293b;
  margin-top: 10px;
}

button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.result {
  margin-top: 18px;
  font-size: 14px;
  line-height: 1.6;
}

.score {
  font-size: 34px;
  font-weight: 700;
  margin-top: 12px;
  text-align: center;
  color: #22c55e;
}
</style>
</head>

<body>

<div class="card">
  <h2>Spoken English Practice</h2>
  <div id="status">Tap start and speak for 5 seconds</div>

  <button id="recordBtn">ðŸŽ¤ Start Speaking</button>
  <button id="stopBtn" class="secondary" disabled>Stop</button>

  <div id="output" class="result"></div>
</div>

<script>
const WORKER_URL =
  "https://evalis-ai.simpaticohrconsultancy.workers.dev";

let recorder;
let chunks = [];

const statusEl = document.getElementById("status");
const outputEl = document.getElementById("output");
const recordBtn = document.getElementById("recordBtn");
const stopBtn = document.getElementById("stopBtn");

recordBtn.onclick = async () => {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

    recorder = new MediaRecorder(stream);
    chunks = [];

    recorder.ondataavailable = e => chunks.push(e.data);

    recorder.onstop = async () => {
      statusEl.innerText = "Evaluating your English...";
      recordBtn.disabled = true;
      stopBtn.disabled = true;

      /* âœ… FORCE SAFE MIME TYPE */
      const blob = new Blob(chunks, { type: "audio/webm" });

      const formData = new FormData();
      formData.append("audio", blob, "speech.webm");

      try {
        const res = await fetch(WORKER_URL, {
          method: "POST",
          body: formData
        });

        if (!res.ok) {
          throw new Error(await res.text());
        }

        const data = await res.json();

        outputEl.innerHTML = `
          <strong>You said:</strong><br>
          ${data.transcript}<br><br>

          <strong>Feedback:</strong><br>
          ${data.feedback}<br><br>

          ${data.follow_up
            ? `<strong>Try this:</strong><br>${data.follow_up}<br><br>`
            : ""
          }

          <div class="score">${data.score}/10</div>
        `;

        statusEl.innerText = "Completed";
      } catch (err) {
        console.error(err);
        statusEl.innerText = "Evaluation failed. Please try again.";
        outputEl.innerHTML = "";
      } finally {
        recordBtn.disabled = false;
      }
    };

    recorder.start();
    statusEl.innerText = "Speaking...";
    recordBtn.disabled = true;
    stopBtn.disabled = false;

    /* â± Auto-stop after 5 seconds */
    setTimeout(() => {
      if (recorder && recorder.state === "recording") {
        recorder.stop();
      }
    }, 5000);

  } catch {
    alert("Microphone permission denied.");
  }
};

stopBtn.onclick = () => {
  if (recorder && recorder.state === "recording") {
    recorder.stop();
  }
};
</script>

</body>
</html>
