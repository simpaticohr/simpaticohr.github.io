<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spoken English Practice | Simpatico HR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    * { box-sizing: border-box; font-family: system-ui, sans-serif; }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0b1c3d, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      width: 340px;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(14px);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,.4);
    }

    h2 { margin: 0 0 6px; }
    .status { font-size: 13px; opacity: .8; margin-bottom: 14px; }

    button {
      width: 100%;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 15px;
      cursor: pointer;
    }

    .start {
      background: #2563eb;
      color: #fff;
      margin-bottom: 10px;
    }

    .stop {
      background: #374151;
      color: #9ca3af;
    }

    .box {
      margin-top: 14px;
      font-size: 13px;
      text-align: left;
      opacity: .9;
      max-height: 120px;
      overflow-y: auto;
    }

    .score {
      margin-top: 10px;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Spoken English Practice</h2>
  <div class="status" id="status">Tap start and speak (5â€“8 sec)</div>

  <button class="start" onclick="startSpeaking()">ðŸŽ¤ Start Speaking</button>
  <button class="stop" onclick="stopSpeaking()">Stop</button>

  <div class="box"><b>You said:</b><br><span id="transcript"></span></div>
  <div class="box"><b>Feedback:</b><br><span id="feedback"></span></div>
  <div class="score" id="score"></div>
</div>

<script>
  const API_URL = "https://evalis-ai.simpaticohrconsultancy.workers.dev/";

  let recognition;
  let finalText = "";
  let listening = false;
  let autoStopTimer;

  function initRecognition() {
    recognition = new webkitSpeechRecognition();
    recognition.lang = "en-US";
    recognition.continuous = false;        // ðŸ”’ IMPORTANT
    recognition.interimResults = false;    // ðŸ”’ IMPORTANT

    recognition.onresult = (e) => {
      finalText = e.results[0][0].transcript.trim();
      document.getElementById("transcript").innerText = finalText;
    };

    recognition.onerror = () => stopSpeaking();
    recognition.onend = () => listening && stopSpeaking();
  }

  function startSpeaking() {
    if (!("webkitSpeechRecognition" in window)) {
      alert("Speech recognition not supported");
      return;
    }

    initRecognition();
    finalText = "";
    listening = true;

    document.getElementById("transcript").innerText = "";
    document.getElementById("feedback").innerText = "";
    document.getElementById("score").innerText = "";
    document.getElementById("status").innerText = "Listening... Speak clearly";

    recognition.start();

    autoStopTimer = setTimeout(stopSpeaking, 8000); // â± auto stop
  }

  function stopSpeaking() {
    if (!listening) return;
    listening = false;

    clearTimeout(autoStopTimer);
    recognition.stop();

    document.getElementById("status").innerText = "Processing...";
    evaluateSpeech();
  }

  async function evaluateSpeech() {
    if (!finalText) {
      fallback();
      return;
    }

    const controller = new AbortController();
    setTimeout(() => controller.abort(), 7000);

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: finalText }),
        signal: controller.signal
      });

      const data = await res.json();
      document.getElementById("feedback").innerText =
        data.feedback || "Good attempt. Keep practicing!";
      document.getElementById("score").innerText =
        (data.score ?? 6) + " / 10";
      document.getElementById("status").innerText = "Completed";

    } catch {
      fallback();
    }
  }

  function fallback() {
    document.getElementById("feedback").innerText =
      "Speech captured successfully. Practice daily to improve fluency.";
    document.getElementById("score").innerText = "6 / 10";
    document.getElementById("status").innerText = "Completed";
  }
</script>

</body>
</html>
