<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Spoken English Practice | Simpatico HR</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle at top, #020617, #000);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  color: #e5e7eb;
}

.card {
  width: 360px;
  max-width: 92%;
  background: #0f172a;
  border: 1px solid #1e293b;
  border-radius: 18px;
  padding: 24px;
  box-shadow: 0 20px 60px rgba(0,0,0,.6);
}

h2 {
  text-align: center;
  margin: 0;
}

.status {
  text-align: center;
  font-size: 13px;
  margin: 8px 0 16px;
  color: #38bdf8;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  font-size: 15px;
}

#startBtn {
  background: #2563eb;
  color: white;
}

#stopBtn {
  background: #1e293b;
  color: #94a3b8;
  margin-top: 10px;
}

#stopBtn:disabled {
  opacity: 0.5;
}

.result {
  margin-top: 18px;
  font-size: 14px;
  line-height: 1.5;
}

.score {
  text-align: center;
  font-size: 32px;
  font-weight: 700;
  margin-top: 12px;
}

.error {
  margin-top: 10px;
  color: #f87171;
  font-size: 13px;
  text-align: center;
}
</style>
</head>

<body>
<div class="card">
  <h2>Spoken English Practice</h2>
  <div id="status" class="status">Tap start and speak clearly</div>

  <button id="startBtn">ðŸŽ¤ Start Speaking</button>
  <button id="stopBtn" disabled>Stop</button>

  <div id="result" class="result"></div>
  <div id="error" class="error"></div>
</div>

<script>
const WORKER_URL = "https://evalis-ai.simpaticohhrconsultancy.workers.dev"; 
// âš ï¸ VERIFY spelling exactly matches your Worker domain

let mediaRecorder;
let audioChunks = [];
let stream;
let timeoutId;

const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");
const statusEl = document.getElementById("status");
const resultEl = document.getElementById("result");
const errorEl = document.getElementById("error");

function resetUI() {
  startBtn.disabled = false;
  stopBtn.disabled = true;
  clearTimeout(timeoutId);
  if (stream) stream.getTracks().forEach(t => t.stop());
}

startBtn.onclick = async () => {
  errorEl.textContent = "";
  resultEl.innerHTML = "";

  try {
    stream = await navigator.mediaDevices.getUserMedia({ audio: true });

    mediaRecorder = new MediaRecorder(stream, { mimeType: "audio/webm" });
    audioChunks = [];

    mediaRecorder.ondataavailable = e => {
      if (e.data.size > 0) audioChunks.push(e.data);
    };

    mediaRecorder.onstop = sendAudio;

    mediaRecorder.start();
    statusEl.textContent = "Listening...";
    startBtn.disabled = true;
    stopBtn.disabled = false;

    timeoutId = setTimeout(() => {
      if (mediaRecorder.state === "recording") mediaRecorder.stop();
    }, 5000);

  } catch {
    errorEl.textContent = "Microphone permission denied.";
    resetUI();
  }
};

stopBtn.onclick = () => {
  if (mediaRecorder && mediaRecorder.state === "recording") {
    mediaRecorder.stop();
  }
};

async function sendAudio() {
  statusEl.textContent = "Evaluating...";
  stopBtn.disabled = true;

  try {
    const blob = new Blob(audioChunks, { type: "audio/webm" });
    const form = new FormData();
    form.append("audio", blob, "speech.webm");

    const res = await fetch(WORKER_URL, {
      method: "POST",
      body: form
    });

    if (!res.ok) throw new Error("Server unavailable");

    const data = await res.json();

    resultEl.innerHTML = `
      <strong>You said:</strong><br>
      ${data.transcript || "(No speech detected)"}<br><br>
      <strong>Feedback:</strong><br>
      ${data.feedback || "Good attempt."}
      <div class="score">${data.score ?? 0}/10</div>
    `;

    statusEl.textContent = "Completed";

  } catch {
    errorEl.textContent = "Server unavailable.";
    statusEl.textContent = "Error";
  } finally {
    resetUI();
  }
}
</script>
</body>
</html>
