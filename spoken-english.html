<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Spoken English Practice | Simpatico HR</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #020617, #000);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  color: #e5e7eb;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.card {
  width: 360px;
  background: #0f172a;
  border-radius: 18px;
  padding: 24px;
  border: 1px solid #1e293b;
  box-shadow: 0 30px 80px rgba(0,0,0,.6);
}

h2 {
  text-align: center;
  margin: 0;
  font-size: 22px;
}

#status {
  text-align: center;
  font-size: 13px;
  color: #38bdf8;
  margin: 8px 0 14px;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: #2563eb;
  color: #fff;
  font-weight: 600;
  font-size: 15px;
  cursor: pointer;
}

button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

button.secondary {
  background: #1e293b;
  margin-top: 10px;
}

.result {
  margin-top: 18px;
  font-size: 14px;
  line-height: 1.6;
}

.score {
  margin-top: 14px;
  font-size: 32px;
  font-weight: 800;
  text-align: center;
}
</style>
</head>

<body>

<div class="card">
  <h2>Spoken English Practice</h2>
  <div id="status">Tap start and speak for 5 seconds</div>

  <button id="startBtn">ðŸŽ¤ Start Speaking</button>
  <button id="stopBtn" class="secondary" disabled>Stop</button>

  <div id="output" class="result"></div>
</div>

<script>
let recorder;
let chunks = [];
let stream;

const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");
const statusEl = document.getElementById("status");
const outputEl = document.getElementById("output");

const WORKER_URL = "https://evalis-ai.simpaticohrconsultancy.workers.dev";

startBtn.addEventListener("click", async () => {
  outputEl.innerHTML = "";
  statusEl.textContent = "Requesting microphone...";

  try {
    stream = await navigator.mediaDevices.getUserMedia({ audio: true });

    recorder = new MediaRecorder(stream, {
      mimeType: "audio/webm;codecs=opus"
    });

    chunks = [];

    recorder.ondataavailable = e => {
      if (e.data.size > 0) chunks.push(e.data);
    };

    recorder.onstop = async () => {
      statusEl.textContent = "Evaluating...";
      startBtn.disabled = true;
      stopBtn.disabled = true;

      const blob = new Blob(chunks, { type: "audio/webm" });
      const buffer = await blob.arrayBuffer();

      try {
        const res = await fetch(WORKER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/octet-stream" },
          body: buffer
        });

        const data = await res.json();

        outputEl.innerHTML = `
          <strong>You said:</strong><br>
          ${data.transcript || "-"}<br><br>

          <strong>Feedback:</strong><br>
          ${data.feedback || "-"}<br>

          <div class="score">${data.score ?? 0}/10</div>
        `;

        statusEl.textContent = "Completed";

      } catch {
        statusEl.textContent = "Evaluation failed.";
        outputEl.innerHTML = "<strong>Error:</strong> Server unavailable.";
      } finally {
        startBtn.disabled = false;
        stream.getTracks().forEach(t => t.stop());
      }
    };

    recorder.start();
    statusEl.textContent = "Speaking...";
    startBtn.disabled = true;
    stopBtn.disabled = false;

    setTimeout(() => {
      if (recorder && recorder.state === "recording") recorder.stop();
    }, 5000);

  } catch {
    statusEl.textContent = "Microphone access denied.";
  }
});

stopBtn.addEventListener("click", () => {
  if (recorder && recorder.state === "recording") recorder.stop();
});
</script>

</body>
</html>
