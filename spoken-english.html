<!DOCTYPE html>
<html>
<head>
    <title>English Coach</title>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: #1e293b; padding: 30px; border-radius: 20px; width: 300px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .btn { background: #2563eb; color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; cursor: pointer; font-weight: bold; }
        .btn:disabled { background: #475569; }
        pre { background: #0f172a; padding: 10px; border-radius: 8px; font-size: 12px; text-align: left; white-space: pre-wrap; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h3>English Practice</h3>
        <p id="status">Press start and speak</p>
        <button id="recordBtn" class="btn">ðŸŽ¤ Start Speaking</button>
        
        <div id="results" style="display:none">
            <h1 id="score" style="color:#60a5fa"></h1>
            <pre id="said"></pre>
            <pre id="feedback"></pre>
            <button onclick="location.reload()" class="btn" style="background:#334155; margin-top:10px">Try Again</button>
        </div>
    </div>

<script>
    const API = "https://YOUR-NEW-WORKER.workers.dev"; // ðŸŸ¢ Replace with your new Worker URL
    let recorder, chunks = [];

    document.getElementById('recordBtn').onclick = async function() {
        const btn = this;
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            recorder = new MediaRecorder(stream);
            chunks = [];
            
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => sendAudio();
            
            recorder.start();
            btn.disabled = true;
            document.getElementById('status').innerText = "Recording (5s)...";
            
            setTimeout(() => recorder.stop(), 5000);
        } catch (e) {
            document.getElementById('status').innerText = "Mic Error!";
        }
    };

    async function sendAudio() {
        document.getElementById('status').innerText = "Analyzing speech...";
        const blob = new Blob(chunks, { type: "audio/webm" });
        const form = new FormData();
        form.append("audio", blob);

        try {
            const res = await fetch(API, { method: "POST", body: form });
            if (!res.ok) throw new Error("Server Error");
            const data = await res.json();
            
            document.getElementById('recordBtn').style.display = "none";
            document.getElementById('status').style.display = "none";
            document.getElementById('results').style.display = "block";
            document.getElementById('score').innerText = data.score + "/10";
            document.getElementById('said').innerText = "You: " + data.transcript;
            document.getElementById('feedback').innerText = data.feedback;
        } catch (e) {
            document.getElementById('status').innerText = "Error: Check AI Binding!";
            document.getElementById('recordBtn').disabled = false;
        }
    }
</script>
</body>
</html>
