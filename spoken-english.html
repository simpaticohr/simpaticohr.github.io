<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Spoken English Practice | Simpatico HR</title>

<style>
  html, body {
    margin: 0;
    height: 100%;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: radial-gradient(circle at top, #0a1a3a, #050b1c);
    color: #fff;
  }

  .container {
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    width: 320px;
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(10px);
    border-radius: 14px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 10px 40px rgba(0,0,0,.4);
  }

  h2 {
    margin: 0 0 6px;
    font-size: 18px;
  }

  .status {
    font-size: 13px;
    opacity: .85;
    margin-bottom: 14px;
  }

  button {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 15px;
    cursor: pointer;
  }

  #startBtn {
    background: #2d6cff;
    color: #fff;
  }

  #stopBtn {
    margin-top: 8px;
    background: #444;
    color: #aaa;
  }

  .box {
    margin-top: 14px;
    text-align: left;
    font-size: 13px;
    line-height: 1.4;
  }

  .label {
    opacity: .7;
  }

  .score {
    margin-top: 10px;
    font-size: 22px;
    font-weight: bold;
    text-align: center;
  }
</style>
</head>

<body>
<div class="container">
  <div class="card">

    <h2>Spoken English Practice</h2>
    <div class="status" id="status">Tap start and speak</div>

    <button id="startBtn">ðŸŽ¤ Start Speaking</button>
    <button id="stopBtn" disabled>Stop</button>

    <div class="box">
      <div class="label">You said:</div>
      <div id="said">â€”</div>
    </div>

    <div class="box">
      <div class="label">Feedback:</div>
      <div id="feedback">â€”</div>
    </div>

    <div class="score" id="score">â€”</div>

  </div>
</div>

<script>
/* =========================
   SPOKEN ENGLISH FRONTEND
   ========================= */

const API_URL = "https://evalis-ai.simpaticohrconsultancy.workers.dev/";

const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");
const statusEl = document.getElementById("status");
const saidEl = document.getElementById("said");
const feedbackEl = document.getElementById("feedback");
const scoreEl = document.getElementById("score");

let recognition;
let transcript = "";
let isListening = false;

/* Browser support check */
if (!("webkitSpeechRecognition" in window)) {
  statusEl.innerText = "Speech not supported on this browser";
  startBtn.disabled = true;
} else {
  recognition = new webkitSpeechRecognition();
  recognition.lang = "en-US";
  recognition.continuous = false;
  recognition.interimResults = false;

  recognition.onstart = () => {
    isListening = true;
    transcript = "";
    statusEl.innerText = "Listeningâ€¦ Speak clearly (5â€“10 sec)";
    startBtn.disabled = true;
    stopBtn.disabled = false;
  };

  recognition.onresult = (event) => {
    transcript = event.results[0][0].transcript.trim();
    saidEl.innerText = transcript;
  };

  recognition.onerror = () => {
    statusEl.innerText = "Speech recognition error";
    resetButtons();
  };

  recognition.onend = () => {
    isListening = false;
    stopBtn.disabled = true;

    if (!transcript) {
      statusEl.innerText = "No speech detected";
      resetButtons();
      return;
    }

    evaluateSpeech(transcript);
  };
}

startBtn.onclick = () => {
  feedbackEl.innerText = "â€”";
  scoreEl.innerText = "â€”";
  saidEl.innerText = "â€”";
  recognition.start();
};

stopBtn.onclick = () => {
  if (isListening) recognition.stop();
};

function resetButtons() {
  startBtn.disabled = false;
  stopBtn.disabled = true;
}

/* =========================
   SEND TEXT TO BACKEND
   ========================= */
async function evaluateSpeech(text) {
  statusEl.innerText = "Evaluatingâ€¦";

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ transcript: text })
    });

    const data = await res.json();

    feedbackEl.innerText = data.feedback || "No feedback received";
    scoreEl.innerText = (data.score ?? 0) + " / 10";
    statusEl.innerText = "Completed";

  } catch (err) {
    statusEl.innerText = "Server error";
    feedbackEl.innerText = "Evaluation failed";
    scoreEl.innerText = "0 / 10";
  }

  resetButtons();
}
</script>
</body>
</html>
