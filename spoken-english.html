<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spoken English Practice | Simpatico HR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  background: #020617;
  font-family: system-ui;
  color: #e5e7eb;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.card {
  width: 420px;
  background: #0f172a;
  border-radius: 18px;
  padding: 28px;
  border: 1px solid #1e293b;
}
h2 { text-align: center; margin-top: 0; }
#status {
  font-size: 13px;
  color: #38bdf8;
  text-align: center;
  margin: 10px 0;
}
button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: #2563eb;
  color: white;
  font-weight: 600;
  cursor: pointer;
}
button.secondary {
  background: #1e293b;
  margin-top: 10px;
}
.result {
  margin-top: 18px;
  font-size: 14px;
  line-height: 1.6;
}
.score {
  font-size: 32px;
  font-weight: 700;
  text-align: center;
  margin-top: 10px;
}
</style>
</head>

<body>
<div class="card">
  <h2>Spoken English Practice</h2>
  <div id="status">Tap start and speak clearly for 5 seconds</div>

  <button id="startBtn">ðŸŽ¤ Start Speaking</button>
  <button id="stopBtn" class="secondary" disabled>Stop</button>

  <div id="output" class="result"></div>
</div>
<script>
let recorder;
let chunks = [];
let stream;
let audioContext;
let analyser;
let hasSound = false;

const statusEl = document.getElementById("status");
const outputEl = document.getElementById("output");
const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");

const WORKER_URL = "https://evalis-ai.simpaticohrconsultancy.workers.dev";

startBtn.onclick = async () => {
  try {
    stream = await navigator.mediaDevices.getUserMedia({ audio: true });

    // ðŸ”¥ Force microphone activation
    audioContext = new AudioContext();
    const source = audioContext.createMediaStreamSource(stream);
    analyser = audioContext.createAnalyser();
    source.connect(analyser);

    const dataArray = new Uint8Array(analyser.fftSize);

    hasSound = false;
    const soundCheck = setInterval(() => {
      analyser.getByteTimeDomainData(dataArray);
      const volume = dataArray.reduce((a, b) => a + Math.abs(b - 128), 0);
      if (volume > 300) hasSound = true;
    }, 200);

    const mimeType = MediaRecorder.isTypeSupported("audio/webm")
      ? "audio/webm"
      : "audio/ogg";

    recorder = new MediaRecorder(stream, { mimeType });
    chunks = [];

    recorder.ondataavailable = e => {
      if (e.data.size > 0) chunks.push(e.data);
    };

    recorder.onstop = async () => {
      clearInterval(soundCheck);
      audioContext.close();

      if (!hasSound) {
        statusEl.textContent = "No voice detected. Please speak louder.";
        cleanup();
        return;
      }

      statusEl.textContent = "Evaluating your Englishâ€¦";

      const blob = new Blob(chunks, { type: mimeType });
      const form = new FormData();
      form.append("audio", blob, "speech.webm");

      try {
        const res = await fetch(WORKER_URL, {
          method: "POST",
          body: form
        });

        const data = await res.json();

        outputEl.innerHTML = `
          <strong>You said:</strong><br>${data.transcript}<br><br>
          <strong>Feedback:</strong><br>${data.feedback}
          <div class="score">${data.score}/10</div>
        `;

        statusEl.textContent = "Completed";
      } catch {
        statusEl.textContent = "Evaluation failed.";
      } finally {
        cleanup();
      }
    };

    recorder.start(1000);
    statusEl.textContent = "Speakingâ€¦ Speak continuously!";
    startBtn.disabled = true;
    stopBtn.disabled = false;

    setTimeout(() => {
      if (recorder.state === "recording") recorder.stop();
    }, 8000);

  } catch {
    alert("Microphone permission denied.");
  }
};

stopBtn.onclick = () => {
  if (recorder && recorder.state === "recording") recorder.stop();
};

function cleanup() {
  startBtn.disabled = false;
  stopBtn.disabled = true;
  stream.getTracks().forEach(t => t.stop());
}
</script>

</body>
</html>
