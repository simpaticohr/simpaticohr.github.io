<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spoken English Practice | Simpatico HR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  background: #020617;
  font-family: system-ui;
  color: #e5e7eb;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.card {
  width: 420px;
  background: #0f172a;
  border-radius: 18px;
  padding: 28px;
  border: 1px solid #1e293b;
}
h2 { text-align: center; margin-top: 0; }
#status {
  font-size: 13px;
  color: #38bdf8;
  text-align: center;
  margin: 10px 0;
}
button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: #2563eb;
  color: white;
  font-weight: 600;
  cursor: pointer;
}
button.secondary {
  background: #1e293b;
  margin-top: 10px;
}
.result {
  margin-top: 18px;
  font-size: 14px;
  line-height: 1.6;
}
.score {
  font-size: 32px;
  font-weight: 700;
  text-align: center;
  margin-top: 10px;
}
</style>
</head>

<body>
<div class="card">
  <h2>Spoken English Practice</h2>
  <div id="status">Tap start and speak for 5 seconds</div>

  <button id="startBtn">ðŸŽ¤ Start Speaking</button>
  <button id="stopBtn" class="secondary" disabled>Stop</button>

  <div id="output" class="result"></div>
</div>

<script>
const WORKER_URL = "https://evalis-ai.simpaticohrconsultancy.workers.dev";

let recorder;
let chunks = [];

const statusEl = document.getElementById("status");
const outputEl = document.getElementById("output");
const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");

/* ===== WEBM â†’ WAV (PCM 16-bit) ===== */
async function blobToWav(blob) {
  const ctx = new AudioContext();
  const buffer = await blob.arrayBuffer();
  const audio = await ctx.decodeAudioData(buffer);

  const samples = audio.getChannelData(0);
  const rate = audio.sampleRate;
  const wav = new ArrayBuffer(44 + samples.length * 2);
  const view = new DataView(wav);

  const write = (o, s) => [...s].forEach((c,i)=>view.setUint8(o+i,c.charCodeAt(0)));

  write(0,"RIFF");
  view.setUint32(4,36+samples.length*2,true);
  write(8,"WAVEfmt ");
  view.setUint32(16,16,true);
  view.setUint16(20,1,true);
  view.setUint16(22,1,true);
  view.setUint32(24,rate,true);
  view.setUint32(28,rate*2,true);
  view.setUint16(32,2,true);
  view.setUint16(34,16,true);
  write(36,"data");
  view.setUint32(40,samples.length*2,true);

  let offset = 44;
  samples.forEach(s=>{
    view.setInt16(offset, Math.max(-1,Math.min(1,s))*0x7fff,true);
    offset+=2;
  });

  return new Blob([wav], { type:"audio/wav" });
}

/* ===== RECORD ===== */
startBtn.onclick = async () => {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio:true });
    recorder = new MediaRecorder(stream);
    chunks = [];

    recorder.ondataavailable = e => chunks.push(e.data);

    recorder.onstop = async () => {
      statusEl.innerText = "Evaluating your English...";
      const webm = new Blob(chunks);
      const wav = await blobToWav(webm);

      const form = new FormData();
      form.append("audio", wav, "speech.wav");

      try {
        const res = await fetch(WORKER_URL, { method:"POST", body:form });
        const data = await res.json();

        outputEl.innerHTML = `
          <strong>You said:</strong><br>${data.transcript}<br><br>
          <strong>Feedback:</strong><br>${data.feedback}<br><br>
          <div class="score">${data.score}/10</div>
        `;
        statusEl.innerText = "Completed";
      } catch (e) {
        statusEl.innerText = "Evaluation failed. Please try again.";
      }

      startBtn.disabled = false;
      stopBtn.disabled = true;
    };

    recorder.start();
    statusEl.innerText = "Speaking...";
    startBtn.disabled = true;
    stopBtn.disabled = false;

    setTimeout(()=>recorder.stop(),5000);

  } catch {
    alert("Microphone permission required");
  }
};

stopBtn.onclick = () => {
  if (recorder?.state === "recording") recorder.stop();
};
</script>
</body>
</html>
