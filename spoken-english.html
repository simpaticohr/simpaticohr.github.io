<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Spoken English Practice | SimpaticoHR</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #0f172a, #020617);
  font-family: system-ui, -apple-system, Segoe UI, Roboto;
  color: #e5e7eb;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  width: 360px;
  background: rgba(15,23,42,0.9);
  border: 1px solid #1e293b;
  border-radius: 18px;
  padding: 24px;
  box-shadow: 0 20px 60px rgba(0,0,0,.4);
}

h2 {
  margin: 0;
  text-align: center;
}

#status {
  margin-top: 6px;
  font-size: 13px;
  text-align: center;
  color: #38bdf8;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  margin-top: 14px;
}

#startBtn {
  background: #2563eb;
  color: white;
}

#stopBtn {
  background: #1e293b;
  color: #cbd5f5;
}

button:disabled {
  opacity: .6;
  cursor: not-allowed;
}

.result {
  margin-top: 18px;
  font-size: 14px;
  line-height: 1.6;
}

.score {
  margin-top: 10px;
  font-size: 32px;
  font-weight: 700;
  text-align: center;
}
</style>
</head>

<body>
<div class="card">
  <h2>Spoken English Practice</h2>
  <div id="status">Tap start and speak for 5 seconds</div>

  <button id="startBtn">ðŸŽ¤ Start Speaking</button>
  <button id="stopBtn" disabled>Stop</button>

  <div id="output" class="result"></div>
</div>

<script>
const WORKER_URL =
  "https://evalis-ai.simpaticohrconsultancy.workers.dev";

let recorder;
let chunks = [];
let stream;

const statusEl = document.getElementById("status");
const outputEl = document.getElementById("output");
const startBtn = document.getElementById("startBtn");
const stopBtn  = document.getElementById("stopBtn");

startBtn.onclick = async () => {
  outputEl.innerHTML = "";
  statusEl.textContent = "Listeningâ€¦";

  try {
    stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    recorder = new MediaRecorder(stream, { mimeType: "audio/webm" });
    chunks = [];

    recorder.ondataavailable = e => {
      if (e.data.size > 0) chunks.push(e.data);
    };

    recorder.onstop = async () => {
      statusEl.textContent = "Evaluatingâ€¦";

      const blob = new Blob(chunks, { type: "audio/webm" });
      const form = new FormData();
      form.append("audio", blob, "speech.webm");

      try {
        const res = await fetch(WORKER_URL, {
          method: "POST",
          body: form
        });

        if (!res.ok) throw new Error("Server unavailable");

        const data = await res.json();

        outputEl.innerHTML = `
          <strong>You said:</strong><br>
          ${data.transcript || "-"}<br><br>
          <strong>Feedback:</strong><br>
          ${data.feedback || "-"}
          <div class="score">${data.score ?? 0}/10</div>
        `;

        statusEl.textContent = "Completed";

      } catch (err) {
        statusEl.textContent = "Server unavailable.";
        outputEl.innerHTML = "";
      } finally {
        stream.getTracks().forEach(t => t.stop());
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    };

    recorder.start();
    startBtn.disabled = true;
    stopBtn.disabled = false;

    setTimeout(() => {
      if (recorder.state === "recording") recorder.stop();
    }, 5000);

  } catch {
    statusEl.textContent = "Microphone permission denied.";
  }
};

stopBtn.onclick = () => {
  if (recorder && recorder.state === "recording") recorder.stop();
};
</script>
</body>
</html>
