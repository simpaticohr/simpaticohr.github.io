<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Spoken English Practice | Simpatico HR</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #0f172a, #020617);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #e5e7eb;
}

.card {
  width: 340px;
  background: rgba(15, 23, 42, 0.85);
  border: 1px solid #1e293b;
  border-radius: 16px;
  padding: 22px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

h2 {
  margin: 0 0 6px;
  text-align: center;
}

#status {
  text-align: center;
  font-size: 13px;
  color: #38bdf8;
  min-height: 18px;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  border-radius: 12px;
  border: none;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}

#startBtn {
  background: #2563eb;
  color: #fff;
}

#stopBtn {
  background: #1e293b;
  color: #cbd5f5;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.result {
  margin-top: 16px;
  font-size: 14px;
  line-height: 1.5;
}

.score {
  margin-top: 10px;
  font-size: 28px;
  font-weight: 700;
  text-align: center;
}
</style>
</head>

<body>
<div class="card">
  <h2>Spoken English Practice</h2>
  <div id="status">Tap start and speak for 5 seconds</div>

  <button id="startBtn">ðŸŽ¤ Start Speaking</button>
  <button id="stopBtn" disabled>Stop</button>

  <div id="output" class="result"></div>
</div>

<script>
const WORKER_URL = "https://evalis-ai.simpaticohrconsultancy.workers.dev";

const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");
const statusEl = document.getElementById("status");
const outputEl = document.getElementById("output");

let recorder;
let stream;
let chunks = [];

async function startRecording() {
  try {
    stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    recorder = new MediaRecorder(stream);
    chunks = [];

    recorder.ondataavailable = e => {
      if (e.data.size > 0) chunks.push(e.data);
    };

    recorder.onstop = sendAudio;

    recorder.start();
    statusEl.textContent = "Speaking...";
    startBtn.disabled = true;
    stopBtn.disabled = false;

    setTimeout(() => {
      if (recorder.state === "recording") recorder.stop();
    }, 5000);

  } catch (err) {
    statusEl.textContent = "Microphone permission denied.";
  }
}

async function sendAudio() {
  stopBtn.disabled = true;
  statusEl.textContent = "Evaluating...";

  stream.getTracks().forEach(t => t.stop());

  const blob = new Blob(chunks, { type: "audio/webm" });
  const form = new FormData();
  form.append("audio", blob, "speech.webm");

  try {
    const res = await fetch(WORKER_URL, {
      method: "POST",
      body: form
    });

    if (!res.ok) throw new Error("Server error");

    const data = await res.json();

    outputEl.innerHTML = `
      <strong>You said:</strong><br>${data.transcript}<br><br>
      <strong>Feedback:</strong><br>${data.feedback}
      <div class="score">${data.score}/10</div>
    `;

    statusEl.textContent = "Completed";

  } catch (err) {
    statusEl.textContent = "Server unavailable.";
    outputEl.innerHTML = "";
  } finally {
    startBtn.disabled = false;
  }
}

startBtn.onclick = startRecording;
stopBtn.onclick = () => {
  if (recorder && recorder.state === "recording") recorder.stop();
};
</script>
</body>
</html>
