<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Spoken English Practice | Simpatico HR</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #020617, #020617);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: #e5e7eb;
  display: flex;
  align-items: center;
  justify-content: center;
}
.card {
  width: 360px;
  background: linear-gradient(180deg, #0f172a, #020617);
  border-radius: 16px;
  padding: 24px;
  border: 1px solid #1e293b;
  box-shadow: 0 10px 40px rgba(0,0,0,.5);
}
h2 {
  margin: 0;
  text-align: center;
}
#status {
  margin: 10px 0 16px;
  font-size: 13px;
  color: #38bdf8;
  text-align: center;
}
button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-weight: 600;
  cursor: pointer;
}
#startBtn {
  background: #2563eb;
  color: white;
}
#stopBtn {
  margin-top: 10px;
  background: #1e293b;
  color: #94a3b8;
}
#output {
  margin-top: 16px;
  font-size: 14px;
  line-height: 1.6;
}
.score {
  font-size: 32px;
  text-align: center;
  margin-top: 10px;
  font-weight: 700;
}
.error {
  color: #f87171;
  text-align: center;
}
</style>
</head>

<body>
<div class="card">
  <h2>Spoken English Practice</h2>
  <div id="status">Tap start and speak for 5 seconds</div>

  <button id="startBtn">üé§ Start Speaking</button>
  <button id="stopBtn" disabled>Stop</button>

  <div id="output"></div>
</div>

<script>
const WORKER_URL =
  "https://evalis-ai.simpaticohrconsultancy.workers.dev";

let recorder, stream, chunks = [];

const statusEl = document.getElementById("status");
const outputEl = document.getElementById("output");
const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");

startBtn.onclick = async () => {
  outputEl.innerHTML = "";
  statusEl.textContent = "Requesting microphone...";
  try {
    stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    recorder = new MediaRecorder(stream, { mimeType: "audio/webm" });
    chunks = [];

    recorder.ondataavailable = e => {
      if (e.data.size) chunks.push(e.data);
    };

    recorder.onstop = sendAudio;

    recorder.start();
    statusEl.textContent = "Speaking...";
    startBtn.disabled = true;
    stopBtn.disabled = false;

    setTimeout(() => {
      if (recorder.state === "recording") recorder.stop();
    }, 5000);

  } catch {
    statusEl.textContent = "Microphone permission denied.";
  }
};

stopBtn.onclick = () => {
  if (recorder && recorder.state === "recording") recorder.stop();
};

async function sendAudio() {
  statusEl.textContent = "Evaluating...";
  stopBtn.disabled = true;

  const blob = new Blob(chunks, { type: "audio/webm" });
  const form = new FormData();
  form.append("audio", blob, "speech.webm");

  try {
    const res = await fetch(WORKER_URL, {
      method: "POST",
      body: form
    });

    if (!res.ok) throw new Error("Server unavailable");

    const data = await res.json();

    outputEl.innerHTML = `
      <strong>You said:</strong><br>${data.transcript || "-"}<br><br>
      <strong>Feedback:</strong><br>${data.feedback || "-"}
      <div class="score">${data.score ?? 0}/10</div>
    `;

    statusEl.textContent = "Completed";

  } catch (err) {
    statusEl.textContent = "Server unavailable.";
    outputEl.innerHTML = `
      <div class="error">
        ‚ùå Audio evaluation blocked by server
      </div>
    `;
  } finally {
    startBtn.disabled = false;
    stream?.getTracks().forEach(t => t.stop());
  }
}
</script>
</body>
</html>
