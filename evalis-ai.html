
<script>
const questions = [
  "Tell me about yourself.",
  "What are your key strengths?",
  "Describe a challenge you faced and how you handled it.",
  "Why should we hire you?",
  "Where do you see yourself in the next few years?"
];

let current = 0;
let history = [];

const questionEl = document.getElementById("question");
const progressEl = document.getElementById("progress");
const answerEl = document.getElementById("answer");
const replyEl = document.getElementById("reply");

questionEl.innerText = questions[current];
progressEl.innerText = `Question ${current + 1} of ${questions.length}`;
speakSoft(questionEl.innerText);

function speakSoft(text) {
  const u = new SpeechSynthesisUtterance(text);
  u.rate = 0.85;   // slower = human
  u.pitch = 1;
  u.volume = 0.9;
  speechSynthesis.speak(u);
}

function humanFeedback(answer) {
  if (answer.length < 30) {
    return "That’s a start. Try adding a little more detail so I can understand you better.";
  }
  if (answer.length < 80) {
    return "Good. You’re on the right track. Try giving one real example to strengthen this.";
  }
  return "That was a solid response. Clear, confident, and relevant. Well done.";
}

async function submitAnswer() {
  const answer = answerEl.value.trim();
  if (!answer) return;

  answerEl.disabled = true;
  replyEl.innerText = "Evalis AI is listening…";

  // thinking pause (very important)
  setTimeout(() => {
    const feedback = humanFeedback(answer);
    history.push({ q: questions[current], a: answer });

    replyEl.innerText = "Evalis AI: " + feedback;
    speakSoft(feedback);

    answerEl.value = "";
    answerEl.disabled = false;
    current++;

    if (current < questions.length) {
      setTimeout(() => {
        questionEl.innerText = questions[current];
        progressEl.innerText = `Question ${current + 1} of ${questions.length}`;
        replyEl.innerText = "";
        speakSoft(questionEl.innerText);
      }, 1800);
    } else {
      setTimeout(() => {
        document.querySelector(".card").innerHTML = `
          <h2>Interview Completed</h2>
          <p>You handled the interview well.</p>
          <p>Evalis AI will soon provide detailed scoring and improvement tips.</p>
        `;
      }, 2000);
    }
  }, 1500); // thinking delay
}
</script>
