<!DOCTYPE html>
<html>
<head>
<title>Evalis AI â€“ Interview Report</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial; background:#f4f8fb; padding:20px }
.card { background:#fff; padding:20px; border-radius:10px; max-width:600px; margin:auto }
.score { font-size:48px; font-weight:bold }
</style>
</head>
<body>

<div class="card">
  <h2>Interview Report</h2>
  <div class="score" id="score"></div>
  <p id="summary"></p>
</div>

<script>
const score = localStorage.getItem("finalScore") || 0;

document.getElementById("score").innerText = score + "/100";

document.getElementById("summary").innerText =
  score >= 80 ? "Strong interview performance." :
  score >= 60 ? "Good, but needs improvement." :
  "Needs practice and clarity.";
</script>

</body>
</html>
