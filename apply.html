<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apply for Job | Simpatico HR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f4f6f8; }
    .container { max-width: 420px; margin: 60px auto; background: #fff; padding: 25px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); }
    h2 { text-align: center; color: #222; }
    label { font-size: 14px; color: #444; display: block; margin-bottom: 6px; }
    input { width: 100%; padding: 10px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
    button { width: 100%; padding: 12px; background: #000; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    button:disabled { background: #666; cursor: not-allowed; }
    .message { margin-bottom: 15px; padding: 10px; border-radius: 6px; display: none; text-align: center; }
    .success { background: #e6f9ed; color: #0f7a3c; border: 1px solid #b6ebc6; }
    .error { background: #fdecea; color: #a32020; border: 1px solid #f5c6cb; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Job Application</h2>
    <div id="messageBox" class="message"></div>
    <form id="applyForm">
      <label>Full Name</label>
      <input type="text" id="name" required />
      <label>Email Address</label>
      <input type="email" id="email" required />
      <label>Phone Number</label>
      <input type="text" id="phone" required />
      <label>Upload Resume (PDF)</label>
      <input type="file" id="resume" accept=".pdf" required />
      <button type="submit" id="submitBtn">Submit Application</button>
    </form>
  </div>
  <script src="apply.js"></script>
</body>
</html>
