<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apply for Job | Simpatico HR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
    }

    .container {
      max-width: 420px;
      margin: 60px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }

    label {
      font-size: 14px;
      color: #444;
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #000;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #222;
    }

    .note {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }

    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }

    .success {
      background: #e6f9ed;
      color: #0f7a3c;
      border: 1px solid #b6ebc6;
    }

    .error {
      background: #fdecea;
      color: #a32020;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Job Application</h2>

    <!-- Message box -->
    <div id="messageBox" class="message"></div>

    <form id="applyForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" placeholder="Enter your phone number" required />

      <label for="resume">Upload Resume (PDF)</label>
      <input type="file" id="resume" accept=".pdf,.doc,.docx" required />

      <button type="submit">Submit Application</button>
    </form>

    <div class="note">
      Powered by <strong>Simpatico ATS</strong>
    </div>
  </div>

  <!-- JS must be last -->
  <script src="apply.js"></script>

</body>
</html>
