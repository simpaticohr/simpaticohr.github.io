<script>
  const questions = [
    "Tell me about yourself.",
    "What are your key strengths?",
    "Describe a challenge you faced and how you handled it.",
    "Why should we hire you?",
    "Where do you see yourself in the next few years?"
  ];

  let current = 0;
  let recognition;

  const questionEl = document.getElementById("question");
  const progressEl = document.getElementById("progress");
  const answerEl = document.getElementById("answer");
  const replyEl = document.getElementById("reply");

  // Start first question
  loadQuestion();

  function loadQuestion() {
    questionEl.innerText = questions[current];
    progressEl.innerText = `Question ${current + 1} of ${questions.length}`;
    answerEl.value = "";
    replyEl.innerText = "";
    speakThenListen(questions[current]);
  }

  function speakThenListen(text) {
    const utter = new SpeechSynthesisUtterance(text);
    utter.rate = 0.95;
    utter.pitch = 1;

    utter.onend = () => {
      startListening();
    };

    speechSynthesis.cancel();
    speechSynthesis.speak(utter);
  }

  function startListening() {
    if (!('webkitSpeechRecognition' in window)) {
      replyEl.innerText =
        "Voice input not supported. Please type your answer.";
      return;
    }

    recognition = new webkitSpeechRecognition();
    recognition.lang = "en-US";
    recognition.interimResults = false;
    recognition.continuous = false;

    recognition.onresult = (event) => {
      answerEl.value = event.results[0][0].transcript;
    };

    recognition.onend = () => {
      if (answerEl.value.trim()) {
        processAnswer();
      }
    };

    recognition.start();
  }

  function processAnswer() {
    replyEl.innerText =
      "ZARA: Response recorded. Moving to the next question.";

    current++;

    if (current < questions.length) {
      setTimeout(loadQuestion, 1200);
    } else {
      setTimeout(() => {
        document.querySelector(".card").innerHTML = `
          <h2>Interview Completed</h2>
          <p>You have successfully completed the hands-free ZARA interview.</p>
          <p><strong>Status:</strong> Ready for scoring and AI feedback.</p>
        `;
      }, 1500);
    }
  }
</script>
