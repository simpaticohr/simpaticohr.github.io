<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Evalis AI — ZARA Interview Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Poppins, Arial, sans-serif;
      background: #f4f8fb;
      margin: 0;
      padding: 30px;
    }
    .card {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      background: #00c2ff;
      color: white;
      cursor: pointer;
    }
    .reply {
      margin-top: 20px;
      background: #f1f5f9;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Evalis AI — ZARA Interview Lab</h2>
  <p><strong>ZARA:</strong> Tell me about yourself.</p>

  <textarea id="answer" placeholder="Type your answer here..."></textarea>
  <button onclick="zaraReply()">Submit Answer</button>

  <div class="reply" id="reply"></div>
</div>

<script>
  function zaraReply() {
    document.getElementById("reply").innerText =
      "ZARA: Thanks for your response. Interview evaluation coming soon.";
  }
</script>

</body>
</html>
