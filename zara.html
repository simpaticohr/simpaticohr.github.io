<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Evalis AI — ZARA Interview Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Poppins, Arial, sans-serif;
      background: #f4f8fb;
      margin: 0;
      padding: 30px;
    }
    .card {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      background: #00c2ff;
      color: white;
      cursor: pointer;
    }
    .reply {
      margin-top: 20px;
      background: #f1f5f9;
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
    }
    .progress {
      font-size: 13px;
      color: #555;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Evalis AI — ZARA Interview Lab</h2>

  <div class="progress" id="progress">Question 1 of 5</div>

  <p><strong>ZARA:</strong> <span id="question"></span></p>

  <textarea id="answer" placeholder="Type your answer here..."></textarea>
  <button onclick="submitAnswer()">Submit Answer</button>

  <div class="reply" id="reply"></div>
</div>

<script>
  const questions = [
    "Tell me about yourself.",
    "What are your key strengths?",
    "Describe a challenge you faced and how you handled it.",
    "Why should we hire you?",
    "Where do you see yourself in the next few years?"
  ];

  let current = 0;

  document.getElementById("question").innerText = questions[current];

  function submitAnswer() {
    const answer = document.getElementById("answer").value.trim();
    if (!answer) return;

    document.getElementById("reply").innerText =
      "ZARA: Thank you. Your response is noted. Try to be clear, structured, and specific.";

    document.getElementById("answer").value = "";

    current++;

    if (current < questions.length) {
      setTimeout(() => {
        document.getElementById("question").innerText = questions[current];
        document.getElementById("progress").innerText =
          `Question ${current + 1} of ${questions.length}`;
        document.getElementById("reply").innerText = "";
      }, 800);
    } else {
      setTimeout(() => {
        document.querySelector(".card").innerHTML = `
          <h2>Interview Completed</h2>
          <p>Thank you for completing the ZARA Interview Lab.</p>
          <p><strong>Next step:</strong> Detailed AI feedback and scoring will be available soon.</p>
        `;
      }, 1000);
    }
  }
</script>

</body>
</html>
