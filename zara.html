<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Evalis AI — ZARA Interview Lab (Hands-Free)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Poppins, Arial, sans-serif;
      background: #f4f8fb;
      margin: 0;
      padding: 30px;
    }
    .card {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
    }
    .progress {
      font-size: 13px;
      color: #555;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
      resize: none;
    }
    .reply {
      margin-top: 20px;
      background: #f1f5f9;
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Evalis AI — ZARA Interview Lab</h2>

  <div class="progress" id="progress"></div>

  <p><strong>ZARA:</strong> <span id="question"></span></p>

  <textarea id="answer" placeholder="Your spoken answer will appear here..." readonly></textarea>

  <div class="reply" id="reply"></div>
</div>

<script>
  const questions = [
    "Tell me about yourself.",
    "What are your key strengths?",
    "Describe a challenge you faced and how you handled it.",
    "Why should we hire you?",
    "Where do you see yourself in the next few years?"
  ];

  let current = 0;
  let recognition;

  const questionEl = document.getElementById("question");
  const progressEl = document.getElementById("progress");
  const answerEl = document.getElementById("answer");
  const replyEl = document.getElementById("reply");

  startInterview();

  function startInterview() {
    loadQuestion();
  }

  function loadQuestion() {
    questionEl.innerText = questions[current];
    progressEl.innerText = `Question ${current + 1} of ${questions.length}`;
    answerEl.value = "";
    replyEl.innerText = "";
    speakThenListen(questions[current]);
  }

  function speakThenListen(text) {
    const utter = new SpeechSynthesisUtterance(text);
    utter.rate = 0.95;
    utter.pitch = 1;

    utter.onend = () => {
      startListening();
    };

    speechSynthesis.cancel();
    speechSynthesis.speak(utter);
  }

  function startListening() {
    if (!('webkitSpeechRecognition' in window)) {
      replyEl.innerText =
        "Voice input not supported on this browser. Please use Chrome.";
      return;
    }

    recognition = new webkitSpeechRecognition();
    recognition.lang = "en-US";
    recognition.continuous = false;
    recognition.interimResults = false;

    recognition.onresult = (event) => {
      answerEl.value = event.results[0][0].transcript;
    };

    recognition.onend = () => {
      if (answerEl.value.trim()) {
        processAnswer();
      }
    };

    recognition.start();
  }

  function processAnswer() {
    replyEl.innerText =
      "ZARA: Response recorded. Moving to the next question.";

    current++;

    if (current < questions.length) {
      setTimeout(loadQuestion, 1200);
    } else {
      setTimeout(() => {
        document.querySelector(".card").innerHTML = `
          <h2>Interview Completed</h2>
          <p>You have successfully completed the hands-free ZARA interview.</p>
          <p><strong>Status:</strong> Ready for scoring and AI feedback.</p>
        `;
      }, 1500);
    }
  }
</script>

</body>
</html>
