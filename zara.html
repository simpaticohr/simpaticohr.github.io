<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Evalis AI — ZARA Interview Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Poppins, Arial, sans-serif;
      background: #f4f8fb;
      margin: 0;
      padding: 30px;
    }
    .card {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
    }
    .progress {
      font-size: 13px;
      color: #555;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
      resize: none;
    }
    .reply {
      margin-top: 20px;
      background: #f1f5f9;
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      background: #00c2ff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Evalis AI — ZARA Interview Lab</h2>

  <div class="progress" id="progress">Ready to begin</div>

  <p><strong>ZARA:</strong> <span id="question">Tap start when you’re ready.</span></p>

  <textarea id="answer" placeholder="Your spoken answer will appear here..." readonly></textarea>

  <button id="startBtn">▶ Start Interview</button>

  <div class="reply" id="reply"></div>
</div>

<script>
  const questions = [
    "Tell me about yourself.",
    "What are your key strengths?",
    "Can you describe a challenge you faced and how you handled it?",
    "Why do you think you are a good fit for this role?",
    "Where do you see yourself in the next few years?"
  ];

  const acknowledgements = [
    "Okay… thank you for sharing.",
    "I appreciate that explanation.",
    "Alright, that’s noted.",
    "Got it. Take a breath.",
    "Thank you. Let’s continue."
  ];

  function randomAck() {
    return acknowledgements[Math.floor(Math.random() * acknowledgements.length)];
  }

  let current = 0;
  let recognition;
  let started = false;

  const questionEl = document.getElementById("question");
  const progressEl = document.getElementById("progress");
  const answerEl = document.getElementById("answer");
  const replyEl = document.getElementById("reply");
  const startBtn = document.getElementById("startBtn");

  startBtn.onclick = () => {
    if (started) return;
    started = true;
    startBtn.style.display = "none";
    loadQuestion();
  };

  function loadQuestion() {
    questionEl.innerText = questions[current];
    progressEl.innerText = `Question ${current + 1} of ${questions.length}`;
    answerEl.value = "";
    replyEl.innerText = "";
    speakThenListen(questions[current]);
  }

  function speakThenListen(text) {
    const utter = new SpeechSynthesisUtterance(text);
    utter.rate = 0.9;
    utter.pitch = 1;

    utter.onend = () => {
      setTimeout(() => {
        replyEl.innerText = "ZARA: Take your time. I’m listening.";
        startListening();
      }, 1500); // thinking pause
    };

    speechSynthesis.cancel();
    speechSynthesis.speak(utter);
  }

  function startListening() {
    if (!("webkitSpeechRecognition" in window)) {
      replyEl.innerText =
        "Voice input not supported on this browser. Please use Chrome.";
      return;
    }

    recognition = new webkitSpeechRecognition();
    recognition.lang = "en-US";
    recognition.interimResults = false;
    recognition.continuous = false;

    recognition.onresult = (event) => {
      answerEl.value = event.results[0][0].transcript;
    };

    recognition.onend = () => {
      if (answerEl.value.trim()) {
        processAnswer();
      }
    };

    recognition.start();
  }

  function processAnswer() {
    const ack = randomAck();
    replyEl.innerText = "ZARA: " + ack;

    const utter = new SpeechSynthesisUtterance(ack);
    utter.rate = 0.9;
    speechSynthesis.speak(utter);

    current++;

    if (current < questions.length) {
      setTimeout(loadQuestion, 3000); // calm transition
    } else {
      setTimeout(() => {
        document.querySelector(".card").innerHTML = `
          <h2>Interview Completed</h2>
          <p>Thank you for your time. You handled the interview well.</p>
          <p><strong>ZARA:</strong> We’ll review your responses and get back to you.</p>
        `;
      }, 3500);
    }
  }
</script>

</body>
</html>
