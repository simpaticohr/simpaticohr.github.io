<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply | Simpatico HR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: system-ui;
      background: #f5f7fb;
      padding: 40px;
    }
    .card {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background: #002d5a;
      color: white;
      font-weight: 700;
      border: none;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Apply for this job</h2>

  <form id="applyForm">
    <input id="full_name" placeholder="Full name" required>
    <input id="email" type="email" placeholder="Email" required>
    <input id="resume_url" placeholder="CV / LinkedIn / Drive link" required>

    <button type="submit">Submit Application</button>
    <p id="status"></p>
  </form>
</div>

<script>
  const SUPABASE_URL = "https://cvkxtsvgnynxexmemfuy.supabase.co";
  const SUPABASE_ANON_KEY = "YOUR_REAL_ANON_KEY";

  const supabase = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  const params = new URLSearchParams(window.location.search);
  const job_id = params.get("job_id");

  document.getElementById("applyForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const status = document.getElementById("status");
    status.textContent = "Submitting...";

    const { error } = await supabase
      .from("candidates")
      .insert([{
        full_name: document.getElementById("full_name").value,
        email: document.getElementById("email").value,
        resume_url: document.getElementById("resume_url").value,
        job_id: job_id,
        status: "applied"
      }]);

    if (error) {
      status.style.color = "red";
      status.textContent = "Submission failed";
      console.error(error);
    } else {
      status.style.color = "green";
      status.textContent = "Application submitted successfully âœ…";
      e.target.reset();
    }
  });
</script>

</body>
</html>
