<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apply | Simpatico HR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: system-ui, -apple-system;
      background: #f5f7fb;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 520px;
      margin: 80px auto;
      padding: 0 20px;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,45,90,0.1);
      padding: 35px;
    }

    h1 {
      color: #002d5a;
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #dbe3ec;
      margin-bottom: 20px;
      font-size: 15px;
    }

    input:focus {
      outline: none;
      border-color: #00c2ff;
    }

    button {
      width: 100%;
      padding: 16px;
      background: #002d5a;
      color: white;
      border: none;
      border-radius: 14px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.95;
    }

    .status {
      margin-top: 18px;
      font-weight: 600;
      text-align: center;
    }

    .note {
      font-size: 13px;
      color: #64748b;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="card">
    <h1>Apply for this job</h1>

    <form id="applyForm">
      <label>Full Name</label>
      <input id="full_name" required placeholder="Your full name">

      <label>Email Address</label>
      <input id="email" type="email" required placeholder="you@example.com">

      <label>Upload CV (PDF / DOC / DOCX)</label>
      <input id="resume_file" type="file" accept=".pdf,.doc,.docx" required>

      <button type="submit">
        Submit Application
      </button>

      <div id="status" class="status"></div>
      <div class="note">
        Your data is used only for recruitment purposes.
      </div>
    </form>
  </div>
</div>

<script>
  /* =============================
     SUPABASE CONFIG
  ============================== */
  const SUPABASE_URL = "https://cvkxtsvgnynxexmemfuy.supabase.co";
  const SUPABASE_ANON_KEY = "PASTE_YOUR_REAL_ANON_KEY_HERE";

  const supabaseClient = supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  /* =============================
     GET JOB ID FROM URL
  ============================== */
  const params = new URLSearchParams(window.location.search);
  const jobId = params.get("job_id");

  if (!jobId) {
    document.body.innerHTML = "<h2 style='text-align:center'>Invalid job link</h2>";
  }

  /* =============================
     FORM SUBMIT
  ============================== */
  document.getElementById("applyForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const status = document.getElementById("status");
    status.style.color = "#555";
    status.textContent = "Submitting application…";

    const fullName = document.getElementById("full_name").value;
    const email = document.getElementById("email").value;
    const file = document.getElementById("resume_file").files[0];

    if (file.size > 5 * 1024 * 1024) {
      status.style.color = "red";
      status.textContent = "CV must be under 5 MB";
      return;
    }

    /* =============================
       UPLOAD CV TO STORAGE
    ============================== */
    const filePath = `cv-${Date.now()}-${file.name}`;

    const { error: uploadError } = await supabaseClient
      .storage
      .from("resumes")
      .upload(filePath, file);

    if (uploadError) {
      console.error(uploadError);
      status.style.color = "red";
      status.textContent = "CV upload failed";
      return;
    }

    const resumeUrl = `${SUPABASE_URL}/storage/v1/object/public/resumes/${filePath}`;

    /* =============================
       INSERT CANDIDATE
    ============================== */
    const { error } = await supabaseClient
      .from("candidates")
      .insert([{
        full_name: fullName,
        email: email,
        resume_url: resumeUrl,
        job_id: jobId,
        status: "applied"
      }]);

    if (error) {
      console.error(error);
      status.style.color = "red";
      status.textContent = "Submission failed";
      return;
    }

    status.style.color = "green";
    status.textContent = "Application submitted successfully ✅";
    e.target.reset();
  });
</script>

</body>
</html>
