<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Career Lab | Simpatico HR</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<style>
:root {
  --primary:#002d5a;
  --tech:#00c2ff;
  --success:#25D366;
  --dark:#020617;
}

* { box-sizing: border-box; }

body {
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#f4f8fb;
  color:#333;
}

/* NAV */
.nav {
  background:var(--primary);
  padding:15px 5%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:1000;
}
.nav a {
  color:#fff;
  text-decoration:none;
  font-weight:600;
}

/* LAYOUT */
.main-wrapper {
  max-width:1100px;
  margin:0 auto;
  padding:40px 20px;
  display:flex;
  flex-direction:column;
  gap:40px;
}

/* CARDS */
.card {
  background:#fff;
  border-radius:24px;
  padding:40px;
  box-shadow:0 10px 40px rgba(0,0,0,.06);
  text-align:center;
}

/* BUTTONS */
.btn {
  width:100%;
  padding:16px;
  border:none;
  border-radius:12px;
  background:var(--primary);
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

/* INTERVIEW */
.interview-section {
  background:#fff;
  border-radius:30px;
  padding:10px;
  box-shadow:0 20px 50px rgba(0,0,0,.08);
}

.interview-header {
  padding:30px 30px 10px;
  text-align:left;
}

.iframe-container {
  width:100%;
  height:600px;
  background:var(--dark);
  border-radius:20px;
  overflow:hidden;
}

iframe {
  width:100%;
  height:100%;
  border:none;
  background:var(--dark);
}

/* MOBILE */
@media(max-width:600px){
  .iframe-container{ height:520px; }
}
</style>
</head>

<body>

<!-- NAV -->
<div class="nav">
  <a href="index.html">SIMPATICO HR</a>
  <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
</div>

<div class="main-wrapper">

<!-- CV AUDIT -->
<div class="card">
  <h2>AI CV Audit</h2>
  <p style="color:#64748b;font-size:14px">
    Upload your CV to test ATS readiness
  </p>

  <input type="file" id="cvInput" accept="application/pdf" hidden>
  <button class="btn" onclick="document.getElementById('cvInput').click()">
    <i class="fa-solid fa-file-arrow-up"></i> Select PDF CV
  </button>

  <div id="cvResult" style="display:none;margin-top:25px">
    <h3>Your ATS Score</h3>
    <div style="font-size:48px;font-weight:800;color:#e74c3c" id="score">72%</div>
    <a id="payBtn" class="btn" style="background:var(--success);margin-top:20px" target="_blank">
      Fix CV via Premium Audit (₹500)
    </a>
  </div>
</div>

<!-- INTERVIEW -->
<div class="interview-section">

  <div class="interview-header">
    <h3>
      <i class="fa-solid fa-headset" style="color:var(--tech)"></i>
      Evalis AI Interview
    </h3>
    <p style="font-size:14px;color:#64748b">
      Practice your voice-guided interview session with Evalis AI
    </p>
  </div>

  <div class="iframe-container">
    <iframe
      src="https://simpaticohr.github.io/evalis-interview.html"
      allow="microphone; autoplay"
      title="Evalis AI Interview"
    ></iframe>
  </div>

  <div style="padding:15px;text-align:center;font-size:11px;color:#94a3b8">
    <i class="fa-solid fa-shield-halved"></i> Privacy Protected &nbsp;•&nbsp;
    <i class="fa-solid fa-bolt"></i> Real-time AI Analysis
  </div>

</div>

</div>

<script>
/* PDF SCORE DEMO */
document.getElementById("cvInput").addEventListener("change",()=>{
  document.getElementById("cvResult").style.display="block";
  document.getElementById("payBtn").href =
    "https://wa.me/919544842260?text=I completed AI CV Audit. Please help me fix my CV.";
});
</script>

</body>
</html>
