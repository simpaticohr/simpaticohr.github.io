<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Career Lab | Simpatico HR</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<style>
:root {
  --primary:#002d5a;
  --tech:#00c2ff;
  --danger:#e74c3c;
  --success:#22c55e;
  --dark:#020617;
}

body {
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#f4f8fb;
  color:#333;
}

.nav {
  background:var(--primary);
  padding:15px 5%;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.nav a {
  color:white;
  text-decoration:none;
  font-weight:600;
  font-size:14px;
}

.main-wrapper {
  max-width:1100px;
  margin:auto;
  padding:40px 20px;
  display:flex;
  flex-direction:column;
  gap:40px;
}

.card {
  background:white;
  padding:40px;
  border-radius:24px;
  box-shadow:0 10px 40px rgba(0,0,0,0.05);
  text-align:center;
}

h2,h3 {
  margin-top:0;
  color:var(--primary);
}

.subtitle {
  color:#64748b;
  font-size:14px;
}

.btn {
  display:inline-block;
  width:100%;
  padding:16px;
  border-radius:12px;
  font-weight:700;
  border:none;
  cursor:pointer;
  font-size:16px;
  margin-top:15px;
}

.btn-primary {
  background:var(--primary);
  color:white;
}

.btn-success {
  background:var(--success);
  color:white;
}

.score {
  font-size:3.5rem;
  font-weight:800;
  color:var(--danger);
}

.hidden { display:none; }

.interview-card {
  background:white;
  padding:35px;
  border-radius:24px;
  box-shadow:0 15px 45px rgba(0,0,0,0.08);
  text-align:center;
}
</style>
</head>

<body>

<div class="nav">
  <a href="index.html">SIMPATICO HR</a>
  <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
</div>

<div class="main-wrapper">

<!-- ================= CV AUDIT ================= -->
<div class="card">
  <i class="fa-solid fa-file-lines" style="font-size:32px;color:var(--tech)"></i>
  <h2>AI CV Audit</h2>
  <p class="subtitle">Upload your resume to check ATS compliance.</p>

  <input type="file" id="cvInput" accept="application/pdf" hidden>
  <button class="btn btn-primary" onclick="cvInput.click()">
    <i class="fa-solid fa-upload"></i> Upload Resume
  </button>

  <div id="loading" class="hidden">
    <p><i class="fa-solid fa-spinner fa-spin"></i> Scanning resume…</p>
  </div>

  <div id="result" class="hidden">
    <div class="score" id="scoreValue">0%</div>
    <p>ATS Compatibility Score</p>
    <a class="btn btn-success" href="https://wa.me/919544842260" target="_blank">
      Improve My CV
    </a>
  </div>
</div>

<!-- ================= INTERVIEW SECTION (FIXED) ================= -->
<div class="interview-card">
  <i class="fa-solid fa-headset" style="font-size:34px;color:var(--tech)"></i>
  <h3>Evalis AI Mock Interview</h3>

  <p class="subtitle">
    Resume-based interview with intelligent follow-up questions.<br>
    Works on mobile & desktop.
  </p>

  <!-- ✅ OPEN IN NEW PAGE (NO IFRAME) -->
  <a href="https://simpaticohr.github.io/evalis-interview.html">
    <button class="btn btn-primary">
      Start Evalis AI Interview
    </button>
  </a>

  <p style="font-size:12px;color:#94a3b8;margin-top:10px">
    <i class="fa-solid fa-lock"></i> Mic & resume processed securely
  </p>
</div>

</div>

<script>
const cvInput = document.getElementById("cvInput");
const loading = document.getElementById("loading");
const result = document.getElementById("result");
const scoreValue = document.getElementById("scoreValue");

cvInput.onchange = async () => {
  loading.classList.remove("hidden");
  result.classList.add("hidden");

  setTimeout(() => {
    loading.classList.add("hidden");
    result.classList.remove("hidden");
    scoreValue.innerText = Math.floor(Math.random()*25 + 60) + "%";
  }, 2000);
};
</script>

</body>
</html>
