<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SimpaticoHR</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1E1B4B 0%, #312E81 50%, #4338CA 100%);
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .card {
            max-width: 440px; width: 100%; background: #fff; border-radius: 20px;
            padding: 44px 36px; box-shadow: 0 25px 60px rgba(0,0,0,0.3); text-align: center;
        }
        .icon-circle {
            width: 64px; height: 64px; border-radius: 50%; background: #EEF2FF;
            display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;
        }
        .icon-circle i { font-size: 26px; color: #4F46E5; }
        h2 { font-size: 22px; font-weight: 700; color: #1F2937; margin-bottom: 8px; }
        p { color: #6B7280; font-size: 14px; margin-bottom: 24px; line-height: 1.6; }
        .form-group { margin-bottom: 18px; text-align: left; }
        .form-group label { display: block; font-size: 13px; font-weight: 600; color: #374151; margin-bottom: 5px; }
        .form-group input {
            width: 100%; padding: 12px 14px; border: 2px solid #E5E7EB; border-radius: 10px;
            font-size: 14px; font-family: 'Inter', sans-serif; outline: none;
        }
        .form-group input:focus { border-color: #4F46E5; }
        .btn {
            width: 100%; padding: 13px; background: linear-gradient(135deg, #4F46E5, #7C3AED);
            color: #fff; border: none; border-radius: 10px; font-size: 15px; font-weight: 600;
            cursor: pointer; font-family: 'Inter', sans-serif;
        }
        .btn:hover { box-shadow: 0 6px 16px rgba(79,70,229,0.4); }
        .back-link { margin-top: 20px; }
        .back-link a { color: #4F46E5; text-decoration: none; font-size: 14px; font-weight: 500; }
        .alert { padding: 12px; border-radius: 10px; font-size: 13px; margin-bottom: 16px; display: none; }
        .alert-success { background: #D1FAE5; color: #059669; }
        .alert-error { background: #FEE2E2; color: #DC2626; }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon-circle"><i class="fas fa-key"></i></div>
        <h2>Forgot Password?</h2>
        <p>Enter your registered email address and we'll send you a link to reset your password.</p>
        <div id="alertBox" class="alert"></div>
        <form id="resetForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>
            <button type="submit" class="btn">Send Reset Link</button>
        </form>
        <div class="back-link"><a href="login.html"><i class="fas fa-arrow-left" style="margin-right:4px"></i> Back to Login</a></div>
    </div>
    <script>
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const box = document.getElementById('alertBox');
            try {
                const res = await fetch('https://cvkxtsvgnynxexmemfuy.supabase.co/auth/v1/recover', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'apikey': 'YOUR_SUPABASE_ANON_KEY' },
                    body: JSON.stringify({ email })
                });
                box.className = 'alert alert-success';
                box.textContent = 'If this email is registered, you will receive a reset link shortly.';
                box.style.display = 'block';
            } catch(err) {
                box.className = 'alert alert-error';
                box.textContent = 'Something went wrong. Please try again.';
                box.style.display = 'block';
            }
        });
    </script>
</body>
</html>
