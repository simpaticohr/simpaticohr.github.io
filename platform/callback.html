<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating... - SimpaticoHR</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0F172A, #1E293B);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container { text-align: center; max-width: 400px; padding: 20px; }
        .spinner {
            width: 48px; height: 48px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: #3B82F6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 24px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        h2 { font-size: 20px; font-weight: 700; margin-bottom: 8px; }
        p { color: rgba(255,255,255,0.5); font-size: 14px; }
        .error-box {
            background: rgba(239,68,68,0.1);
            border: 1px solid rgba(239,68,68,0.2);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        .error-box h3 { color: #F87171; font-size: 16px; margin-bottom: 8px; }
        .error-box p { color: rgba(255,255,255,0.6); font-size: 13px; }
        .error-box a {
            display: inline-block; margin-top: 12px;
            color: #60A5FA; text-decoration: none; font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h2 id="statusTitle">Authenticating...</h2>
        <p id="statusText">Please wait while we verify your identity</p>

        <div class="error-box" id="errorBox">
            <h3>Authentication Failed</h3>
            <p id="errorMsg">Something went wrong during sign-in.</p>
            <a href="login.html">‚Üê Back to Login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script>
    const SUPABASE_URL = 'https://cvkxtsvgnynxexmemfuy.supabase.co';
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY_HERE'; // Replace with your key
    const API = 'https://evalis-ai.simpaticohrconsultancy.workers.dev';

    async function handleCallback() {
        try {
            const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            // Get session from URL hash
            const { data: { session }, error } = await sb.auth.getSession();

            if (error || !session) {
                throw new Error(error?.message || 'No session found');
            }

            const user = session.user;
            console.log('[Callback] User:', user.email, user.app_metadata?.provider);

            document.getElementById('statusTitle').textContent = 'Welcome!';
            document.getElementById('statusText').textContent = `Signed in as ${user.email}`;

            // Send to our backend to create/sync user
            try {
                const res = await fetch(`${API}/api/auth/oauth-callback`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: user.email,
                        full_name: user.user_metadata?.full_name || user.user_metadata?.name || '',
                        avatar_url: user.user_metadata?.avatar_url || '',
                        provider: user.app_metadata?.provider || 'oauth',
                        supabase_id: user.id
                    })
                });

                const data = await res.json();

                if (data.token) {
                    localStorage.setItem('simpatico_token', data.token);
                    localStorage.setItem('simpatico_user', JSON.stringify(data.user || {
                        email: user.email,
                        full_name: user.user_metadata?.full_name || '',
                        role: data.user?.role || 'candidate'
                    }));
                    if (data.company) {
                        localStorage.setItem('simpatico_company', JSON.stringify(data.company));
                    }
                }
            } catch (apiErr) {
                console.warn('[Callback] Backend sync failed, storing basic info:', apiErr);
                // Store basic info even if backend fails
                localStorage.setItem('simpatico_user', JSON.stringify({
                    email: user.email,
                    full_name: user.user_metadata?.full_name || '',
                    role: 'candidate',
                    supabase_id: user.id
                }));
                localStorage.setItem('simpatico_token', session.access_token);
            }

            // Redirect based on role
            const storedUser = JSON.parse(localStorage.getItem('simpatico_user') || '{}');
            const role = storedUser.role || 'candidate';

            setTimeout(() => {
                switch(role) {
                    case 'super_admin': window.location.href = 'super-admin.html'; break;
                    case 'hr':
                    case 'company_admin': window.location.href = '../dashboard/hr.html'; break;
                    default: window.location.href = '../dashboard/candidate.html'; break;
                }
            }, 1000);

        } catch (err) {
            console.error('[Callback] Error:', err);
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('statusTitle').style.display = 'none';
            document.getElementById('statusText').style.display = 'none';
            document.getElementById('errorBox').style.display = 'block';
            document.getElementById('errorMsg').textContent = err.message;
        }
    }

    // Run on page load
    handleCallback();
    </script>
</body>
</html>
