<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interview Setup</title>
</head>
<body>

<h3>Interview Setup</h3>

<input id="role" placeholder="Role (e.g. HR Recruiter)" /><br><br>
<input id="experience" placeholder="Experience (e.g. 6 years)" /><br><br>
<input id="skills" placeholder="Skills (comma separated)" /><br><br>

<button onclick="start()">Start Interview</button>

<script>
function start() {
  const profile = {
    role: role.value,
    experience: experience.value,
    skills: skills.value
  };
  localStorage.setItem("profile", JSON.stringify(profile));
  location.href = "evalis-interview.html";
}
</script>

</body>
</html>
