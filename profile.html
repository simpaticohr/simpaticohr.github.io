<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Simpatico AI – Profile Setup</title>

<style>
body {
  margin: 0;
  background: #020617;
  color: #fff;
  font-family: system-ui, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
.card {
  background: #0f172a;
  padding: 24px;
  border-radius: 16px;
  width: 320px;
}
label {
  font-size: 13px;
  opacity: .8;
}
input, select {
  width: 100%;
  margin: 6px 0 14px;
  padding: 10px;
  border-radius: 8px;
  border: none;
}
button {
  width: 100%;
  padding: 12px;
  border-radius: 999px;
  border: none;
  background: #2563eb;
  color: #fff;
  font-size: 15px;
}
</style>
</head>

<body>
<div class="card">
  <h3>Interview Setup</h3>

  <label>Role</label>
  <input id="role" placeholder="e.g. Frontend Developer">

  <label>Experience</label>
  <select id="experience">
    <option>Fresher</option>
    <option>1–3 years</option>
    <option>3–5 years</option>
    <option>5+ years</option>
  </select>

  <label>Key Skills</label>
  <input id="skills" placeholder="e.g. React, JavaScript">

  <button onclick="startInterview()">Start Interview</button>
</div>

<script>
function startInterview() {
  const profile = {
    role: document.getElementById("role").value,
    experience: document.getElementById("experience").value,
    skills: document.getElementById("skills").value
  };

  localStorage.setItem("simpatico_profile", JSON.stringify(profile));
  window.location.href = "evalis-interview.html";
}
</script>
</body>
</html>
